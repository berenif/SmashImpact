<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolf AI WASM Module Export Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        .warning {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }
        .summary {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            border: 2px solid #dee2e6;
        }
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #5a67d8;
        }
        .instance-test {
            margin-left: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê∫ Wolf AI WASM Module Export Test</h1>
        <div id="status" class="loading">Loading WASM module...</div>
        <div id="results"></div>
        <div id="summary" class="summary" style="display: none;"></div>
        <button onclick="runTest()" style="display: none;" id="retestBtn">Run Test Again</button>
    </div>

    <script type="module">
        window.runTest = async function() {
            const resultsDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');
            const summaryDiv = document.getElementById('summary');
            
            resultsDiv.innerHTML = '';
            summaryDiv.style.display = 'none';
            statusDiv.className = 'loading';
            statusDiv.textContent = 'Loading WASM module...';
            
            try {
                // Dynamically import the module
                const script = document.createElement('script');
                script.src = 'public/wolf_ai.js';
                
                await new Promise((resolve, reject) => {
                    script.onload = resolve;
                    script.onerror = reject;
                    document.head.appendChild(script);
                });
                
                // Wait for the module to be available
                if (typeof WolfAIModule === 'undefined') {
                    throw new Error('WolfAIModule is not defined');
                }
                
                const Module = await WolfAIModule();
                
                statusDiv.className = 'test-result success';
                statusDiv.textContent = '‚úÖ Module loaded successfully';
                
                // Define expected exports
                const expectedExports = [
                    'Vec2',
                    'GameObject',
                    'CollisionSystem',
                    'WolfPackManager'
                ];
                
                const testResults = [];
                let successCount = 0;
                
                for (const exportName of expectedExports) {
                    const resultDiv = document.createElement('div');
                    
                    if (typeof Module[exportName] === 'function') {
                        resultDiv.className = 'test-result success';
                        resultDiv.innerHTML = `‚úÖ <strong>${exportName}</strong> - Found`;
                        successCount++;
                        
                        // Test instantiation
                        const instanceDiv = document.createElement('div');
                        instanceDiv.className = 'instance-test';
                        
                        try {
                            let testInfo = '';
                            switch(exportName) {
                                case 'Vec2':
                                    const vec = new Module.Vec2(10, 20);
                                    testInfo = `Instance created: Vec2(${vec.x}, ${vec.y}), Magnitude: ${vec.magnitude().toFixed(2)}`;
                                    vec.delete(); // Clean up
                                    break;
                                case 'GameObject':
                                    const obj = new Module.GameObject();
                                    testInfo = `Instance created: id=${obj.id}, health=${obj.health}/${obj.maxHealth}`;
                                    obj.delete(); // Clean up
                                    break;
                                case 'CollisionSystem':
                                    const collision = new Module.CollisionSystem();
                                    testInfo = 'CollisionSystem instance created successfully';
                                    collision.delete(); // Clean up
                                    break;
                                case 'WolfPackManager':
                                    const pack = new Module.WolfPackManager();
                                    const wolfId = pack.createWolf(100, 100, true);
                                    testInfo = `WolfPackManager created, Wolf ID: ${wolfId}`;
                                    pack.delete(); // Clean up
                                    break;
                            }
                            instanceDiv.textContent = `‚Üí ${testInfo}`;
                            instanceDiv.style.color = '#28a745';
                        } catch (e) {
                            instanceDiv.textContent = `‚Üí Error creating instance: ${e.message}`;
                            instanceDiv.style.color = '#dc3545';
                        }
                        
                        resultDiv.appendChild(instanceDiv);
                        testResults.push({ name: exportName, found: true });
                    } else {
                        resultDiv.className = 'test-result error';
                        resultDiv.innerHTML = `‚ùå <strong>${exportName}</strong> - Missing`;
                        testResults.push({ name: exportName, found: false });
                    }
                    
                    resultsDiv.appendChild(resultDiv);
                }
                
                // Show summary
                summaryDiv.style.display = 'block';
                const allFound = successCount === expectedExports.length;
                summaryDiv.className = allFound ? 'summary success' : 'summary warning';
                summaryDiv.innerHTML = `
                    <h2>Test Summary</h2>
                    <p><strong>Found exports:</strong> ${successCount}/${expectedExports.length}</p>
                    <p><strong>Status:</strong> ${allFound ? '‚úÖ All expected exports are present!' : '‚ö†Ô∏è Some exports are missing'}</p>
                    ${!allFound ? `<p><strong>Missing:</strong> ${testResults.filter(r => !r.found).map(r => r.name).join(', ')}</p>` : ''}
                `;
                
                document.getElementById('retestBtn').style.display = 'inline-block';
                
            } catch (error) {
                statusDiv.className = 'test-result error';
                statusDiv.textContent = `‚ùå Error loading module: ${error.message}`;
                console.error('Error:', error);
            }
        };
        
        // Run test on page load
        runTest();
    </script>
</body>
</html>
