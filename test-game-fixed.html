<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Smash Impact - Test Fixed</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    
    #gameContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.7) 100%);
    }
    
    #gameCanvas {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      border-radius: 8px;
    }
    
    #ui-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 10;
    }
    
    .health-bar-container {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 8px;
      min-width: 200px;
    }
    
    .health-bar {
      width: 180px;
      height: 20px;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      overflow: hidden;
      margin: 5px 0;
      position: relative;
    }
    
    .health-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff6b6b, #ee5a24);
      transition: width 0.3s ease;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(238, 90, 36, 0.5);
    }
    
    .shield-fill {
      height: 100%;
      background: linear-gradient(90deg, #4834d4, #686de0);
      transition: width 0.3s ease;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(104, 109, 224, 0.5);
    }
    
    .health-label {
      color: white;
      font-size: 12px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      margin-bottom: 2px;
    }
    
    .wave-info {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.5);
      padding: 15px;
      border-radius: 8px;
      color: white;
      text-align: right;
    }
    
    .wave-number {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    
    .enemy-count {
      font-size: 14px;
      opacity: 0.9;
    }
    
    #joystick-container {
      position: fixed;
      bottom: 30px;
      left: 30px;
      width: 150px;
      height: 150px;
      z-index: 100;
      opacity: 0.7;
      transition: opacity 0.3s;
    }
    
    #joystick-container.active {
      opacity: 1;
    }
    
    #joystick-base {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.3), rgba(255,255,255,0.1));
      border: 3px solid rgba(255,255,255,0.5);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    
    #joystick-stick {
      position: absolute;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,255,255,0.4));
      border: 2px solid rgba(255,255,255,0.9);
      border-radius: 50%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      transition: none;
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }
    
    #action-button {
      position: fixed;
      bottom: 50px;
      right: 30px;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, rgba(255,100,100,0.8), rgba(255,50,50,0.4));
      border: 3px solid rgba(255,100,100,0.9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      z-index: 100;
      user-select: none;
      -webkit-user-select: none;
      box-shadow: 0 0 20px rgba(255,100,100,0.5);
      transition: transform 0.1s, box-shadow 0.1s;
    }
    
    #action-button:active {
      transform: scale(0.95);
      box-shadow: 0 0 30px rgba(255,100,100,0.8);
    }
    
    .game-over {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      color: white;
      z-index: 1000;
      display: none;
    }
    
    .game-over.show {
      display: block;
      animation: fadeIn 0.5s;
    }
    
    .game-over h2 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #ff6b6b;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    
    .game-over p {
      font-size: 18px;
      margin-bottom: 10px;
      opacity: 0.9;
    }
    
    .restart-button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    .restart-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 20px rgba(0,0,0,0.4);
    }
    
    .restart-button:active {
      transform: translateY(0);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
    
    /* Hide joystick on desktop */
    @media (pointer: fine) {
      #joystick-container, #action-button {
        display: none;
      }
    }
    
    /* Mobile optimizations */
    @media (max-width: 768px) {
      .health-bar-container {
        top: 10px;
        left: 10px;
        padding: 8px;
        min-width: 150px;
      }
      
      .health-bar {
        width: 140px;
        height: 16px;
      }
      
      .wave-info {
        top: 10px;
        right: 10px;
        padding: 10px;
      }
      
      .wave-number {
        font-size: 20px;
      }
      
      #joystick-container {
        bottom: 20px;
        left: 20px;
        width: 120px;
        height: 120px;
      }
      
      #action-button {
        bottom: 30px;
        right: 20px;
        width: 70px;
        height: 70px;
        font-size: 20px;
      }
    }
    
    .controls-help {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 10px 20px;
      border-radius: 20px;
      color: white;
      font-size: 14px;
      text-align: center;
      pointer-events: none;
      opacity: 0.8;
    }
    
    /* Hide controls help on mobile */
    @media (pointer: coarse) {
      .controls-help {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
  </div>
  
  <div id="ui-overlay">
    <div class="health-bar-container">
      <div class="health-label">HEALTH</div>
      <div class="health-bar">
        <div class="health-fill" id="healthBar" style="width: 100%"></div>
      </div>
      <div class="health-label">SHIELD</div>
      <div class="health-bar">
        <div class="shield-fill" id="shieldBar" style="width: 100%"></div>
      </div>
    </div>
    
    <div class="wave-info">
      <div class="wave-number" id="waveNumber">Wave 1</div>
      <div class="enemy-count" id="enemyCount">Enemies: 0</div>
    </div>
    
    <div class="controls-help">
      Use WASD or Arrow Keys to move • Click to attack
    </div>
  </div>
  
  <div id="joystick-container">
    <div id="joystick-base"></div>
    <div id="joystick-stick"></div>
  </div>
  
  <div id="action-button">⚔️</div>
  
  <div class="game-over" id="gameOverScreen">
    <h2>Game Over!</h2>
    <p>You survived <span id="finalWave">0</span> waves</p>
    <p>Enemies defeated: <span id="finalKills">0</span></p>
    <button class="restart-button" onclick="location.reload()">Play Again</button>
  </div>

  <!-- Load scripts in correct order without duplicates -->
  <script src="visual-effects.js"></script>
  <script src="multiplayer.js"></script>
  <script src="isometric-game.js"></script>
</body>
</html>
