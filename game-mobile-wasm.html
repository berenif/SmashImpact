<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WASM Game with Mobile Controls</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            cursor: crosshair;
        }

        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .loader {
            width: 120px;
            height: 120px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 30px;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        #gameUI {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: none;
            pointer-events: none;
            z-index: 10;
        }

        .ui-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            pointer-events: auto;
        }

        .health-bar, .energy-bar {
            width: 200px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 5px 0;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #ff6666);
            transition: width 0.3s;
        }

        .energy-fill {
            height: 100%;
            background: linear-gradient(90deg, #4444ff, #6666ff);
            transition: width 0.3s;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
        }

        .control-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
        }

        @media (max-width: 768px) {
            .control-hint {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div class="loader"></div>
        <div class="loading-text">Loading Game Engine...</div>
    </div>

    <div id="gameUI">
        <div class="ui-bar">
            <div class="player-stats">
                <div class="health-bar">
                    <div class="health-fill" id="healthBar" style="width: 100%"></div>
                </div>
                <div class="energy-bar">
                    <div class="energy-fill" id="energyBar" style="width: 100%"></div>
                </div>
            </div>
            <div class="score" id="score">Score: 0</div>
        </div>
    </div>

    <div class="control-hint">
        Use joystick to move â€¢ Attack, Block, Roll buttons for combat
    </div>

    <canvas id="gameCanvas"></canvas>

    <!-- Load the mobile controls bridge -->
    <script src="public/mobile-wasm-bridge.js"></script>

    <script>
        // Game state
        const Game = {
            canvas: null,
            ctx: null,
            engine: null,
            mobileControls: null,
            animationId: null,
            lastTime: 0,
            score: 0,
            input: {
                keys: {},
                mouse: { x: 0, y: 0, down: false }
            }
        };

        // Initialize canvas
        function initCanvas() {
            Game.canvas = document.getElementById('gameCanvas');
            Game.ctx = Game.canvas.getContext('2d');
            
            // Set canvas size
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        }

        function resizeCanvas() {
            Game.canvas.width = window.innerWidth;
            Game.canvas.height = window.innerHeight;
            
            if (Game.mobileControls) {
                Game.mobileControls.handleResize();
            }
        }

        // Load WASM module
        async function loadWASM() {
            try {
                // Load the JavaScript module that includes WASM
                const script = document.createElement('script');
                script.src = 'public/game_engine.js';
                
                return new Promise((resolve, reject) => {
                    script.onload = async () => {
                        // The module is exported as createGameEngine
                        if (typeof createGameEngine !== 'undefined') {
                            const Module = await createGameEngine();
                            console.log('WASM module loaded successfully');
                            resolve(Module);
                        } else {
                            reject(new Error('createGameEngine not found'));
                        }
                    };
                    
                    script.onerror = reject;
                    document.body.appendChild(script);
                });
            } catch (error) {
                console.error('Failed to load WASM module:', error);
                // Fallback to JavaScript implementation
                return null;
            }
        }

        // Initialize game
        async function initGame() {
            initCanvas();
            
            // Try to load WASM module
            const wasmModule = await loadWASM();
            
            if (wasmModule && wasmModule.GameEngine) {
                // Create WASM engine instance
                Game.engine = new wasmModule.GameEngine(Game.canvas.width, Game.canvas.height);
                
                // Create player
                Game.engine.createPlayer(Game.canvas.width / 2, Game.canvas.height / 2);
                
                // Create some initial enemies
                for (let i = 0; i < 5; i++) {
                    const x = Math.random() * Game.canvas.width;
                    const y = Math.random() * Game.canvas.height;
                    Game.engine.createEnemy(x, y, 2.0);
                }
                
                console.log('Using WASM engine');
            } else {
                console.log('WASM not available');
                // WASM is required - show error
                Game.engine = handleWasmNotAvailable();
                if (!Game.engine) {
                    return; // Stop initialization if WASM is not available
                }
            }
            
            // Initialize mobile controls
            Game.mobileControls = new MobileWASMBridge(Game.canvas, Game.engine);
            
            // Setup input handlers
            setupInputHandlers();
            
            // Hide loading screen
            document.getElementById('loadingScreen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('gameUI').style.display = 'block';
            }, 500);
            
            // Start game loop
            Game.lastTime = performance.now();
            gameLoop();
        }

        // WASM is required - no fallback implementation
        function handleWasmNotAvailable() {
            console.error('WASM is not available');
            const errorMsg = document.createElement('div');
            errorMsg.style.cssText = 'position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: red; text-align: center; z-index: 1000;';
            errorMsg.innerHTML = '<h2>WebAssembly Not Supported</h2><p>This game requires WebAssembly support. Please use a modern browser.</p>';
            document.body.appendChild(errorMsg);
            return null;
        }

        // Setup input handlers
        function setupInputHandlers() {
            // Keyboard input
            document.addEventListener('keydown', (e) => {
                Game.input.keys[e.key.toLowerCase()] = true;
                
                // Handle specific keys
                if (e.key === ' ') {
                    e.preventDefault();
                    if (Game.engine) {
                        Game.engine.playerAttack();
                    }
                }
            });
            
            document.addEventListener('keyup', (e) => {
                Game.input.keys[e.key.toLowerCase()] = false;
            });
            
            // Mouse input (for desktop)
            Game.canvas.addEventListener('mousemove', (e) => {
                const rect = Game.canvas.getBoundingClientRect();
                Game.input.mouse.x = e.clientX - rect.left;
                Game.input.mouse.y = e.clientY - rect.top;
            });
            
            Game.canvas.addEventListener('mousedown', () => {
                Game.input.mouse.down = true;
                if (Game.engine) {
                    Game.engine.playerAttack();
                }
            });
            
            Game.canvas.addEventListener('mouseup', () => {
                Game.input.mouse.down = false;
            });
        }

        // Update game logic
        function update(deltaTime) {
            if (!Game.engine) return;
            
            // Handle keyboard input (for desktop)
            if (!Game.mobileControls || !Game.mobileControls.isMobile) {
                let dx = 0, dy = 0;
                
                if (Game.input.keys['w'] || Game.input.keys['arrowup']) dy = -1;
                if (Game.input.keys['s'] || Game.input.keys['arrowdown']) dy = 1;
                if (Game.input.keys['a'] || Game.input.keys['arrowleft']) dx = -1;
                if (Game.input.keys['d'] || Game.input.keys['arrowright']) dx = 1;
                
                if (Game.engine.setJoystickInput) {
                    Game.engine.setJoystickInput(dx, dy);
                } else if (Game.engine.updatePlayerInput) {
                    Game.engine.updatePlayerInput(dx, dy, Game.input.mouse.x, Game.input.mouse.y);
                }
            }
            
            // Update engine
            Game.engine.update(deltaTime / 1000); // Convert to seconds
            
            // Update UI
            updateUI();
        }

        // Update UI elements
        function updateUI() {
            if (!Game.engine) return;
            
            const playerState = Game.engine.getPlayerState();
            if (playerState) {
                // Update health bar
                const healthPercent = (playerState.health / playerState.maxHealth) * 100;
                document.getElementById('healthBar').style.width = healthPercent + '%';
                
                // Update energy bar
                const energyPercent = (playerState.energy / playerState.maxEnergy) * 100;
                document.getElementById('energyBar').style.width = energyPercent + '%';
            }
            
            // Update score
            document.getElementById('score').textContent = 'Score: ' + Game.score;
        }

        // Render game
        function render() {
            // Clear canvas
            Game.ctx.fillStyle = '#111';
            Game.ctx.fillRect(0, 0, Game.canvas.width, Game.canvas.height);
            
            // Draw grid background
            Game.ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            Game.ctx.lineWidth = 1;
            const gridSize = 50;
            
            for (let x = 0; x < Game.canvas.width; x += gridSize) {
                Game.ctx.beginPath();
                Game.ctx.moveTo(x, 0);
                Game.ctx.lineTo(x, Game.canvas.height);
                Game.ctx.stroke();
            }
            
            for (let y = 0; y < Game.canvas.height; y += gridSize) {
                Game.ctx.beginPath();
                Game.ctx.moveTo(0, y);
                Game.ctx.lineTo(Game.canvas.width, y);
                Game.ctx.stroke();
            }
            
            // Get entities from engine
            const entities = Game.engine.getAllEntities();
            
            // Draw entities
            entities.forEach(entity => {
                if (!entity) return;
                
                Game.ctx.save();
                
                if (entity.type === 'player' || entity.id === 1) {
                    // Draw player
                    Game.ctx.fillStyle = entity.blocking ? '#4488ff' : (entity.rolling ? '#44ff44' : '#00ff00');
                    Game.ctx.strokeStyle = '#00aa00';
                    Game.ctx.lineWidth = 2;
                    
                    Game.ctx.beginPath();
                    Game.ctx.arc(entity.x, entity.y, entity.radius || 20, 0, Math.PI * 2);
                    Game.ctx.fill();
                    Game.ctx.stroke();
                    
                    // Draw direction indicator
                    if (entity.facing !== undefined) {
                        Game.ctx.strokeStyle = '#ffffff';
                        Game.ctx.lineWidth = 3;
                        Game.ctx.beginPath();
                        Game.ctx.moveTo(entity.x, entity.y);
                        Game.ctx.lineTo(
                            entity.x + Math.cos(entity.facing) * 30,
                            entity.y + Math.sin(entity.facing) * 30
                        );
                        Game.ctx.stroke();
                    }
                } else if (entity.type === 'enemy') {
                    // Draw enemy
                    Game.ctx.fillStyle = '#ff4444';
                    Game.ctx.strokeStyle = '#aa0000';
                    Game.ctx.lineWidth = 2;
                    
                    Game.ctx.beginPath();
                    Game.ctx.arc(entity.x, entity.y, entity.radius || 15, 0, Math.PI * 2);
                    Game.ctx.fill();
                    Game.ctx.stroke();
                } else if (entity.type === 'projectile') {
                    // Draw projectile
                    Game.ctx.fillStyle = '#ffff00';
                    Game.ctx.beginPath();
                    Game.ctx.arc(entity.x, entity.y, entity.radius || 5, 0, Math.PI * 2);
                    Game.ctx.fill();
                }
                
                Game.ctx.restore();
            });
            
            // Render mobile controls
            if (Game.mobileControls) {
                Game.mobileControls.render(Game.ctx);
            }
        }

        // Game loop
        function gameLoop() {
            const currentTime = performance.now();
            const deltaTime = currentTime - Game.lastTime;
            Game.lastTime = currentTime;
            
            update(deltaTime);
            render();
            
            Game.animationId = requestAnimationFrame(gameLoop);
        }

        // Start the game when the page loads
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
