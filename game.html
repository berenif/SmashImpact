<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ultimate WASM Game Engine - Enhanced Mobile Controls</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Landscape orientation warning */
        #orientationWarning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            text-align: center;
            padding: 20px;
        }

        #orientationWarning.show {
            display: flex;
        }

        .orientation-icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: rotate-phone 2s ease-in-out infinite;
        }

        @keyframes rotate-phone {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(90deg); }
        }

        .orientation-message {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 15px;
        }

        .orientation-submessage {
            font-size: 16px;
            opacity: 0.8;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            cursor: crosshair;
        }

        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .loader {
            width: 120px;
            height: 120px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 30px;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .loading-progress {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            background: #fff;
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }

        #mainMenu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 900;
        }

        .game-title {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 50px;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            padding: 18px 60px;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 2px solid #fff;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: #fff;
            color: #764ba2;
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        #gameUI {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }

        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
        }

        .hud-item {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .health-bar {
            width: 200px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ee5a24);
            transition: width 0.3s;
        }

        .energy-bar {
            width: 200px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }

        .energy-fill {
            height: 100%;
            background: linear-gradient(90deg, #4834d4, #686de0);
            transition: width 0.3s;
        }

        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #minimap {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        /* Enhanced Mobile Controls */
        #mobileControls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
            z-index: 100;
        }

        /* Virtual Joystick */
        .virtual-joystick {
            position: absolute;
            bottom: 60px;
            left: 60px;
            width: 160px;
            height: 160px;
            pointer-events: all;
        }

        .joystick-base {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15), rgba(0, 0, 0, 0.4));
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), inset 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .joystick-knob {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9), rgba(200, 200, 200, 0.6));
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            pointer-events: none;
        }

        .joystick-knob.active {
            background: radial-gradient(circle, rgba(100, 200, 255, 0.9), rgba(50, 150, 255, 0.6));
            box-shadow: 0 0 25px rgba(100, 200, 255, 0.7);
        }

        /* Action Buttons Container */
        .action-buttons {
            position: absolute;
            bottom: 50px;
            right: 50px;
            pointer-events: all;
        }

        /* Individual Action Buttons */
        .action-btn {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.1));
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 10px;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            transition: transform 0.1s, box-shadow 0.1s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .action-btn span.icon {
            font-size: 24px;
            margin-bottom: 2px;
        }

        .action-btn:active {
            transform: scale(0.92);
        }

        .action-btn.pressed {
            background: radial-gradient(circle, rgba(100, 200, 255, 0.5), rgba(50, 150, 255, 0.3));
            border-color: rgba(100, 200, 255, 0.8);
            box-shadow: 0 0 30px rgba(100, 200, 255, 0.7);
        }

        /* Attack Button - Primary action */
        #attackBtn {
            width: 85px;
            height: 85px;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(255, 100, 100, 0.35), rgba(255, 50, 50, 0.15));
            border-color: rgba(255, 100, 100, 0.5);
        }

        #attackBtn:active {
            background: radial-gradient(circle, rgba(255, 150, 150, 0.6), rgba(255, 100, 100, 0.4));
            box-shadow: 0 0 35px rgba(255, 100, 100, 0.8);
        }

        /* Block Button */
        #blockBtn {
            width: 70px;
            height: 70px;
            right: 100px;
            bottom: 10px;
            background: radial-gradient(circle, rgba(100, 150, 255, 0.35), rgba(50, 100, 255, 0.15));
            border-color: rgba(100, 150, 255, 0.5);
        }

        /* Roll/Dodge Button */
        #rollBtn {
            width: 70px;
            height: 70px;
            right: 10px;
            bottom: 100px;
            background: radial-gradient(circle, rgba(255, 200, 100, 0.35), rgba(255, 150, 50, 0.15));
            border-color: rgba(255, 200, 100, 0.5);
        }

        /* Special Ability Button */
        #specialBtn {
            width: 65px;
            height: 65px;
            right: 90px;
            bottom: 90px;
            background: radial-gradient(circle, rgba(200, 100, 255, 0.35), rgba(150, 50, 255, 0.15));
            border-color: rgba(200, 100, 255, 0.5);
        }

        /* Target Switch Button */
        #targetSwitchBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 120px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 10px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            z-index: 102;
        }

        #targetSwitchBtn:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }

        .target-arrow {
            font-size: 20px;
            transition: transform 0.2s;
        }

        #targetSwitchBtn:active .target-arrow.left {
            transform: translateX(-3px);
        }

        #targetSwitchBtn:active .target-arrow.right {
            transform: translateX(3px);
        }

        #pauseMenu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            display: none;
            z-index: 1000;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* Game Over Screen Styles */
        #gameOverScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.5s ease-in;
        }

        #gameOverScreen.show {
            display: flex;
        }

        .game-over-content {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
        }

        .game-over-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ffd93d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .final-stats {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            transition: all 0.3s;
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .stat-label {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .game-over-buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-primary, .btn-secondary {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        #performanceStats {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            display: none;
        }

        .perf-stat {
            display: inline-block;
            margin: 0 10px;
        }

        @media (max-width: 768px) {
            #mobileControls {
                display: block;
            }
            
            .game-title {
                font-size: 48px;
            }
            
            .btn {
                padding: 15px 40px;
                font-size: 16px;
            }
            
            /* Game Over Screen Mobile Adjustments */
            .game-over-title {
                font-size: 36px;
            }
            
            .game-over-content {
                padding: 30px 20px;
                width: 95%;
            }
            
            .stat-label {
                font-size: 14px;
            }
            
            .stat-value {
                font-size: 18px;
            }
            
            .btn-primary, .btn-secondary {
                padding: 12px 25px;
                font-size: 14px;
                width: 100%;
                max-width: 200px;
            }
            
            .game-over-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Orientation Warning for Mobile -->
    <div id="orientationWarning">
        <div class="orientation-icon">📱</div>
        <div class="orientation-message">Please rotate your device</div>
        <div class="orientation-submessage">This game is best played in landscape mode</div>
    </div>

    <canvas id="gameCanvas"></canvas>
    
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loader"></div>
        <div class="loading-text">Loading WASM Engine</div>
        <div class="loading-progress">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
    </div>
    
    <!-- Main Menu -->
    <div id="mainMenu">
        <h1 class="game-title">WASM ULTIMATE</h1>
        <div class="menu-buttons">
            <button class="btn" onclick="Game.start('campaign')">Campaign</button>
            <button class="btn" onclick="Game.start('survival')">Survival</button>
            <button class="btn" onclick="Game.start('multiplayer')">Multiplayer</button>
            <button class="btn" onclick="Game.start('sandbox')">Sandbox</button>
            <button class="btn" onclick="Game.showSettings()">Settings</button>
        </div>
    </div>
    
    <!-- Game UI -->
    <div id="gameUI">
        <!-- HUD -->
        <div id="hud">
            <div class="hud-item">
                <div>Health</div>
                <div class="health-bar">
                    <div class="health-fill" id="healthBar" style="width: 100%"></div>
                </div>
            </div>
            <div class="hud-item">
                <div>Energy</div>
                <div class="energy-bar">
                    <div class="energy-fill" id="energyBar" style="width: 100%"></div>
                </div>
            </div>
            <div class="hud-item">
                <div>Wave: <span id="waveNum">1</span></div>
            </div>
            <div class="hud-item">
                <div>Enemies: <span id="enemyCount">0</span></div>
            </div>
        </div>
        
        <!-- Score -->
        <div id="score">0</div>
        
        <!-- Minimap -->
        <canvas id="minimap"></canvas>
        
        <!-- Performance Stats -->
        <div id="performanceStats">
            <span class="perf-stat">FPS: <span id="fps">0</span></span>
            <span class="perf-stat">MS: <span id="ms">0</span></span>
            <span class="perf-stat">WASM: <span id="wasmMs">0</span></span>
            <span class="perf-stat">Entities: <span id="entities">0</span></span>
        </div>
    </div>
    
    <!-- Enhanced Mobile Controls with WASM Integration -->
    <div id="mobileControls">
        <!-- Target Switch Button -->
        <button id="targetSwitchBtn">
            <span class="target-arrow left">◀</span>
            <span>TARGET</span>
            <span class="target-arrow right">▶</span>
        </button>
        
        <!-- Virtual Joystick -->
        <div class="virtual-joystick" id="virtualJoystick">
            <div class="joystick-base"></div>
            <div class="joystick-knob" id="joystickKnob"></div>
        </div>
        
        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="action-btn" id="attackBtn" data-action="attack">
                <span class="icon">⚔️</span>
                ATTACK
            </button>
            <button class="action-btn" id="blockBtn" data-action="block">
                <span class="icon">🛡️</span>
                BLOCK
            </button>
            <button class="action-btn" id="rollBtn" data-action="roll">
                <span class="icon">💨</span>
                DODGE
            </button>
            <button class="action-btn" id="specialBtn" data-action="special">
                <span class="icon">✨</span>
                SPECIAL
            </button>
        </div>
    </div>
    
    <!-- Pause Menu -->
    <div id="pauseMenu">
        <h2>PAUSED</h2>
        <button class="btn" onclick="Game.resume()">Resume</button>
        <button class="btn" onclick="Game.restart()">Restart</button>
        <button class="btn" onclick="Game.quit()">Quit</button>
    </div>
    
    <!-- Game Over Screen -->
    <div id="gameOverScreen">
        <div class="game-over-content">
            <h1 class="game-over-title">GAME OVER</h1>
            <div class="final-stats">
                <div class="stat-item">
                    <span class="stat-label">Final Score</span>
                    <span class="stat-value" id="finalScore">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Waves Survived</span>
                    <span class="stat-value" id="finalWave">1</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Enemies Defeated</span>
                    <span class="stat-value" id="enemiesDefeated">0</span>
                </div>
            </div>
            <div class="game-over-buttons">
                <button class="btn-primary" onclick="Game.newGame()">New Game</button>
                <button class="btn-secondary" onclick="Game.showMainMenu()">Main Menu</button>
            </div>
        </div>
    </div>
    
    <!-- Load WASM and Game Scripts -->
    <script type="module">
        // Import the game engine module directly
        import GameEngineModule from './public/game_engine.js';
        
        // Game namespace
        window.Game = {
            wasmModule: null,
            engine: null,
            canvas: null,
            ctx: null,
            minimap: null,
            minimapCtx: null,
            mobileControls: null,
            running: false,
            paused: false,
            mode: null,
            stats: {
                fps: 0,
                frameTime: 0,
                wasmTime: 0,
                entities: 0,
                lastTime: 0,
                frames: 0,
                fpsTime: 0
            },
            input: {
                keys: {},
                mouse: { x: 0, y: 0, down: false }
            },
            player: null,
            enemies: [],
            wolves: [],
            projectiles: [],
            particles: [],
            powerups: [],
            obstacles: [],
            score: 0,
            wave: 1
        };
        
        // Initialize WASM
        async function initWASM() {
            try {
                updateLoading(10, 'Loading WASM module...');
                
                // Create the WASM module instance directly
                updateLoading(30, 'Initializing WASM...');
                
                // Initialize the module with proper configuration
                Game.wasmModule = await GameEngineModule({
                    print: (text) => console.log('[WASM]:', text),
                    printErr: (text) => console.error('[WASM Error]:', text),
                    locateFile: (path) => {
                        if (path.endsWith('.wasm')) {
                            return 'public/game_engine.wasm';
                        }
                        return path;
                    },
                    onRuntimeInitialized: () => {
                        console.log('✅ WASM runtime initialized');
                    }
                });
                
                updateLoading(50, 'Creating game engine...');
                
                // Create game engine instance
                Game.engine = new Game.wasmModule.GameEngine(1920, 1080);
                updateLoading(70, 'Setting up renderer...');
                
                // Initialize canvas
                Game.canvas = document.getElementById('gameCanvas');
                Game.ctx = Game.canvas.getContext('2d', {
                    alpha: false,
                    desynchronized: true
                });
                
                Game.minimap = document.getElementById('minimap');
                Game.minimapCtx = Game.minimap.getContext('2d');
                
                resizeCanvas();
                updateLoading(90, 'Finalizing...');
                
                // Setup input handlers
                setupInput();
                
                // Initialize mobile controls with WASM engine
                Game.mobileControls = new MobileControlsWASM(Game.canvas, Game.engine);
                
                // Initialize Wolf AI WASM module
                await initWolfAI();
                
                updateLoading(100, 'Ready!');
                
                // Show main menu
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.opacity = '0';
                    setTimeout(() => {

        // Setup input handlers
        // Mobile Controls Class with WASM Integration
        class MobileControlsWASM {
            constructor(canvas, wasmEngine) {
                this.canvas = canvas;
                this.engine = wasmEngine;
                this.isMobile = this.detectMobile();
                
                // Joystick state
                this.joystick = {
                    active: false,

                    baseY: 0,
                    inputX: 0,
                    inputY: 0,
                    radius: 80,
                    deadZone: 0.15
                };
                
                // Button states
                this.buttons = new Map();
                this.activeButtons = new Set();
                
                if (this.isMobile) {
                    this.init();
                }
            }
            
            detectMobile() {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                       ('ontouchstart' in window) ||
                       (navigator.maxTouchPoints > 0);
            }
            
            init() {
                this.setupDOM();
                this.setupEventListeners();
                this.show();
            }
            
            setupDOM() {
                this.container = document.getElementById('mobileControls');
                this.joystickElement = document.getElementById('virtualJoystick');
                this.joystickKnob = document.getElementById('joystickKnob');
                
                if (this.joystickElement) {
                    const rect = this.joystickElement.getBoundingClientRect();
                    this.joystick.baseX = rect.left + rect.width / 2;
                    this.joystick.baseY = rect.top + rect.height / 2;
                }
                
                // Get action buttons
                document.querySelectorAll('.action-btn').forEach(btn => {
                    const action = btn.dataset.action;
                    if (action) {
                        this.buttons.set(action, btn);
                    }
                });
            }
            
            setupEventListeners() {
                // Prevent defaults
                this.container.addEventListener('touchstart', e => e.preventDefault(), { passive: false });
                this.container.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
                
                // Joystick events
                if (this.joystickElement) {
                    this.joystickElement.addEventListener('touchstart', this.handleJoystickStart.bind(this), { passive: false });
                    this.joystickElement.addEventListener('touchmove', this.handleJoystickMove.bind(this), { passive: false });
                    this.joystickElement.addEventListener('touchend', this.handleJoystickEnd.bind(this), { passive: false });
                    this.joystickElement.addEventListener('touchcancel', this.handleJoystickEnd.bind(this), { passive: false });
                }
                
                // Button events
                this.buttons.forEach((btn, action) => {
                    btn.addEventListener('touchstart', (e) => this.handleButtonStart(e, action), { passive: false });
                    btn.addEventListener('touchend', (e) => this.handleButtonEnd(e, action), { passive: false });
                    btn.addEventListener('touchcancel', (e) => this.handleButtonEnd(e, action), { passive: false });
                });
                
                // Window resize
                window.addEventListener('resize', this.handleResize.bind(this));
                window.addEventListener('orientationchange', this.handleResize.bind(this));
            }
            
            handleJoystickStart(e) {
                if (this.joystick.active) return;
                
                const touch = e.touches[0];
                this.joystick.active = true;
                this.joystick.touchId = touch.identifier;
                
                const rect = this.joystickElement.getBoundingClientRect();
                this.joystick.baseX = rect.left + rect.width / 2;
                this.joystick.baseY = rect.top + rect.height / 2;
                
                this.joystickKnob.classList.add('active');
                this.updateJoystickPosition(touch);
            }
            
            handleJoystickMove(e) {
                if (!this.joystick.active) return;
                
                for (let touch of e.touches) {
                    if (touch.identifier === this.joystick.touchId) {
                        this.updateJoystickPosition(touch);
                        break;
                    }
                }
            }
            
            handleJoystickEnd(e) {
                let stillActive = false;
                for (let touch of e.touches) {
                    if (touch.identifier === this.joystick.touchId) {
                        stillActive = true;
                        break;
                    }
                }
                
                if (!stillActive && this.joystick.active) {
                    this.joystick.active = false;
                    this.joystick.touchId = null;
                    this.joystick.inputX = 0;
                    this.joystick.inputY = 0;
                    
                    this.joystickKnob.style.transform = 'translate(-50%, -50%)';
                    this.joystickKnob.classList.remove('active');
                    
                    // Send zero input to WASM
                    if (this.engine && this.engine.setJoystickInput) {
                        this.engine.setJoystickInput(0, 0);
                    }
                }
            }
            
            updateJoystickPosition(touch) {
                const dx = touch.clientX - this.joystick.baseX;
                const dy = touch.clientY - this.joystick.baseY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                let normalizedX = dx / this.joystick.radius;
                let normalizedY = dy / this.joystick.radius;
                
                // Clamp to unit circle
                if (distance > this.joystick.radius) {
                    normalizedX = (dx / distance);
                    normalizedY = (dy / distance);
                } else {
                    normalizedX = dx / this.joystick.radius;
                    normalizedY = dy / this.joystick.radius;
                }
                
                // Apply dead zone
                const magnitude = Math.sqrt(normalizedX * normalizedX + normalizedY * normalizedY);
                if (magnitude < this.joystick.deadZone) {
                    normalizedX = 0;
                    normalizedY = 0;
                } else {
                    const adjustedMagnitude = (magnitude - this.joystick.deadZone) / (1 - this.joystick.deadZone);
                    normalizedX = (normalizedX / magnitude) * adjustedMagnitude;
                    normalizedY = (normalizedY / magnitude) * adjustedMagnitude;
                }
                
                this.joystick.inputX = normalizedX;
                this.joystick.inputY = normalizedY;
                
                // Update knob visual position
                const knobX = normalizedX * this.joystick.radius;
                const knobY = normalizedY * this.joystick.radius;
                this.joystickKnob.style.transform = `translate(calc(-50% + ${knobX}px), calc(-50% + ${knobY}px))`;
                
                // Send input to WASM engine
                if (this.engine && this.engine.setJoystickInput) {
                    this.engine.setJoystickInput(normalizedX, normalizedY);
                }
            }
            
            handleButtonStart(e, action) {
                const btn = this.buttons.get(action);
                if (!btn) return;
                
                btn.classList.add('pressed');
                this.activeButtons.add(action);
                
                // Haptic feedback
                if (window.navigator.vibrate) {
                    window.navigator.vibrate(10);
                }
                
                // Execute WASM actions
                if (this.engine) {
                    switch (action) {
                        case 'attack':
                            this.engine.playerAttack && this.engine.playerAttack();
                            break;
                        case 'block':
                            this.engine.startBlock && this.engine.startBlock(1);
                            break;
                        case 'roll':
                            this.engine.playerRoll && this.engine.playerRoll(this.joystick.inputX, this.joystick.inputY);
                            break;
                        case 'special':
                            this.engine.playerSpecialAbility && this.engine.playerSpecialAbility();
                            break;
                    }
                }
            }
            
            handleButtonEnd(e, action) {
                const btn = this.buttons.get(action);
                if (!btn) return;
                
                btn.classList.remove('pressed');
                this.activeButtons.delete(action);
                
                // Handle release actions
                if (this.engine && action === 'block') {
                    this.engine.endBlock && this.engine.endBlock(1);
                }
            }
            
            handleResize() {
                // Recalculate joystick base position
                if (this.joystickElement) {
                    const rect = this.joystickElement.getBoundingClientRect();
                    this.joystick.baseX = rect.left + rect.width / 2;
                    this.joystick.baseY = rect.top + rect.height / 2;
                }
            }
            
            show() {
                if (this.container) {
                    this.container.style.display = 'block';
                }
            }
            
            hide() {
                if (this.container) {
                    this.container.style.display = 'none';
                }
            }
            
            getInput() {
                return {
                    joystick: {
                        x: this.joystick.inputX,

                    },

                        roll: this.activeButtons.has('roll'),
                        special: this.activeButtons.has('special')
                    }
                };
            }
        }

                        );
                    }
                    break;
            }
            
            // Update wave display for campaign mode
            document.getElementById('waveNum').textContent = `Level ${levelNum}`;
        }
        
        // Game loop
        function gameLoop(timestamp) {
            if (!Game.running) return;
            
            // Calculate delta time
            const deltaTime = timestamp - Game.stats.lastTime;
            Game.stats.lastTime = timestamp;
            
            // Update performance stats
            Game.stats.frames++;
            if (timestamp - Game.stats.fpsTime >= 1000) {
                Game.stats.fps = Game.stats.frames;
                Game.stats.frames = 0;
                Game.stats.fpsTime = timestamp;
                updateStats();
            }
            
            if (!Game.paused) {
                // Update game
                const wasmStart = performance.now();
                update(deltaTime);
                Game.stats.wasmTime = performance.now() - wasmStart;
                
                // Render
                render();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Update game
        function update(dt) {
            // Don't update if game failed to initialize
            if (!Game.initialized) return;
            
            // Award survival points over time (1 point per second)
            if (Game.running && !Game.paused && !Game.isGameOver) {
                Game.score += Math.floor(dt / 1000);
            }
            
            // Handle input
            handleInput();
            
            // Update wolf AIs - WASM ONLY
            if (Game.wolves.length > 0) {
                // Get player data
                let playerData = null;
                if (Game.engine && Game.engine.getPlayerState) {
                    playerData = Game.engine.getPlayerState();
                } else if (Game.player) {
                    playerData = Game.player;
                }
                
                if (playerData) {
                    // Update each wolf in WASM
                    for (let wolf of Game.wolves) {
                        const wolfX = wolfManager.getWolfX(wolf.id);
                        const wolfY = wolfManager.getWolfY(wolf.id);
                        const dist = Math.sqrt(
                            (playerData.x - wolfX) * (playerData.x - wolfX) +
                            (playerData.y - wolfY) * (playerData.y - wolfY)
                        );
                        const playerVisible = dist < 400;
                        
                        wolfManager.updateWolf(
                            wolf.id,
                            dt / 1000,
                            playerData.x || playerData.position?.x || 0,
                            playerData.y || playerData.position?.y || 0,
                            playerData.vx || playerData.velocity?.x || 0,
                            playerData.vy || playerData.velocity?.y || 0,
                            playerVisible
                        );
                    }
                }
            }
            
            if (Game.engine && Game.engine.update) {
                // WASM engine update
                Game.engine.update(dt / 1000);
                
                // Check collisions - only if method exists
                if (Game.engine.checkCollisions) {
                    Game.engine.checkCollisions();
                }
                
                // Get entity count - only if method exists
                const entities = Game.engine.getAllEntities ? Game.engine.getAllEntities() : [];
                Game.stats.entities = entities.length;
                
                // Check wave completion
                if (Game.mode === 'survival') {
                    const enemies = entities.filter(e => e.type === 'enemy' || e.type === 'wolf');
                    const livingWolves = Game.wolves.filter(w => w.health > 0);
                    if (enemies.length === 0 && livingWolves.length === 0) {
                        // Award points for completing wave
                        const waveBonus = Game.wave * 100;
                        Game.score += waveBonus;
                        Game.enemiesDefeated += (5 + Game.wave * 2); // Enemies spawned per wave
                        
                        Game.wave++;
                        spawnWave(Game.wave);
                    }
                    document.getElementById('enemyCount').textContent = enemies.length + livingWolves.length;
                }
            } else {
                // No fallback - WASM is required
                console.error('Game engine not available');
                return;
            }
            
            // Update HUD
            updateHUD();
            
            // Check for game over condition
            Game.checkGameOver();
        }

        // Handle input
        function handleInput() {
            // Movement
            let dx = 0, dy = 0;
            
            if (Game.input.keys['w'] || Game.input.keys['arrowup']) dy = -1;
            if (Game.input.keys['s'] || Game.input.keys['arrowdown']) dy = 1;
            if (Game.input.keys['a'] || Game.input.keys['arrowleft']) dx = -1;
            if (Game.input.keys['d'] || Game.input.keys['arrowright']) dx = 1;
            
            if (Game.engine && Game.engine.updatePlayerInput) {
                // WASM engine input
                // Mobile joystick input (handled directly by MobileControlsWASM)
                // The mobile controls send input directly to WASM engine via setJoystickInput
                
                // Aim
                const aimX = Game.input.mouse.x - Game.canvas.width / 2;
                const aimY = Game.input.mouse.y - Game.canvas.height / 2;
                
                // Update player input
                Game.engine.updatePlayerInput(dx, dy, aimX, aimY);
                
                // Shooting (mobile handled by MobileControlsWASM attack button)
                if (Game.input.mouse.down) {
                    Game.engine.playerShoot();
                }
                
                // Boost (mobile handled by MobileControlsWASM)
                if (Game.input.keys[' ']) {
                    Game.engine.playerBoost();
                }
                
                // Special ability (mobile handled by MobileControlsWASM special button)
                if (Game.input.keys['q']) {
                    Game.engine.playerSpecialAbility();
                }
            } else {
                // WASM engine required for input handling
                return;
            }
        }
        
        // Render game
        function render() {
            const ctx = Game.ctx;
            
            // Clear canvas
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, Game.canvas.width, Game.canvas.height);
            
            // Draw grid
            drawGrid();
            
            if (Game.engine && Game.engine.getAllEntities) {
                // WASM rendering
                const entities = Game.engine.getAllEntities();
                
                // Render entities
                entities.forEach(entity => {
                    renderEntity(entity);
                });
                
                // Render WASM wolves - WASM ONLY
                Game.wolves.forEach(wolf => {
                        const health = wolfManager.getWolfHealth(wolf.id);
                        if (health > 0) {
                            const wolfEntity = {
                                x: wolfManager.getWolfX(wolf.id),
                                y: wolfManager.getWolfY(wolf.id),
                                rotation: wolfManager.getWolfRotation(wolf.id),
                                type: 'wolf',
                                isAlpha: wolfManager.getWolfIsAlpha(wolf.id),
                                health: health,
                                state: wolfManager.getWolfState(wolf.id),
                                alertLevel: wolfManager.getWolfAlertLevel(wolf.id)
                            };
                            renderEntity(wolfEntity);
                        }
                    });
                
                // Combine entities for minimap - WASM wolves included
                const wasmWolves = Game.wolves.map(w => ({
                    x: wolfManager.getWolfX(w.id),
                    y: wolfManager.getWolfY(w.id),
                    type: 'wolf'
                })).filter(w => wolfManager.getWolfHealth(w.id) > 0);
                const allEntities = [...entities, ...wasmWolves];
                
                // Render minimap
                renderMinimap(allEntities);
            } else {
                // WASM is required for rendering
                console.error("WASM engine not available for rendering"); return;
            }
        }
        
        // JavaScript rendering
        
        // Draw grid
        function drawGrid() {
            const ctx = Game.ctx;
            ctx.strokeStyle = 'rgba(100, 100, 200, 0.1)';
            ctx.lineWidth = 1;
            
            const gridSize = 50;
            for (let x = 0; x <= Game.canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, Game.canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y <= Game.canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(Game.canvas.width, y);
                ctx.stroke();
            }
        }
        
        // Render entity
        function renderEntity(entity) {
            const ctx = Game.ctx;
            
            ctx.save();
            ctx.translate(entity.x, entity.y);
            
            switch (entity.type) {
                case 'player':
                    ctx.fillStyle = '#00ff00';
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = '#00ff00';
                    ctx.beginPath();
                    ctx.arc(0, 0, 20, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                    
                case 'enemy':
                    ctx.fillStyle = '#ff0000';
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#ff0000';
                    ctx.beginPath();
                    ctx.arc(0, 0, 15, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                    
                case 'wolf':
                    // Base color based on AI state (from WASM)
                    if (entity.state !== undefined) {
                        // States: 0=IDLE, 1=PATROL, 2=INVESTIGATE, 3=HUNT, 4=FLANK, 5=SEARCH
                        const stateColors = ['#888888', '#8888ff', '#ffaa00', '#ff0000', '#ff6600', '#ff8800'];
                        ctx.fillStyle = stateColors[entity.state] || '#ff8800';
                    } else {
                        ctx.fillStyle = entity.isAlpha ? '#ff00ff' : '#ff8800';
                    }
                    
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = ctx.fillStyle;
                    
                    // Draw wolf shape
                    ctx.beginPath();
                    ctx.moveTo(-15, -10);
                    ctx.lineTo(15, 0);
                    ctx.lineTo(-15, 10);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Draw vision cone when hunting or searching
                    if (entity.state >= 2) { // States 2+ are active states
                        ctx.save();
                        ctx.rotate(entity.rotation || 0);
                        ctx.strokeStyle = entity.state === 3 ? 'rgba(255, 0, 0, 0.2)' : 'rgba(255, 255, 0, 0.2)';
                        ctx.fillStyle = entity.state === 3 ? 'rgba(255, 0, 0, 0.05)' : 'rgba(255, 255, 0, 0.05)';
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.arc(0, 0, 400, -Math.PI / 6, Math.PI / 6);
                        ctx.closePath();
                        ctx.fill();
                        ctx.stroke();
                        ctx.restore();
                    }
                    
                    // Draw alert indicator
                    if (entity.alertLevel && entity.alertLevel > 0) {
                        ctx.fillStyle = entity.alertLevel >= 2 ? '#ff0000' : '#ffff00';
                        ctx.font = '16px Arial';
                        ctx.fillText(entity.alertLevel >= 2 ? '!' : '?', 0, -25);
                    }
                    break;
                    
                case 'projectile':
                    ctx.fillStyle = '#ffff00';
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#ffff00';
                    ctx.beginPath();
                    ctx.arc(0, 0, 5, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                    
                case 'powerup':
                    const colors = ['#00ffff', '#ff00ff', '#ffff00', '#00ff00'];
                    ctx.fillStyle = colors[entity.powerType || 0];
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = ctx.fillStyle;
                    ctx.save();
                    ctx.rotate(Date.now() * 0.002);
                    ctx.fillRect(-10, -10, 20, 20);
                    ctx.restore();
                    break;
                    
                case 'obstacle':
                    ctx.fillStyle = entity.destructible ? '#666666' : '#333333';
                    ctx.beginPath();
                    ctx.arc(0, 0, entity.radius || 30, 0, Math.PI * 2);
                    ctx.fill();
                    if (entity.destructible) {
                        ctx.strokeStyle = '#999999';
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    }
                    break;
            }
            
            ctx.restore();
        }
        
        // Render minimap
        function renderMinimap(entities) {
            const ctx = Game.minimapCtx;
            const scale = 0.1;
            
            // Clear minimap
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, 200, 200);
            
            // Draw entities on minimap
            entities.forEach(entity => {
                const x = (entity.x * scale * 200) / Game.canvas.width;
                const y = (entity.y * scale * 200) / Game.canvas.height;
                
                ctx.fillStyle = entity.type === 'player' ? '#00ff00' :
                               entity.type === 'enemy' ? '#ff0000' :
                               entity.type === 'wolf' ? '#ff8800' : '#666666';
                
                ctx.fillRect(x - 1, y - 1, 2, 2);
            });
        }
        
        // Update HUD
        function updateHUD() {
            const healthBar = document.getElementById('healthBar');
            const energyBar = document.getElementById('energyBar');
            const scoreElement = document.getElementById('score');
            
            if (Game.engine && Game.engine.getPlayerState) {
                // WASM player state
                const player = Game.engine.getPlayerState();
                if (player) {
                    if (healthBar) healthBar.style.width = Math.max(0, Math.min(100, player.health)) + '%';
                    if (energyBar) energyBar.style.width = Math.max(0, Math.min(100, player.energy)) + '%';
                }
            } else {
                // JavaScript player state
                if (healthBar) healthBar.style.width = Math.max(0, Math.min(100, Game.player.health)) + '%';
                if (energyBar) energyBar.style.width = Math.max(0, Math.min(100, Game.player.energy)) + '%';
            }
            
            if (scoreElement) scoreElement.textContent = Game.score || 0;
        }
        
        // Update stats
        function updateStats() {
            const fpsElement = document.getElementById('fps');
            const msElement = document.getElementById('ms');
            const wasmMsElement = document.getElementById('wasmMs');
            const entitiesElement = document.getElementById('entities');
            
            if (fpsElement) fpsElement.textContent = Game.stats.fps || 0;
            if (msElement) msElement.textContent = Game.stats.fps > 0 ? (1000 / Game.stats.fps).toFixed(1) : '0';
            if (wasmMsElement) wasmMsElement.textContent = (Game.stats.wasmTime || 0).toFixed(1);
            if (entitiesElement) entitiesElement.textContent = Game.stats.entities || 0;
        }
        
        // Toggle pause
        Game.togglePause = function() {
            Game.paused = !Game.paused;
            document.getElementById('pauseMenu').style.display = Game.paused ? 'block' : 'none';
        };
        
        // Resume game
        Game.resume = function() {
            Game.paused = false;
            document.getElementById('pauseMenu').style.display = 'none';
        };
        
        // Restart game
        Game.restart = function() {
            Game.resume();
            initGame();
        };
        
        // Quit game
        Game.quit = function() {
            Game.running = false;
            Game.paused = false;
            document.getElementById('pauseMenu').style.display = 'none';
            document.getElementById('gameUI').style.display = 'none';
            document.getElementById('mobileControls').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'flex';
        };
        
        // Game Over handling
        Game.enemiesDefeated = 0;
        Game.isGameOver = false;
        
        // Show game over screen
        Game.showGameOver = function() {
            if (Game.isGameOver) return; // Prevent multiple game over screens
            
            Game.isGameOver = true;
            Game.running = false;
            Game.paused = true;
            
            // Update final stats
            document.getElementById('finalScore').textContent = Game.score || 0;
            document.getElementById('finalWave').textContent = Game.wave || 1;
            document.getElementById('enemiesDefeated').textContent = Game.enemiesDefeated || 0;
            
            // Hide other UI elements
            document.getElementById('pauseMenu').style.display = 'none';
            
            // Show game over screen with animation
            const gameOverScreen = document.getElementById('gameOverScreen');
            gameOverScreen.classList.add('show');
            
            // Play game over sound if available
            if (Game.sounds && Game.sounds.gameOver) {
                Game.sounds.gameOver.play();
            }
        };
        
        // Start new game from game over screen
        Game.newGame = function() {
            // Hide game over screen
            document.getElementById('gameOverScreen').classList.remove('show');
            
            // Reset game state
            Game.isGameOver = false;
            Game.enemiesDefeated = 0;
            Game.score = 0;
            Game.wave = 1;
            
            // Restart the game
            initGame();
            Game.running = true;
            Game.paused = false;
        };
        
        // Show main menu from game over screen
        Game.showMainMenu = function() {
            // Hide game over screen
            document.getElementById('gameOverScreen').classList.remove('show');
            
            // Reset game state
            Game.isGameOver = false;
            Game.enemiesDefeated = 0;
            Game.score = 0;
            Game.wave = 1;
            
            // Return to main menu
            Game.running = false;
            Game.paused = false;
            document.getElementById('gameUI').style.display = 'none';
            document.getElementById('mobileControls').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'flex';
        };
        
        // Check for game over condition
        Game.checkGameOver = function() {
            if (Game.isGameOver) return;
            
            let playerHealth = 0;
            
            // Get player health from WASM engine or JavaScript fallback
            if (Game.engine && Game.engine.getPlayerState) {
                const playerState = Game.engine.getPlayerState();
                if (playerState) {
                    playerHealth = playerState.health || 0;
                }
            } else if (Game.player) {
                playerHealth = Game.player.health || 0;
            }
            
            // Trigger game over if health is 0 or below
            if (playerHealth <= 0) {
                Game.showGameOver();
            }
        };
        
        // Show settings
        Game.showSettings = function() {
            alert('Settings panel coming soon!');
        };
        
        // Check if mobile
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // Handle resize
        window.addEventListener('resize', resizeCanvas);
        
        // Prevent context menu
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        
        // Initialize on load
        window.addEventListener('DOMContentLoaded', initWASM);
    </script>
