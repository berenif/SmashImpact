<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ultimate WASM Game Engine - Enhanced Mobile Controls</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            cursor: crosshair;
        }

        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .loader {
            width: 120px;
            height: 120px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 30px;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .loading-progress {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            background: #fff;
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }

        #mainMenu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 900;
        }

        .game-title {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 50px;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            padding: 18px 60px;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 2px solid #fff;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: #fff;
            color: #764ba2;
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        #gameUI {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }

        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
        }

        .hud-item {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .health-bar {
            width: 200px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ee5a24);
            transition: width 0.3s;
        }

        .energy-bar {
            width: 200px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }

        .energy-fill {
            height: 100%;
            background: linear-gradient(90deg, #4834d4, #686de0);
            transition: width 0.3s;
        }

        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #minimap {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        /* Enhanced Mobile Controls */
        #mobileControls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
            z-index: 100;
        }

        /* Virtual Joystick */
        .virtual-joystick {
            position: absolute;
            bottom: 60px;
            left: 60px;
            width: 160px;
            height: 160px;
            pointer-events: all;
        }

        .joystick-base {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15), rgba(0, 0, 0, 0.4));
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), inset 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .joystick-knob {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9), rgba(200, 200, 200, 0.6));
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            pointer-events: none;
        }

        .joystick-knob.active {
            background: radial-gradient(circle, rgba(100, 200, 255, 0.9), rgba(50, 150, 255, 0.6));
            box-shadow: 0 0 25px rgba(100, 200, 255, 0.7);
        }

        /* Action Buttons Container */
        .action-buttons {
            position: absolute;
            bottom: 50px;
            right: 50px;
            pointer-events: all;
        }

        /* Individual Action Buttons */
        .action-btn {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.1));
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 10px;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            transition: transform 0.1s, box-shadow 0.1s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .action-btn span.icon {
            font-size: 24px;
            margin-bottom: 2px;
        }

        .action-btn:active {
            transform: scale(0.92);
        }

        .action-btn.pressed {
            background: radial-gradient(circle, rgba(100, 200, 255, 0.5), rgba(50, 150, 255, 0.3));
            border-color: rgba(100, 200, 255, 0.8);
            box-shadow: 0 0 30px rgba(100, 200, 255, 0.7);
        }

        /* Attack Button - Primary action */
        #attackBtn {
            width: 85px;
            height: 85px;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(255, 100, 100, 0.35), rgba(255, 50, 50, 0.15));
            border-color: rgba(255, 100, 100, 0.5);
        }

        #attackBtn:active {
            background: radial-gradient(circle, rgba(255, 150, 150, 0.6), rgba(255, 100, 100, 0.4));
            box-shadow: 0 0 35px rgba(255, 100, 100, 0.8);
        }

        /* Block Button */
        #blockBtn {
            width: 70px;
            height: 70px;
            right: 100px;
            bottom: 10px;
            background: radial-gradient(circle, rgba(100, 150, 255, 0.35), rgba(50, 100, 255, 0.15));
            border-color: rgba(100, 150, 255, 0.5);
        }

        /* Roll/Dodge Button */
        #rollBtn {
            width: 70px;
            height: 70px;
            right: 10px;
            bottom: 100px;
            background: radial-gradient(circle, rgba(255, 200, 100, 0.35), rgba(255, 150, 50, 0.15));
            border-color: rgba(255, 200, 100, 0.5);
        }

        /* Special Ability Button */
        #specialBtn {
            width: 65px;
            height: 65px;
            right: 90px;
            bottom: 90px;
            background: radial-gradient(circle, rgba(200, 100, 255, 0.35), rgba(150, 50, 255, 0.15));
            border-color: rgba(200, 100, 255, 0.5);
        }

        #pauseMenu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            display: none;
            z-index: 1000;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        #performanceStats {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            display: none;
        }

        .perf-stat {
            display: inline-block;
            margin: 0 10px;
        }

        @media (max-width: 768px) {
            #mobileControls {
                display: block;
            }
            
            .game-title {
                font-size: 48px;
            }
            
            .btn {
                padding: 15px 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loader"></div>
        <div class="loading-text">Loading WASM Engine</div>
        <div class="loading-progress">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
    </div>
    
    <!-- Main Menu -->
    <div id="mainMenu">
        <h1 class="game-title">WASM ULTIMATE</h1>
        <div class="menu-buttons">
            <button class="btn" onclick="Game.start('campaign')">Campaign</button>
            <button class="btn" onclick="Game.start('survival')">Survival</button>
            <button class="btn" onclick="Game.start('multiplayer')">Multiplayer</button>
            <button class="btn" onclick="Game.start('sandbox')">Sandbox</button>
            <button class="btn" onclick="Game.showSettings()">Settings</button>
        </div>
    </div>
    
    <!-- Game UI -->
    <div id="gameUI">
        <!-- HUD -->
        <div id="hud">
            <div class="hud-item">
                <div>Health</div>
                <div class="health-bar">
                    <div class="health-fill" id="healthBar" style="width: 100%"></div>
                </div>
            </div>
            <div class="hud-item">
                <div>Energy</div>
                <div class="energy-bar">
                    <div class="energy-fill" id="energyBar" style="width: 100%"></div>
                </div>
            </div>
            <div class="hud-item">
                <div>Wave: <span id="waveNum">1</span></div>
            </div>
            <div class="hud-item">
                <div>Enemies: <span id="enemyCount">0</span></div>
            </div>
        </div>
        
        <!-- Score -->
        <div id="score">0</div>
        
        <!-- Minimap -->
        <canvas id="minimap"></canvas>
        
        <!-- Performance Stats -->
        <div id="performanceStats">
            <span class="perf-stat">FPS: <span id="fps">0</span></span>
            <span class="perf-stat">MS: <span id="ms">0</span></span>
            <span class="perf-stat">WASM: <span id="wasmMs">0</span></span>
            <span class="perf-stat">Entities: <span id="entities">0</span></span>
        </div>
    </div>
    
    <!-- Enhanced Mobile Controls with WASM Integration -->
    <div id="mobileControls">
        <!-- Virtual Joystick -->
        <div class="virtual-joystick" id="virtualJoystick">
            <div class="joystick-base"></div>
            <div class="joystick-knob" id="joystickKnob"></div>
        </div>
        
        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="action-btn" id="attackBtn" data-action="attack">
                <span class="icon">⚔️</span>
                ATTACK
            </button>
            <button class="action-btn" id="blockBtn" data-action="block">
                <span class="icon">🛡️</span>
                BLOCK
            </button>
            <button class="action-btn" id="rollBtn" data-action="roll">
                <span class="icon">💨</span>
                ROLL
            </button>
            <button class="action-btn" id="specialBtn" data-action="special">
                <span class="icon">✨</span>
                SPECIAL
            </button>
        </div>
    </div>
    
    <!-- Pause Menu -->
    <div id="pauseMenu">
        <h2>PAUSED</h2>
        <button class="btn" onclick="Game.resume()">Resume</button>
        <button class="btn" onclick="Game.restart()">Restart</button>
        <button class="btn" onclick="Game.quit()">Quit</button>
    </div>
    
    <!-- Load WASM and Game Scripts -->
    <script type="module">
        // Import the game engine module directly
        import GameEngineModule from './public/game_engine.js';
        
        // Game namespace
        window.Game = {
            wasmModule: null,
            engine: null,
            canvas: null,
            ctx: null,
            minimap: null,
            minimapCtx: null,
            mobileControls: null,
            running: false,
            paused: false,
            mode: null,
            stats: {
                fps: 0,
                frameTime: 0,
                wasmTime: 0,
                entities: 0,
                lastTime: 0,
                frames: 0,
                fpsTime: 0
            },
            input: {
                keys: {},
                mouse: { x: 0, y: 0, down: false }
            },
            player: null,
            enemies: [],
            projectiles: [],
            particles: [],
            powerups: [],
            obstacles: [],
            score: 0,
            wave: 1
        };
        
        // Initialize WASM
        async function initWASM() {
            try {
                updateLoading(10, 'Loading WASM module...');
                
                // Create the WASM module instance directly
                updateLoading(30, 'Initializing WASM...');
                
                // Initialize the module with proper configuration
                Game.wasmModule = await GameEngineModule({
                    print: (text) => console.log('[WASM]:', text),
                    printErr: (text) => console.error('[WASM Error]:', text),
                    locateFile: (path) => {
                        if (path.endsWith('.wasm')) {
                            return 'public/game_engine.wasm';
                        }
                        return path;
                    },
                    onRuntimeInitialized: () => {
                        console.log('✅ WASM runtime initialized');
                    }
                });
                
                updateLoading(50, 'Creating game engine...');
                
                // Create game engine instance
                Game.engine = new Game.wasmModule.GameEngine(1920, 1080);
                updateLoading(70, 'Setting up renderer...');
                
                // Initialize canvas
                Game.canvas = document.getElementById('gameCanvas');
                Game.ctx = Game.canvas.getContext('2d', {
                    alpha: false,
                    desynchronized: true
                });
                
                Game.minimap = document.getElementById('minimap');
                Game.minimapCtx = Game.minimap.getContext('2d');
                
                resizeCanvas();
                updateLoading(90, 'Finalizing...');
                
                // Setup input handlers
                setupInput();
                
                // Initialize mobile controls with WASM engine
                Game.mobileControls = new MobileControlsWASM(Game.canvas, Game.engine);
                
                updateLoading(100, 'Ready!');
                
                // Show main menu
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loadingScreen').style.display = 'none';
                        document.getElementById('mainMenu').style.display = 'flex';
                    }, 500);
                }, 500);
                
                console.log('✅ WASM Engine initialized successfully');
                return true;
                
            } catch (error) {
                console.error('Failed to initialize WASM:', error);
                console.log('Attempting fallback to JavaScript implementation...');
                
                // Clear any partial WASM initialization
                Game.wasmModule = null;
                Game.engine = null;
                
                // Handle WASM failure
                handleWasmFailure(error);
                return false;
            }
        }
        
        // Update loading progress
        function updateLoading(percent, text) {
            document.getElementById('loadingBar').style.width = percent + '%';
            if (text) {
                document.querySelector('.loading-text').textContent = text;
            }
        }
        
        // WASM is required - no fallback
        function handleWasmFailure(error) {
            console.error('Failed to load WASM:', error);
            updateLoading(100, 'Failed to load game engine!');
            
            // Show error message
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = 'position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: red; text-align: center;';
            errorDiv.innerHTML = '<h2>Failed to load game engine</h2><p>Please refresh the page to try again.</p>';
            document.getElementById('loadingScreen').appendChild(errorDiv);
        }
        
        // Load script helper
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.body.appendChild(script);
            });
        }
        
        // Resize canvas
        function resizeCanvas() {
            Game.canvas.width = window.innerWidth;
            Game.canvas.height = window.innerHeight;
        }
        
        // Setup input handlers
        // Mobile Controls Class with WASM Integration
        class MobileControlsWASM {
            constructor(canvas, wasmEngine) {
                this.canvas = canvas;
                this.engine = wasmEngine;
                this.isMobile = this.detectMobile();
                
                // Joystick state
                this.joystick = {
                    active: false,
                    touchId: null,
                    baseX: 0,
                    baseY: 0,
                    inputX: 0,
                    inputY: 0,
                    radius: 80,
                    deadZone: 0.15
                };
                
                // Button states
                this.buttons = new Map();
                this.activeButtons = new Set();
                
                if (this.isMobile) {
                    this.init();
                }
            }
            
            detectMobile() {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                       ('ontouchstart' in window) ||
                       (navigator.maxTouchPoints > 0);
            }
            
            init() {
                this.setupDOM();
                this.setupEventListeners();
                this.show();
            }
            
            setupDOM() {
                this.container = document.getElementById('mobileControls');
                this.joystickElement = document.getElementById('virtualJoystick');
                this.joystickKnob = document.getElementById('joystickKnob');
                
                if (this.joystickElement) {
                    const rect = this.joystickElement.getBoundingClientRect();
                    this.joystick.baseX = rect.left + rect.width / 2;
                    this.joystick.baseY = rect.top + rect.height / 2;
                }
                
                // Get action buttons
                document.querySelectorAll('.action-btn').forEach(btn => {
                    const action = btn.dataset.action;
                    if (action) {
                        this.buttons.set(action, btn);
                    }
                });
            }
            
            setupEventListeners() {
                // Prevent defaults
                this.container.addEventListener('touchstart', e => e.preventDefault(), { passive: false });
                this.container.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
                
                // Joystick events
                if (this.joystickElement) {
                    this.joystickElement.addEventListener('touchstart', this.handleJoystickStart.bind(this), { passive: false });
                    this.joystickElement.addEventListener('touchmove', this.handleJoystickMove.bind(this), { passive: false });
                    this.joystickElement.addEventListener('touchend', this.handleJoystickEnd.bind(this), { passive: false });
                    this.joystickElement.addEventListener('touchcancel', this.handleJoystickEnd.bind(this), { passive: false });
                }
                
                // Button events
                this.buttons.forEach((btn, action) => {
                    btn.addEventListener('touchstart', (e) => this.handleButtonStart(e, action), { passive: false });
                    btn.addEventListener('touchend', (e) => this.handleButtonEnd(e, action), { passive: false });
                    btn.addEventListener('touchcancel', (e) => this.handleButtonEnd(e, action), { passive: false });
                });
                
                // Window resize
                window.addEventListener('resize', this.handleResize.bind(this));
                window.addEventListener('orientationchange', this.handleResize.bind(this));
            }
            
            handleJoystickStart(e) {
                if (this.joystick.active) return;
                
                const touch = e.touches[0];
                this.joystick.active = true;
                this.joystick.touchId = touch.identifier;
                
                const rect = this.joystickElement.getBoundingClientRect();
                this.joystick.baseX = rect.left + rect.width / 2;
                this.joystick.baseY = rect.top + rect.height / 2;
                
                this.joystickKnob.classList.add('active');
                this.updateJoystickPosition(touch);
            }
            
            handleJoystickMove(e) {
                if (!this.joystick.active) return;
                
                for (let touch of e.touches) {
                    if (touch.identifier === this.joystick.touchId) {
                        this.updateJoystickPosition(touch);
                        break;
                    }
                }
            }
            
            handleJoystickEnd(e) {
                let stillActive = false;
                for (let touch of e.touches) {
                    if (touch.identifier === this.joystick.touchId) {
                        stillActive = true;
                        break;
                    }
                }
                
                if (!stillActive && this.joystick.active) {
                    this.joystick.active = false;
                    this.joystick.touchId = null;
                    this.joystick.inputX = 0;
                    this.joystick.inputY = 0;
                    
                    this.joystickKnob.style.transform = 'translate(-50%, -50%)';
                    this.joystickKnob.classList.remove('active');
                    
                    // Send zero input to WASM
                    if (this.engine && this.engine.setJoystickInput) {
                        this.engine.setJoystickInput(0, 0);
                    }
                }
            }
            
            updateJoystickPosition(touch) {
                const dx = touch.clientX - this.joystick.baseX;
                const dy = touch.clientY - this.joystick.baseY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                let normalizedX = dx / this.joystick.radius;
                let normalizedY = dy / this.joystick.radius;
                
                // Clamp to unit circle
                if (distance > this.joystick.radius) {
                    normalizedX = (dx / distance);
                    normalizedY = (dy / distance);
                } else {
                    normalizedX = dx / this.joystick.radius;
                    normalizedY = dy / this.joystick.radius;
                }
                
                // Apply dead zone
                const magnitude = Math.sqrt(normalizedX * normalizedX + normalizedY * normalizedY);
                if (magnitude < this.joystick.deadZone) {
                    normalizedX = 0;
                    normalizedY = 0;
                } else {
                    const adjustedMagnitude = (magnitude - this.joystick.deadZone) / (1 - this.joystick.deadZone);
                    normalizedX = (normalizedX / magnitude) * adjustedMagnitude;
                    normalizedY = (normalizedY / magnitude) * adjustedMagnitude;
                }
                
                this.joystick.inputX = normalizedX;
                this.joystick.inputY = normalizedY;
                
                // Update knob visual position
                const knobX = normalizedX * this.joystick.radius;
                const knobY = normalizedY * this.joystick.radius;
                this.joystickKnob.style.transform = `translate(calc(-50% + ${knobX}px), calc(-50% + ${knobY}px))`;
                
                // Send input to WASM engine
                if (this.engine && this.engine.setJoystickInput) {
                    this.engine.setJoystickInput(normalizedX, normalizedY);
                }
            }
            
            handleButtonStart(e, action) {
                const btn = this.buttons.get(action);
                if (!btn) return;
                
                btn.classList.add('pressed');
                this.activeButtons.add(action);
                
                // Haptic feedback
                if (window.navigator.vibrate) {

        // Game loop
        function gameLoop(timestamp) {
            if (!Game.running) return;
            
            // Calculate delta time
            const deltaTime = timestamp - Game.stats.lastTime;
            Game.stats.lastTime = timestamp;
            
            // Update performance stats
            Game.stats.frames++;
            if (timestamp - Game.stats.fpsTime >= 1000) {
                Game.stats.fps = Game.stats.frames;
                Game.stats.frames = 0;
                Game.stats.fpsTime = timestamp;
                updateStats();
            }
            
            if (!Game.paused) {
                // Update game
                const wasmStart = performance.now();
                update(deltaTime);
                Game.stats.wasmTime = performance.now() - wasmStart;
                
                // Render
                render();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Update game
        function update(dt) {
            // Handle input
            handleInput();
            
            if (Game.engine && Game.engine.update) {
                // WASM engine update
                Game.engine.update(dt / 1000);
                
                // Check collisions - only if method exists
                if (Game.engine.checkCollisions) {
                    Game.engine.checkCollisions();
                }
                
                // Get entity count - only if method exists
                const entities = Game.engine.getAllEntities ? Game.engine.getAllEntities() : [];
                Game.stats.entities = entities.length;
                
                // Check wave completion
                if (Game.mode === 'survival') {
                    const enemies = entities.filter(e => e.type === 'enemy' || e.type === 'wolf');
                    if (enemies.length === 0) {
                        Game.wave++;
                        spawnWave(Game.wave);
                    }
                    document.getElementById('enemyCount').textContent = enemies.length;
                }
            } else {
                // JavaScript fallback update
                updateJS(dt / 1000);
            }
            
            // Update HUD
            updateHUD();
        }
        
        // JavaScript update function
        function updateJS(dt) {
            // Update player
            if (Game.player) {
                // Apply velocity
                Game.player.x += Game.player.vx * dt;
                Game.player.y += Game.player.vy * dt;
                
                // Apply friction
                Game.player.vx *= 0.9;
                Game.player.vy *= 0.9;
                
                // Keep in bounds
                Game.player.x = Math.max(Game.player.radius, Math.min(Game.canvas.width - Game.player.radius, Game.player.x));
                Game.player.y = Math.max(Game.player.radius, Math.min(Game.canvas.height - Game.player.radius, Game.player.y));
            }
            
            // Update enemies
            Game.enemies.forEach(enemy => {
                if (Game.player) {
                    // Move towards player
                    const dx = Game.player.x - enemy.x;
                    const dy = Game.player.y - enemy.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist > 0) {
                        enemy.vx = (dx / dist) * enemy.speed;
                        enemy.vy = (dy / dist) * enemy.speed;
                    }
                    
                    enemy.x += enemy.vx * dt;
                    enemy.y += enemy.vy * dt;
                }
            });
            
            // Update projectiles
            Game.projectiles = Game.projectiles.filter(proj => {
                proj.x += proj.vx * dt;
                proj.y += proj.vy * dt;
                
                // Remove if out of bounds
                return proj.x > 0 && proj.x < Game.canvas.width && 
                       proj.y > 0 && proj.y < Game.canvas.height;
            });
            
            // Check collisions
            checkCollisionsJS();
            
            // Update entity count
            Game.stats.entities = 1 + Game.enemies.length + Game.projectiles.length + Game.powerups.length;
            
            // Check wave completion
            if (Game.mode === 'survival') {
                if (Game.enemies.length === 0) {
                    Game.wave++;
                    spawnWaveJS(Game.wave);
                }
                document.getElementById('enemyCount').textContent = Game.enemies.length;
            }
        }
        
        // JavaScript collision detection
        function checkCollisionsJS() {
            if (!Game.player) return;
            
            // Check enemy-player collisions
            Game.enemies.forEach(enemy => {
                const dx = Game.player.x - enemy.x;
                const dy = Game.player.y - enemy.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < Game.player.radius + enemy.radius) {
                    // Damage player
                    Game.player.health -= 1;
                    
                    // Push enemy back
                    enemy.x -= dx * 0.1;
                    enemy.y -= dy * 0.1;
                }
            });
            
            // Check projectile-enemy collisions
            // Use reverse iteration to safely remove items during iteration
            for (let projIndex = Game.projectiles.length - 1; projIndex >= 0; projIndex--) {
                const proj = Game.projectiles[projIndex];
                let projHit = false;
                
                for (let enemyIndex = Game.enemies.length - 1; enemyIndex >= 0; enemyIndex--) {
                    const enemy = Game.enemies[enemyIndex];
                    const dx = proj.x - enemy.x;
                    const dy = proj.y - enemy.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < enemy.radius + 5) {
                        // Damage enemy
                        enemy.health -= 25;
                        
                        // Mark projectile for removal
                        projHit = true;
                        
                        // Remove enemy if dead
                        if (enemy.health <= 0) {
                            Game.enemies.splice(enemyIndex, 1);
                            Game.score += 100;
                        }
                        
                        break; // Projectile can only hit one enemy
                    }
                }
                
                // Remove projectile if it hit something
                if (projHit) {
                    Game.projectiles.splice(projIndex, 1);
                }
            }
        }
        
        // Handle input
        function handleInput() {
            // Movement
            let dx = 0, dy = 0;
            
            if (Game.input.keys['w'] || Game.input.keys['arrowup']) dy = -1;
            if (Game.input.keys['s'] || Game.input.keys['arrowdown']) dy = 1;
            if (Game.input.keys['a'] || Game.input.keys['arrowleft']) dx = -1;
            if (Game.input.keys['d'] || Game.input.keys['arrowright']) dx = 1;
            
            if (Game.engine && Game.engine.updatePlayerInput) {
                // WASM engine input
                // Mobile joystick input (handled directly by MobileControlsWASM)

                // Aim

                const aimY = Game.input.mouse.y - Game.canvas.height / 2;
                
                // Update player input
                Game.engine.updatePlayerInput(dx, dy, aimX, aimY);
                
                // Shooting (mobile handled by MobileControlsWASM attack button)
                if (Game.input.mouse.down) {
                    Game.engine.playerShoot();
                }
                
                // Boost (mobile handled by MobileControlsWASM)

                if (Game.input.keys['q']) {

            } else if (Game.player) {
                // JavaScript fallback input
                Game.player.vx += dx * Game.player.speed;
                Game.player.vy += dy * Game.player.speed;
                
                // Shooting
                if (Game.input.mouse.down && !Game.lastShot) {
                    const aimX = Game.input.mouse.x - Game.player.x;
                    const aimY = Game.input.mouse.y - Game.player.y;
                    const aimDist = Math.sqrt(aimX * aimX + aimY * aimY);
                    
                    if (aimDist > 0) {
                        Game.projectiles.push({
                            x: Game.player.x,
                            y: Game.player.y,
                            vx: (aimX / aimDist) * 500,
                            vy: (aimY / aimDist) * 500,
                            type: 'projectile'
                        });
                    }
                    Game.lastShot = true;
                } else if (!Game.input.mouse.down) {
                    Game.lastShot = false;
                }
            }
        }

        // JavaScript rendering
        function renderJS() {
            const ctx = Game.ctx;
            
            // Render player
            if (Game.player) {
                renderEntity(Game.player);
            }
            
            // Render enemies
            Game.enemies.forEach(enemy => {
                renderEntity(enemy);
            });
            
            // Render projectiles
            Game.projectiles.forEach(proj => {
                renderEntity(proj);

            if (Game.player) allEntities.push(Game.player);
            allEntities.push(...Game.enemies, ...Game.projectiles, ...Game.powerups, ...Game.obstacles);
            renderMinimap(allEntities);
        }
        
        // Draw grid
        function drawGrid() {
            const ctx = Game.ctx;
            ctx.strokeStyle = 'rgba(100, 100, 200, 0.1)';
            ctx.lineWidth = 1;
            
            const gridSize = 50;
            for (let x = 0; x <= Game.canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, Game.canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y <= Game.canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(Game.canvas.width, y);
                ctx.stroke();
            }
        }
        
        // Render entity
        function renderEntity(entity) {
            const ctx = Game.ctx;
            
            ctx.save();
            ctx.translate(entity.x, entity.y);
            
            switch (entity.type) {
                case 'player':
                    ctx.fillStyle = '#00ff00';
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = '#00ff00';
                    ctx.beginPath();
                    ctx.arc(0, 0, 20, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                    
                case 'enemy':
                    ctx.fillStyle = '#ff0000';
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#ff0000';
                    ctx.beginPath();
                    ctx.arc(0, 0, 15, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                    
                case 'wolf':
                    ctx.fillStyle = entity.isAlpha ? '#ff00ff' : '#ff8800';
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = ctx.fillStyle;
                    ctx.beginPath();
                    ctx.moveTo(-15, -10);
                    ctx.lineTo(15, 0);
                    ctx.lineTo(-15, 10);
                    ctx.closePath();
                    ctx.fill();
                    break;
                    
                case 'projectile':
                    ctx.fillStyle = '#ffff00';
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#ffff00';
                    ctx.beginPath();
                    ctx.arc(0, 0, 5, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                    
                case 'powerup':
                    const colors = ['#00ffff', '#ff00ff', '#ffff00', '#00ff00'];
                    ctx.fillStyle = colors[entity.powerType || 0];
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = ctx.fillStyle;
                    ctx.save();
                    ctx.rotate(Date.now() * 0.002);
                    ctx.fillRect(-10, -10, 20, 20);
                    ctx.restore();
                    break;
                    
                case 'obstacle':
                    ctx.fillStyle = entity.destructible ? '#666666' : '#333333';
                    ctx.beginPath();
                    ctx.arc(0, 0, entity.radius || 30, 0, Math.PI * 2);
                    ctx.fill();
                    if (entity.destructible) {
                        ctx.strokeStyle = '#999999';
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    }
                    break;
            }
            
            ctx.restore();
        }
        
        // Render minimap
        function renderMinimap(entities) {
            const ctx = Game.minimapCtx;
            const scale = 0.1;
            
            // Clear minimap
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, 200, 200);
            
            // Draw entities on minimap
            entities.forEach(entity => {
                const x = (entity.x * scale * 200) / Game.canvas.width;
                const y = (entity.y * scale * 200) / Game.canvas.height;
                
                ctx.fillStyle = entity.type === 'player' ? '#00ff00' :
                               entity.type === 'enemy' ? '#ff0000' :
                               entity.type === 'wolf' ? '#ff8800' : '#666666';
                
                ctx.fillRect(x - 1, y - 1, 2, 2);
            });
        }
        
        // Update HUD
        function updateHUD() {
            const healthBar = document.getElementById('healthBar');
            const energyBar = document.getElementById('energyBar');
            const scoreElement = document.getElementById('score');
            
            if (Game.engine && Game.engine.getPlayerState) {
                // WASM player state
                const player = Game.engine.getPlayerState();
                if (player) {
                    if (healthBar) healthBar.style.width = Math.max(0, Math.min(100, player.health)) + '%';
                    if (energyBar) energyBar.style.width = Math.max(0, Math.min(100, player.energy)) + '%';
                }
            } else if (Game.player) {
                // JavaScript player state
                if (healthBar) healthBar.style.width = Math.max(0, Math.min(100, Game.player.health)) + '%';
                if (energyBar) energyBar.style.width = Math.max(0, Math.min(100, Game.player.energy)) + '%';
            }
            
            if (scoreElement) scoreElement.textContent = Game.score || 0;
        }
        
        // Update stats
        function updateStats() {
            const fpsElement = document.getElementById('fps');
            const msElement = document.getElementById('ms');
            const wasmMsElement = document.getElementById('wasmMs');
            const entitiesElement = document.getElementById('entities');
            
            if (fpsElement) fpsElement.textContent = Game.stats.fps || 0;
            if (msElement) msElement.textContent = Game.stats.fps > 0 ? (1000 / Game.stats.fps).toFixed(1) : '0';
            if (wasmMsElement) wasmMsElement.textContent = (Game.stats.wasmTime || 0).toFixed(1);
            if (entitiesElement) entitiesElement.textContent = Game.stats.entities || 0;
        }
        
        // Toggle pause
        Game.togglePause = function() {
            Game.paused = !Game.paused;
            document.getElementById('pauseMenu').style.display = Game.paused ? 'block' : 'none';
        };
        
        // Resume game
        Game.resume = function() {
            Game.paused = false;
            document.getElementById('pauseMenu').style.display = 'none';
        };
        
        // Restart game
        Game.restart = function() {
            Game.resume();
            initGame();
        };
        
        // Quit game
        Game.quit = function() {
            Game.running = false;
            Game.paused = false;
            document.getElementById('pauseMenu').style.display = 'none';
            document.getElementById('gameUI').style.display = 'none';
            document.getElementById('mobileControls').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'flex';
        };
        
        // Show settings
        Game.showSettings = function() {
            alert('Settings panel coming soon!');
        };
        
        // Check if mobile
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // Handle resize
        window.addEventListener('resize', resizeCanvas);
        
        // Prevent context menu
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        
        // Initialize on load
        window.addEventListener('DOMContentLoaded', initWASM);
    </script>
</body>
</html>
