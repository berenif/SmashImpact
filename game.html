    </div>
    
    <!-- Enhanced Mobile Controls with WASM Integration -->
    <div id="mobileControls">
        <!-- Target Switch Button -->
        <button id="targetSwitchBtn">
            <span class="target-arrow left">‚óÄ</span>
            <span>TARGET</span>
            <span class="target-arrow right">‚ñ∂</span>
        </button>
        
        <!-- Virtual Joystick -->
        <div class="virtual-joystick" id="virtualJoystick">
            <div class="joystick-base"></div>
            <div class="joystick-knob" id="joystickKnob"></div>
        </div>
        
        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="action-btn" id="attackBtn" data-action="attack">
                <span class="icon">‚öîÔ∏è</span>
                ATTACK
            </button>
            <button class="action-btn" id="blockBtn" data-action="block">
                <span class="icon">üõ°Ô∏è</span>
                BLOCK
            </button>
            <button class="action-btn" id="rollBtn" data-action="roll">
                <span class="icon">üí®</span>
                DODGE
            </button>
            <button class="action-btn" id="specialBtn" data-action="special">
                <span class="icon">‚ú®</span>
                SPECIAL
            </button>
        </div>
    </div>
    
    <!-- Pause Menu -->
    <div id="pauseMenu">
        <h2>PAUSED</h2>
        <button class="btn" onclick="Game.resume()">Resume</button>
        <button class="btn" onclick="Game.restart()">Restart</button>
        <button class="btn" onclick="Game.quit()">Quit</button>
    </div>
    
    <!-- Load WASM and Game Scripts -->
    <script type="module">
        // Import the game engine module directly
        import GameEngineModule from './public/game_engine.js';
        
        // Game namespace
        window.Game = {
            wasmModule: null,
            engine: null,
            canvas: null,
            ctx: null,
            minimap: null,
            minimapCtx: null,
            mobileControls: null,
            running: false,
            paused: false,
            mode: null,
            stats: {
                fps: 0,
                frameTime: 0,
                wasmTime: 0,
                entities: 0,
                lastTime: 0,
                frames: 0,
                fpsTime: 0
            },
            input: {
                keys: {},
                mouse: { x: 0, y: 0, down: false }
            },
            player: null,
            enemies: [],
            wolves: [],
            wolfAIs: [],
            projectiles: [],
            particles: [],
            powerups: [],
            obstacles: [],
            score: 0,
            wave: 1
        };
        
        // Initialize WASM
        async function initWASM() {
            try {
                updateLoading(10, 'Loading WASM module...');
                
                // Create the WASM module instance directly
                updateLoading(30, 'Initializing WASM...');
                
                // Initialize the module with proper configuration
                Game.wasmModule = await GameEngineModule({
                    print: (text) => console.log('[WASM]:', text),
                    printErr: (text) => console.error('[WASM Error]:', text),
                    locateFile: (path) => {
                        if (path.endsWith('.wasm')) {
                            return 'public/game_engine.wasm';
                        }
                        return path;
                    },
                    onRuntimeInitialized: () => {
                        console.log('‚úÖ WASM runtime initialized');
                    }
                });
                
                updateLoading(50, 'Creating game engine...');
                
                // Create game engine instance
                Game.engine = new Game.wasmModule.GameEngine(1920, 1080);
                updateLoading(70, 'Setting up renderer...');
                
                // Initialize canvas
                Game.canvas = document.getElementById('gameCanvas');
                Game.ctx = Game.canvas.getContext('2d', {
                    alpha: false,
                    desynchronized: true
                });
                
                Game.minimap = document.getElementById('minimap');
                Game.minimapCtx = Game.minimap.getContext('2d');
                
                resizeCanvas();
                updateLoading(90, 'Finalizing...');
                
                // Setup input handlers
                setupInput();
                
                // Initialize mobile controls with WASM engine
                Game.mobileControls = new MobileControlsWASM(Game.canvas, Game.engine);
                
                updateLoading(100, 'Ready!');
                
                // Show main menu
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loadingScreen').style.display = 'none';
                        document.getElementById('mainMenu').style.display = 'flex';
                    }, 500);
                }, 500);
                
                console.log('‚úÖ WASM Engine initialized successfully');
                return true;
                
            } catch (error) {
                console.error('Failed to initialize WASM:', error);
                console.log('Attempting fallback to JavaScript implementation...');
                
                // Clear any partial WASM initialization
                Game.wasmModule = null;
                Game.engine = null;
                
                // Handle WASM failure
                handleWasmFailure(error);
                return false;
            }
        }
        
        // Update loading progress
        function updateLoading(percent, text) {
            document.getElementById('loadingBar').style.width = percent + '%';
            if (text) {
                document.querySelector('.loading-text').textContent = text;
            }
        }
        
        // WASM is required - no fallback
        function handleWasmFailure(error) {
            console.error('Failed to load WASM:', error);
            updateLoading(100, 'Failed to load game engine!');
            
            // Hide loading bar since we're showing an error
            document.getElementById('loadingBar').style.display = 'none';
            
            // Show detailed error message
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                position: absolute; 
                top: 50%; 
                left: 50%; 
                transform: translate(-50%, -50%); 
                background: rgba(0, 0, 0, 0.9);
                border: 2px solid #ff0000;
                border-radius: 10px;
                padding: 30px;
                color: #ffffff;
                text-align: center;
                max-width: 600px;
                font-family: Arial, sans-serif;
            `;
            
            errorDiv.innerHTML = `
                <h2 style="color: #ff0000; margin-bottom: 20px;">‚ö† Game Engine Failed to Load</h2>
                <p style="margin-bottom: 15px;">The WebAssembly game engine could not be initialized.</p>
                <p style="margin-bottom: 20px; font-size: 14px; color: #aaa;">
                    Error: ${error.message || 'Unknown error occurred'}
                </p>
                <div style="margin-top: 20px;">
                    <h3 style="color: #ffaa00; margin-bottom: 10px;">Possible Solutions:</h3>
                    <ul style="text-align: left; margin: 0 auto; display: inline-block;">
                        <li>Refresh the page (F5 or Ctrl+R)</li>
                        <li>Clear your browser cache</li>
                        <li>Try a different browser (Chrome, Firefox, Edge recommended)</li>
                        <li>Check if WebAssembly is enabled in your browser</li>
                        <li>Disable browser extensions that might block WebAssembly</li>
                    </ul>
                </div>
                <button onclick="location.reload()" style="
                    margin-top: 20px;
                    padding: 10px 30px;
                    background: #00ff00;
                    color: #000;
                    border: none;
                    border-radius: 5px;
                    font-size: 16px;
                    cursor: pointer;
                    font-weight: bold;
                ">
                    üîÑ Retry Loading
                </button>
            `;
            
            document.getElementById('loadingScreen').appendChild(errorDiv);
            
            // Prevent game from starting
            Game.initialized = false;
        }
        
        // Load script helper
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.body.appendChild(script);
            });
        }
        
        // Resize canvas
        function resizeCanvas() {
            Game.canvas.width = window.innerWidth;
            Game.canvas.height = window.innerHeight;
        }
        
        // Setup input handlers
        // Mobile Controls Class with WASM Integration
        class MobileControlsWASM {
            constructor(canvas, wasmEngine) {
                this.canvas = canvas;
                this.engine = wasmEngine;
                this.isMobile = this.detectMobile();
                
                // Joystick state
                this.joystick = {
                    active: false,
                    touchId: null,
                    baseX: 0,
                    baseY: 0,
                    inputX: 0,
                    inputY: 0,
                    radius: 80,
                    deadZone: 0.15
                };
                
                // Button states
                this.buttons = new Map();
                this.activeButtons = new Set();
                
                if (this.isMobile) {
                    this.init();
                }
            }
            
            detectMobile() {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                       ('ontouchstart' in window) ||
                       (navigator.maxTouchPoints > 0);
            }
            
            init() {
                this.setupDOM();
                this.setupEventListeners();
                this.show();
            }
            
            setupDOM() {
                this.container = document.getElementById('mobileControls');
                this.joystickElement = document.getElementById('virtualJoystick');
                this.joystickKnob = document.getElementById('joystickKnob');
                
                if (this.joystickElement) {
                    const rect = this.joystickElement.getBoundingClientRect();
                    this.joystick.baseX = rect.left + rect.width / 2;
                    this.joystick.baseY = rect.top + rect.height / 2;
                }
                
                // Get action buttons
                document.querySelectorAll('.action-btn').forEach(btn => {
                    const action = btn.dataset.action;
                    if (action) {
                        this.buttons.set(action, btn);
                    }
                });
            }
            
            setupEventListeners() {
                // Prevent defaults
                this.container.addEventListener('touchstart', e => e.preventDefault(), { passive: false });
                this.container.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
                
                // Joystick events
                if (this.joystickElement) {
                    this.joystickElement.addEventListener('touchstart', this.handleJoystickStart.bind(this), { passive: false });
                    this.joystickElement.addEventListener('touchmove', this.handleJoystickMove.bind(this), { passive: false });
                    this.joystickElement.addEventListener('touchend', this.handleJoystickEnd.bind(this), { passive: false });
                    this.joystickElement.addEventListener('touchcancel', this.handleJoystickEnd.bind(this), { passive: false });
                }
                
                // Button events
                this.buttons.forEach((btn, action) => {
                    btn.addEventListener('touchstart', (e) => this.handleButtonStart(e, action), { passive: false });
                    btn.addEventListener('touchend', (e) => this.handleButtonEnd(e, action), { passive: false });
                    btn.addEventListener('touchcancel', (e) => this.handleButtonEnd(e, action), { passive: false });
                });
                
                // Window resize
                window.addEventListener('resize', this.handleResize.bind(this));
                window.addEventListener('orientationchange', this.handleResize.bind(this));
            }
            
            handleJoystickStart(e) {
                if (this.joystick.active) return;
                
                const touch = e.touches[0];
                this.joystick.active = true;
                this.joystick.touchId = touch.identifier;
                
                const rect = this.joystickElement.getBoundingClientRect();
                this.joystick.baseX = rect.left + rect.width / 2;
                this.joystick.baseY = rect.top + rect.height / 2;
                
                this.joystickKnob.classList.add('active');
                this.updateJoystickPosition(touch);
            }
            
            handleJoystickMove(e) {
                if (!this.joystick.active) return;
                
                for (let touch of e.touches) {
                    if (touch.identifier === this.joystick.touchId) {
                        this.updateJoystickPosition(touch);
                        break;
                    }
                }
            }
            
            handleJoystickEnd(e) {
                let stillActive = false;
                for (let touch of e.touches) {
                    if (touch.identifier === this.joystick.touchId) {
                        stillActive = true;
                        break;
                    }
                }
                
                if (!stillActive && this.joystick.active) {
                    this.joystick.active = false;
                    this.joystick.touchId = null;
                    this.joystick.inputX = 0;
                    this.joystick.inputY = 0;
                    
                    this.joystickKnob.style.transform = 'translate(-50%, -50%)';
                    this.joystickKnob.classList.remove('active');
                    
                    // Send zero input to WASM
                    if (this.engine && this.engine.setJoystickInput) {
                        this.engine.setJoystickInput(0, 0);
                    }
                }
            }
            
            updateJoystickPosition(touch) {
                const dx = touch.clientX - this.joystick.baseX;
                const dy = touch.clientY - this.joystick.baseY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                let normalizedX = dx / this.joystick.radius;
                let normalizedY = dy / this.joystick.radius;
                
                // Clamp to unit circle
                if (distance > this.joystick.radius) {
                    normalizedX = (dx / distance);
                    normalizedY = (dy / distance);
                } else {
                    normalizedX = dx / this.joystick.radius;
                    normalizedY = dy / this.joystick.radius;
                }
                
                // Apply dead zone
                const magnitude = Math.sqrt(normalizedX * normalizedX + normalizedY * normalizedY);
                if (magnitude < this.joystick.deadZone) {
                    normalizedX = 0;
                    normalizedY = 0;
                } else {
                    const adjustedMagnitude = (magnitude - this.joystick.deadZone) / (1 - this.joystick.deadZone);
                    normalizedX = (normalizedX / magnitude) * adjustedMagnitude;
                    normalizedY = (normalizedY / magnitude) * adjustedMagnitude;
                }
                
                this.joystick.inputX = normalizedX;
                this.joystick.inputY = normalizedY;
                
                // Update knob visual position
                const knobX = normalizedX * this.joystick.radius;
                const knobY = normalizedY * this.joystick.radius;
                this.joystickKnob.style.transform = `translate(calc(-50% + ${knobX}px), calc(-50% + ${knobY}px))`;
                
                // Send input to WASM engine
                if (this.engine && this.engine.setJoystickInput) {
                    this.engine.setJoystickInput(normalizedX, normalizedY);
                }
            }
            
            handleButtonStart(e, action) {
                const btn = this.buttons.get(action);
                if (!btn) return;
                
                btn.classList.add('pressed');
                this.activeButtons.add(action);
                
                // Haptic feedback
                if (window.navigator.vibrate) {
                    window.navigator.vibrate(10);
                }
                
                // Execute WASM actions
                if (this.engine) {
                    switch (action) {
                        case 'attack':
                            this.engine.playerAttack && this.engine.playerAttack();
                            break;
                        case 'block':
                            this.engine.startBlock && this.engine.startBlock(1);
                            break;
                        case 'roll':
                            this.engine.playerRoll && this.engine.playerRoll(this.joystick.inputX, this.joystick.inputY);
                            break;
                        case 'special':
                            this.engine.playerSpecialAbility && this.engine.playerSpecialAbility();
                            break;
                    }
                }
            }
            
            handleButtonEnd(e, action) {
                const btn = this.buttons.get(action);
                if (!btn) return;
                
                btn.classList.remove('pressed');
                this.activeButtons.delete(action);
                
                // Handle release actions
                if (this.engine && action === 'block') {
                    this.engine.endBlock && this.engine.endBlock(1);
                }
            }
            
            handleResize() {
                // Recalculate joystick base position
                if (this.joystickElement) {
                    const rect = this.joystickElement.getBoundingClientRect();
                    this.joystick.baseX = rect.left + rect.width / 2;
                    this.joystick.baseY = rect.top + rect.height / 2;
                }
            }
            
            show() {
                if (this.container) {
                    this.container.style.display = 'block';
                }
            }
            
            hide() {
                if (this.container) {
                    this.container.style.display = 'none';
                }
            }
            
            getInput() {
                return {
                    joystick: {
                        x: this.joystick.inputX,
                        y: this.joystick.inputY,
                        active: this.joystick.active
                    },
                    buttons: {
                        attack: this.activeButtons.has('attack'),
                        block: this.activeButtons.has('block'),
                        roll: this.activeButtons.has('roll'),
                        special: this.activeButtons.has('special')
                    }
                };
            }
        }

        // Wolf AI System - Smart Hunting Behaviors
        class WolfAI {
            constructor(wolf) {
                this.wolf = wolf;
                this.state = 'idle';
                this.target = null;
                this.lastSeenPosition = null;
                this.lastSeenTime = 0;
                this.investigateTimer = 0;
                this.alertLevel = 0;
                this.packMembers = [];
                this.role = 'hunter'; // 'hunter', 'flanker', 'tracker'
                this.searchPattern = 0;
                this.patrolPath = [];
                this.patrolIndex = 0;
                this.communicationCooldown = 0;
                this.predictedInterceptPoint = null;
                this.coverSpots = [];
                this.soundMemory = [];
                this.maxSoundMemory = 5;
                
                // Behavior parameters
                this.sightRange = 400;
                this.hearingRange = 600;
                this.attackRange = 50;
                this.walkSpeed = 100;
                this.runSpeed = 250;
                this.investigateSpeed = 150;
                this.memoryDuration = 5000; // 5 seconds
                this.communicationRange = 500;
                this.flankDistance = 200;
                this.interceptLookahead = 1.5; // seconds
                
                // Initialize patrol path
                this.generatePatrolPath();
            }
            
            update(dt, player, allWolves, obstacles) {
                // Update communication cooldown
                this.communicationCooldown = Math.max(0, this.communicationCooldown - dt);
                
                // Update pack awareness
                this.updatePackAwareness(allWolves);
                
                // Perception checks
                const canSeePlayer = this.checkLineOfSight(player, obstacles);
                const heardSound = this.checkForSounds(player);
                
                // State machine
                switch(this.state) {
                    case 'idle':
                        this.handleIdleState(dt, canSeePlayer, heardSound, player);
                        break;
                    case 'patrol':
                        this.handlePatrolState(dt, canSeePlayer, heardSound, player);
                        break;
                    case 'investigate':
                        this.handleInvestigateState(dt, canSeePlayer, heardSound, player, obstacles);
                        break;
                    case 'hunt':
                        this.handleHuntState(dt, canSeePlayer, player, obstacles);
                        break;
                    case 'flank':
                        this.handleFlankState(dt, canSeePlayer, player, obstacles);
                        break;
                    case 'search':
                        this.handleSearchState(dt, canSeePlayer, heardSound, player, obstacles);
                        break;
                }
                
                // Clean old sound memories
                this.cleanSoundMemory();
            }
            
            handleIdleState(dt, canSeePlayer, heardSound, player) {
                if (canSeePlayer) {
                    this.enterHuntState(player);
                } else if (heardSound) {
                    this.enterInvestigateState(heardSound.position);
                } else {
                    // Occasionally start patrolling
                    if (Math.random() < 0.01) {
                        this.state = 'patrol';
                        this.generatePatrolPath();
                    }
                }
            }
            
            handlePatrolState(dt, canSeePlayer, heardSound, player) {
                if (canSeePlayer) {
                    this.enterHuntState(player);
                    return;
                }
                
                if (heardSound) {
                    this.enterInvestigateState(heardSound.position);
                    return;
                }
                
                // Follow patrol path
                if (this.patrolPath.length > 0) {
                    const target = this.patrolPath[this.patrolIndex];
                    const dx = target.x - this.wolf.x;
                    const dy = target.y - this.wolf.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < 30) {
                        // Reached waypoint
                        this.patrolIndex = (this.patrolIndex + 1) % this.patrolPath.length;
                    } else {
                        // Move towards waypoint
                        const speed = this.walkSpeed * dt;
                        this.wolf.x += (dx / dist) * speed;
                        this.wolf.y += (dy / dist) * speed;
                        this.wolf.rotation = Math.atan2(dy, dx);
                    }
                }
            }
            
            handleInvestigateState(dt, canSeePlayer, heardSound, player, obstacles) {
                if (canSeePlayer) {
                    this.enterHuntState(player);
                    return;
                }
                
                // Move cautiously towards investigation point
                if (this.lastSeenPosition) {
                    const dx = this.lastSeenPosition.x - this.wolf.x;
                    const dy = this.lastSeenPosition.y - this.wolf.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < 50) {
                        // Reached investigation point - start searching
                        this.enterSearchState();
                    } else {
                        // Move towards point with caution
                        const speed = this.investigateSpeed * dt;
                        this.wolf.x += (dx / dist) * speed;
                        this.wolf.y += (dy / dist) * speed;
                        this.wolf.rotation = Math.atan2(dy, dx);
                        
                        // Look around while moving
                        this.wolf.rotation += Math.sin(Date.now() * 0.003) * 0.5;
                    }
                }
                
                this.investigateTimer -= dt;
                if (this.investigateTimer <= 0) {
                    this.state = 'idle';
                }
            }
            
            handleHuntState(dt, canSeePlayer, player, obstacles) {
                if (!canSeePlayer) {
                    // Lost sight - go to last seen position
                    if (Date.now() - this.lastSeenTime < this.memoryDuration) {
                        this.enterInvestigateState(this.lastSeenPosition);
                    } else {
                        this.enterSearchState();
                    }
                    return;
                }
                
                // Update last seen position
                this.lastSeenPosition = { x: player.x, y: player.y };
                this.lastSeenTime = Date.now();
                
                // Check if pack members are nearby for coordination
                const nearbyPackMembers = this.packMembers.filter(w => {
                    const dist = this.getDistance(this.wolf, w.wolf);
                    return dist < this.communicationRange && w.state === 'hunt';
                });
                
                // Coordinate attack
                if (nearbyPackMembers.length > 0 && this.communicationCooldown <= 0) {
                    this.coordinateAttack(nearbyPackMembers, player);
                }
                
                // Calculate intercept point instead of chasing directly
                const interceptPoint = this.calculateInterceptPoint(player);
                
                const dx = interceptPoint.x - this.wolf.x;
                const dy = interceptPoint.y - this.wolf.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < this.attackRange) {
                    // Attack!
                    this.performAttack(player);
                } else {
                    // Move towards intercept point
                    const speed = this.runSpeed * dt;
                    this.wolf.x += (dx / dist) * speed;
                    this.wolf.y += (dy / dist) * speed;
                    this.wolf.rotation = Math.atan2(dy, dx);
                }
                
                // Alert nearby wolves
                this.alertNearbyWolves(player);
            }
            
            handleFlankState(dt, canSeePlayer, player, obstacles) {
                if (!this.target) {
                    this.state = 'hunt';
                    return;
                }
                
                // Calculate flanking position
                const flankAngle = this.role === 'flanker' ? Math.PI / 3 : -Math.PI / 3;
                const playerVel = this.estimatePlayerVelocity(player);
                const playerDir = Math.atan2(playerVel.y, playerVel.x);
                
                const flankX = player.x + Math.cos(playerDir + flankAngle) * this.flankDistance;
                const flankY = player.y + Math.sin(playerDir + flankAngle) * this.flankDistance;
                
                const dx = flankX - this.wolf.x;
                const dy = flankY - this.wolf.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < 50) {
                    // In position - switch to hunt
                    this.state = 'hunt';
                } else {
                    // Move to flanking position
                    const speed = this.runSpeed * dt;
                    this.wolf.x += (dx / dist) * speed;
                    this.wolf.y += (dy / dist) * speed;
                    this.wolf.rotation = Math.atan2(dy, dx);
                }
            }
            
            handleSearchState(dt, canSeePlayer, heardSound, player, obstacles) {
                if (canSeePlayer) {
                    this.enterHuntState(player);
                    return;
                }
                
                if (heardSound) {
                    this.enterInvestigateState(heardSound.position);
                    return;
                }
                
                // Fan out search pattern from last known position
                if (this.lastSeenPosition) {
                    const searchRadius = 100 + this.searchPattern * 50;
                    const searchAngle = (this.searchPattern * Math.PI / 4) + (Date.now() * 0.001);
                    
                    const searchX = this.lastSeenPosition.x + Math.cos(searchAngle) * searchRadius;
                    const searchY = this.lastSeenPosition.y + Math.sin(searchAngle) * searchRadius;
                    
                    const dx = searchX - this.wolf.x;
                    const dy = searchY - this.wolf.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < 30) {
                        // Reached search point
                        this.searchPattern = (this.searchPattern + 1) % 8;
                        
                        // Check likely hiding spots
                        this.checkCoverSpots(obstacles);
                    } else {
                        // Move to search point
                        const speed = this.investigateSpeed * dt;
                        this.wolf.x += (dx / dist) * speed;
                        this.wolf.y += (dy / dist) * speed;
                        this.wolf.rotation = Math.atan2(dy, dx);
                    }
                }
                
                // Give up search after some time
                if (Date.now() - this.lastSeenTime > this.memoryDuration * 2) {
                    this.state = 'idle';
                    this.searchPattern = 0;
                }
            }
            
            enterHuntState(player) {
                this.state = 'hunt';
                this.target = player;
                this.lastSeenPosition = { x: player.x, y: player.y };
                this.lastSeenTime = Date.now();
                this.alertLevel = 2;
                
                // Call for backup
                this.alertNearbyWolves(player);
            }
            
            enterInvestigateState(position) {
                this.state = 'investigate';
                this.lastSeenPosition = position;
                this.investigateTimer = 3; // 3 seconds
                this.alertLevel = 1;
            }
            
            enterSearchState() {
                this.state = 'search';
                this.searchPattern = 0;
                this.alertLevel = 1;
            }
            
            checkLineOfSight(player, obstacles) {
                const dx = player.x - this.wolf.x;
                const dy = player.y - this.wolf.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist > this.sightRange) return false;
                
                // Check if player is in front of wolf (120 degree cone)
                const angleToPlayer = Math.atan2(dy, dx);
                const angleDiff = Math.abs(this.normalizeAngle(angleToPlayer - this.wolf.rotation));
                if (angleDiff > Math.PI / 3) return false;
                
                // Check for obstacles blocking view
                for (let obstacle of obstacles) {
                    if (this.lineIntersectsCircle(
                        this.wolf.x, this.wolf.y,
                        player.x, player.y,
                        obstacle.x, obstacle.y, obstacle.radius
                    )) {
                        return false;
                    }
                }
                
                return true;
            }
            
            checkForSounds(player) {
                // Check if player made noise (moving fast, shooting, etc.)
                const playerSpeed = Math.sqrt(player.vx * player.vx + player.vy * player.vy);
                const dist = this.getDistance(this.wolf, player);
                
                if (dist < this.hearingRange) {
                    if (playerSpeed > 150 || player.isShooting) {
                        const sound = {
                            position: { x: player.x, y: player.y },
                            intensity: playerSpeed > 200 ? 2 : 1,
                            time: Date.now()
                        };
                        this.soundMemory.push(sound);
                        return sound;
                    }
                }
                
                return null;
            }
            
            calculateInterceptPoint(player) {
                // Predict where player will be based on current velocity
                if (!player.vx || !player.vy) {
                    return { x: player.x, y: player.y };
                }
                
                const timeToIntercept = this.interceptLookahead;
                const predictedX = player.x + player.vx * timeToIntercept;
                const predictedY = player.y + player.vy * timeToIntercept;
                
                return { x: predictedX, y: predictedY };
            }
            
            coordinateAttack(packMembers, player) {
                // Assign roles to pack members
                if (this.role === 'hunter') {
                    // I'm the primary hunter, assign flankers
                    let flankerCount = 0;
                    for (let member of packMembers) {
                        if (flankerCount === 0) {
                            member.role = 'flanker';
                            member.state = 'flank';
                            flankerCount++;
                        } else if (flankerCount === 1) {
                            member.role = 'flanker';
                            member.state = 'flank';
                            flankerCount++;
                        } else {
                            member.role = 'hunter';
                        }
                    }
                }
                
                this.communicationCooldown = 2; // 2 second cooldown
            }
            
            alertNearbyWolves(player) {
                for (let packMember of this.packMembers) {
                    const dist = this.getDistance(this.wolf, packMember.wolf);
                    if (dist < this.communicationRange && packMember.state !== 'hunt') {
                        packMember.lastSeenPosition = { x: player.x, y: player.y };
                        packMember.lastSeenTime = Date.now();
                        packMember.alertLevel = Math.max(packMember.alertLevel, 1);
                        
                        if (dist < this.communicationRange / 2) {
                            packMember.enterHuntState(player);
                        } else {
                            packMember.enterInvestigateState(packMember.lastSeenPosition);
                        }
                    }
                }
            }
            
            checkCoverSpots(obstacles) {
                // Check behind obstacles where player might hide
                this.coverSpots = [];
                for (let obstacle of obstacles) {
                    const dx = obstacle.x - this.lastSeenPosition.x;
                    const dy = obstacle.y - this.lastSeenPosition.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < 200) {
                        // This is a potential hiding spot
                        const angle = Math.atan2(dy, dx);
                        const checkX = obstacle.x + Math.cos(angle) * (obstacle.radius + 30);
                        const checkY = obstacle.y + Math.sin(angle) * (obstacle.radius + 30);
                        this.coverSpots.push({ x: checkX, y: checkY });
                    }
                }
            }
            
            updatePackAwareness(allWolves) {
                this.packMembers = allWolves.filter(w => w !== this && w.wolf.type === 'wolf');
            }
            
            estimatePlayerVelocity(player) {
                if (!this.lastPlayerPosition) {
                    this.lastPlayerPosition = { x: player.x, y: player.y, time: Date.now() };
                    return { x: 0, y: 0 };
                }
                
                const dt = (Date.now() - this.lastPlayerPosition.time) / 1000;
                const vx = (player.x - this.lastPlayerPosition.x) / dt;
                const vy = (player.y - this.lastPlayerPosition.y) / dt;
                
                this.lastPlayerPosition = { x: player.x, y: player.y, time: Date.now() };
                
                return { x: vx, y: vy };
            }
            
            performAttack(player) {
                // Attack logic
                if (player.health) {
                    player.health -= 10;
                }
            }
            
            generatePatrolPath() {
                this.patrolPath = [];
                const numPoints = 4 + Math.floor(Math.random() * 3);
                const radius = 200 + Math.random() * 100;
                
                for (let i = 0; i < numPoints; i++) {
                    const angle = (Math.PI * 2 * i) / numPoints + Math.random() * 0.5;
                    this.patrolPath.push({
                        x: this.wolf.x + Math.cos(angle) * radius,
                        y: this.wolf.y + Math.sin(angle) * radius
                    });
                }
            }
            
            cleanSoundMemory() {
                const now = Date.now();
                this.soundMemory = this.soundMemory.filter(s => now - s.time < 5000);
                if (this.soundMemory.length > this.maxSoundMemory) {
                    this.soundMemory.shift();
                }
            }
            
            getDistance(a, b) {
                const dx = a.x - b.x;
                const dy = a.y - b.y;
                return Math.sqrt(dx * dx + dy * dy);
            }
            
            normalizeAngle(angle) {
                while (angle > Math.PI) angle -= Math.PI * 2;
                while (angle < -Math.PI) angle += Math.PI * 2;
                return angle;
            }
            
            lineIntersectsCircle(x1, y1, x2, y2, cx, cy, r) {
                const dx = x2 - x1;
                const dy = y2 - y1;
                const fx = x1 - cx;
                const fy = y1 - cy;
                
                const a = dx * dx + dy * dy;
                const b = 2 * (fx * dx + fy * dy);
                const c = (fx * fx + fy * fy) - r * r;
                
                const discriminant = b * b - 4 * a * c;
                if (discriminant < 0) return false;
                
                const t1 = (-b - Math.sqrt(discriminant)) / (2 * a);
                const t2 = (-b + Math.sqrt(discriminant)) / (2 * a);
                
                return (t1 >= 0 && t1 <= 1) || (t2 >= 0 && t2 <= 1);
            }
        }

        // Orientation detection for mobile devices
        function checkOrientation() {
            const orientationWarning = document.getElementById('orientationWarning');
            if (!orientationWarning) return;
            
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                           ('ontouchstart' in window) ||
                           (navigator.maxTouchPoints > 0);
            
            if (isMobile) {
                const isLandscape = window.innerWidth > window.innerHeight;
                
                if (!isLandscape) {
                    orientationWarning.classList.add('show');
                    // Pause game if running
                    if (Game.running && !Game.paused) {
                        Game.wasPausedByOrientation = true;
                        Game.togglePause();
                    }
                } else {
                    orientationWarning.classList.remove('show');
                    // Resume game if it was paused by orientation
                    if (Game.wasPausedByOrientation && Game.paused) {
                        Game.wasPausedByOrientation = false;
                        Game.togglePause();
                    }
                }
            }
        }

        // Target switching functionality
        function setupTargetSwitching() {
            const targetSwitchBtn = document.getElementById('targetSwitchBtn');
            if (!targetSwitchBtn) return;
            
            // Handle target switch button clicks
            targetSwitchBtn.addEventListener('click', (e) => {
                e.preventDefault();
                
                // Determine direction based on which side of button was clicked
                const rect = targetSwitchBtn.getBoundingClientRect();
                const clickX = e.clientX || (e.touches && e.touches[0].clientX);
                const buttonCenter = rect.left + rect.width / 2;
                const direction = clickX < buttonCenter ? -1 : 1;
                
                // Call WASM engine's target switching
                if (Game.engine && Game.engine.switchTarget) {
                    Game.engine.switchTarget(direction);
                }
                
                // Haptic feedback
                if (window.navigator.vibrate) {
                    window.navigator.vibrate(10);
                }
            });
            
            // Touch events for better mobile support
            targetSwitchBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const rect = targetSwitchBtn.getBoundingClientRect();
                const buttonCenter = rect.left + rect.width / 2;
                const direction = touch.clientX < buttonCenter ? -1 : 1;
                
                if (Game.engine && Game.engine.switchTarget) {
                    Game.engine.switchTarget(direction);
                }
                
                // Visual feedback
                if (direction < 0) {
                    targetSwitchBtn.querySelector('.target-arrow.left').style.transform = 'translateX(-5px)';
                } else {
                    targetSwitchBtn.querySelector('.target-arrow.right').style.transform = 'translateX(5px)';
                }
                
                // Haptic feedback
                if (window.navigator.vibrate) {
                    window.navigator.vibrate(10);
                }
            }, { passive: false });
            
            targetSwitchBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                // Reset arrow positions
                targetSwitchBtn.querySelector('.target-arrow.left').style.transform = '';
                targetSwitchBtn.querySelector('.target-arrow.right').style.transform = '';
            }, { passive: false });
        }

        function setupInput() {
            // Keyboard
            window.addEventListener('keydown', (e) => {
                Game.input.keys[e.key.toLowerCase()] = true;
                
                if (e.key === 'Escape' && Game.running) {
                    Game.togglePause();
                }
            });
            
            window.addEventListener('keyup', (e) => {
                Game.input.keys[e.key.toLowerCase()] = false;
            });
            
            // Mouse
            Game.canvas.addEventListener('mousemove', (e) => {
                Game.input.mouse.x = e.clientX;
                Game.input.mouse.y = e.clientY;
            });
            
            Game.canvas.addEventListener('mousedown', () => {
                Game.input.mouse.down = true;
            });
            
            Game.canvas.addEventListener('mouseup', () => {
                Game.input.mouse.down = false;
            });

        }

        
        // Start game
        Game.start = function(mode) {
            Game.mode = mode;
            Game.running = true;
            Game.paused = false;
            Game.score = 0;
            Game.wave = 1;
            
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameUI').style.display = 'block';
            
            // Mobile controls are handled by MobileControlsWASM class
            
            // Show performance stats in debug mode
            if (window.location.hash === '#debug') {
                document.getElementById('performanceStats').style.display = 'block';
            }
            
            initGame();
            requestAnimationFrame(gameLoop);
        };
        
        // Initialize game
        function initGame() {
            // Clear wolf AIs
            Game.wolfAIs = [];
            Game.wolves = [];
            
            // If WASM engine exists, use it
            if (Game.engine && Game.engine.clearEntities) {
                console.log('Using WASM engine');
                
                // Clear existing entities
                Game.engine.clearEntities();
                
                // Spawn initial enemies based on mode
                if (Game.mode === 'survival') {
                    // Create player for survival mode
                    Game.player = Game.engine.createPlayer(Game.canvas.width / 2, Game.canvas.height / 2);
                    spawnWave(1);
                } else if (Game.mode === 'campaign') {
                    // loadLevel will create the player
                    loadLevel(1);
                } else if (Game.mode === 'sandbox') {
                    // Create player for sandbox mode
                    Game.player = Game.engine.createPlayer(Game.canvas.width / 2, Game.canvas.height / 2);
                    
                    // Sandbox mode - spawn some test entities
                    for (let i = 0; i < 5; i++) {
                        Game.engine.createPowerUp(
                            Math.random() * Game.canvas.width,
                            Math.random() * Game.canvas.height,
                            Math.floor(Math.random() * 4)
                        );
                    }
                } else if (Game.mode === 'multiplayer') {
                    // Create player for multiplayer mode
                    Game.player = Game.engine.createPlayer(Game.canvas.width / 2, Game.canvas.height / 2);
                    // Additional multiplayer setup would go here
                }
            } else {
                // WASM is required - no fallback
                console.error('WASM engine not initialized - cannot start game');
                return;
            }
        }
        
        }
        
        // JavaScript wave spawning
        
        // JavaScript level loading
        
        // Spawn wave
        function spawnWave(waveNum) {
            const enemyCount = 5 + waveNum * 2;
            
            // Clear existing wolf AIs
            Game.wolfAIs = [];
            Game.wolves = [];
            
            for (let i = 0; i < enemyCount; i++) {
                const angle = (Math.PI * 2 * i) / enemyCount;
                const dist = 300 + Math.random() * 200;
                const x = Game.canvas.width / 2 + Math.cos(angle) * dist;
                const y = Game.canvas.height / 2 + Math.sin(angle) * dist;
                
                if (Math.random() > 0.7 && waveNum > 3) {
                    // Spawn wolf with AI
                    const isAlpha = waveNum > 10;
                    const wolf = {
                        x: x,
                        y: y,
                        vx: 0,
                        vy: 0,
                        rotation: 0,
                        health: isAlpha ? 150 : 100,
                        type: 'wolf',
                        isAlpha: isAlpha,
                        isShooting: false
                    };
                    
                    // Create wolf AI instance
                    const wolfAI = new WolfAI(wolf);
                    Game.wolves.push(wolf);
                    Game.wolfAIs.push(wolfAI);
                    
                    // Also create in WASM if available
                    if (Game.engine && Game.engine.createWolf) {
                        Game.engine.createWolf(x, y, isAlpha);
                    }
                } else {
                    // Spawn regular enemy
                    Game.engine.createEnemy(x, y, 100);
                }
            }
            
            // Add obstacles
            if (waveNum > 2) {
                for (let i = 0; i < waveNum; i++) {
                    Game.engine.createObstacle(
                        Math.random() * Game.canvas.width,
                        Math.random() * Game.canvas.height,
                        30 + Math.random() * 20,
                        Math.random() > 0.5
                    );
                }
            }
            
            document.getElementById('waveNum').textContent = waveNum;
        }
        
        // Load level
        function loadLevel(levelNum) {
            // Campaign mode level loading
            console.log(`Loading level ${levelNum}`);
            
            if (!Game.engine) {
                console.error('Game engine not initialized');
                return;
            }
            
            // Clear existing entities first
            Game.engine.clearEntities();
            
            // Create player at center of screen
            Game.player = Game.engine.createPlayer(Game.canvas.width / 2, Game.canvas.height / 2);
            
            // Level-specific configurations
            switch(levelNum) {
                case 1:
                    // Level 1: Introduction - Simple enemies
                    // Spawn 3 basic enemies in a triangle formation
                    Game.engine.createEnemy(Game.canvas.width / 2 - 200, Game.canvas.height / 2 - 150, 100);
                    Game.engine.createEnemy(Game.canvas.width / 2 + 200, Game.canvas.height / 2 - 150, 100);
                    Game.engine.createEnemy(Game.canvas.width / 2, Game.canvas.height / 2 + 200, 100);
                    
                    // Add a health powerup
                    Game.engine.createPowerUp(
                        Game.canvas.width / 2 - 100,
                        Game.canvas.height / 2 - 100,
                        0 // Health powerup
                    );
                    break;
                    
                case 2:
                    // Level 2: More enemies and obstacles
                    for (let i = 0; i < 5; i++) {
                        const angle = (Math.PI * 2 * i) / 5;
                        const dist = 250;
                        const x = Game.canvas.width / 2 + Math.cos(angle) * dist;
                        const y = Game.canvas.height / 2 + Math.sin(angle) * dist;
                        Game.engine.createEnemy(x, y, 100);
                    }
                    
                    // Add obstacles
                    Game.engine.createObstacle(
                        Game.canvas.width / 2 - 150,
                        Game.canvas.height / 2,
                        40,
                        true // destructible
                    );
                    Game.engine.createObstacle(
                        Game.canvas.width / 2 + 150,
                        Game.canvas.height / 2,
                        40,
                        true
                    );
                    break;
                    
                case 3:
                    // Level 3: Introduce wolves
                    // Mix of enemies and wolves
                    for (let i = 0; i < 3; i++) {
                        const angle = (Math.PI * 2 * i) / 3;
                        const dist = 300;
                        const x = Game.canvas.width / 2 + Math.cos(angle) * dist;
                        const y = Game.canvas.height / 2 + Math.sin(angle) * dist;
                        Game.engine.createEnemy(x, y, 100);
                    }
                    
                    // Add wolves with AI
                    const wolf1 = {
                        x: Game.canvas.width / 2 - 250,
                        y: Game.canvas.height / 2,
                        vx: 0,
                        vy: 0,
                        rotation: 0,
                        health: 100,
                        type: 'wolf',
                        isAlpha: false,
                        isShooting: false
                    };
                    const wolf2 = {
                        x: Game.canvas.width / 2 + 250,
                        y: Game.canvas.height / 2,
                        vx: 0,
                        vy: 0,
                        rotation: 0,
                        health: 100,
                        type: 'wolf',
                        isAlpha: false,
                        isShooting: false
                    };
                    
                    Game.wolves.push(wolf1, wolf2);
                    Game.wolfAIs.push(new WolfAI(wolf1), new WolfAI(wolf2));
                    
                    Game.engine.createWolf(Game.canvas.width / 2 - 250, Game.canvas.height / 2);
                    Game.engine.createWolf(Game.canvas.width / 2 + 250, Game.canvas.height / 2);
                    
                    // Add powerups
                    Game.engine.createPowerUp(
                        Game.canvas.width / 2,
                        Game.canvas.height / 2 - 150,
                        1 // Speed powerup
                    );
                    break;
                    
                default:
                    // For levels beyond 3, generate procedurally
                    const enemyCount = 3 + levelNum;
                    const wolfCount = Math.floor(levelNum / 2);
                    
                    // Spawn enemies
                    for (let i = 0; i < enemyCount; i++) {
                        const angle = (Math.PI * 2 * i) / enemyCount;
                        const dist = 200 + Math.random() * 150;
                        const x = Game.canvas.width / 2 + Math.cos(angle) * dist;
                        const y = Game.canvas.height / 2 + Math.sin(angle) * dist;
                        Game.engine.createEnemy(x, y, 100);
                    }
                    
                    // Spawn wolves with AI
                    for (let i = 0; i < wolfCount; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const dist = 300 + Math.random() * 100;
                        const x = Game.canvas.width / 2 + Math.cos(angle) * dist;
                        const y = Game.canvas.height / 2 + Math.sin(angle) * dist;
                        const isAlpha = levelNum > 10;
                        
                        const wolf = {
                            x: x,
                            y: y,
                            vx: 0,
                            vy: 0,
                            rotation: 0,
                            health: isAlpha ? 150 : 100,
                            type: 'wolf',
                            isAlpha: isAlpha,
                            isShooting: false
                        };
                        
                        Game.wolves.push(wolf);
                        Game.wolfAIs.push(new WolfAI(wolf));
                        
                        Game.engine.createWolf(x, y, isAlpha); // Alpha wolves after level 10
                    }
                    
                    // Add obstacles
                    const obstacleCount = Math.min(levelNum, 5);
                    for (let i = 0; i < obstacleCount; i++) {
                        Game.engine.createObstacle(
                            Math.random() * Game.canvas.width,
                            Math.random() * Game.canvas.height,
                            30 + Math.random() * 20,
                            Math.random() > 0.5
                        );
                    }
                    
                    // Random powerups
                    if (Math.random() > 0.5) {
                        Game.engine.createPowerUp(
                            Math.random() * Game.canvas.width,
                            Math.random() * Game.canvas.height,
                            Math.floor(Math.random() * 4)
                        );
                    }
                    break;
            }
            
            // Update wave display for campaign mode
            document.getElementById('waveNum').textContent = `Level ${levelNum}`;
        }
        
        // Game loop
        function gameLoop(timestamp) {
            if (!Game.running) return;
            
            // Calculate delta time
            const deltaTime = timestamp - Game.stats.lastTime;
            Game.stats.lastTime = timestamp;
            
            // Update performance stats
            Game.stats.frames++;
            if (timestamp - Game.stats.fpsTime >= 1000) {
                Game.stats.fps = Game.stats.frames;
                Game.stats.frames = 0;
                Game.stats.fpsTime = timestamp;
                updateStats();
            }
            
            if (!Game.paused) {
                // Update game
                const wasmStart = performance.now();
                update(deltaTime);
                Game.stats.wasmTime = performance.now() - wasmStart;
                
                // Render
                render();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Update game
        function update(dt) {
            // Don't update if game failed to initialize
            if (!Game.initialized) return;
            
            // Handle input
            handleInput();
            
            // Update wolf AIs
            if (Game.wolfAIs.length > 0) {
                // Get player data
                let playerData = null;
                if (Game.engine && Game.engine.getPlayerState) {
                    playerData = Game.engine.getPlayerState();
                } else if (Game.player) {
                    playerData = Game.player;
                }
                
                if (playerData) {
                    // Get obstacles
                    const obstacles = Game.obstacles || [];
                    
                    // Update each wolf AI
                    for (let wolfAI of Game.wolfAIs) {
                        wolfAI.update(dt / 1000, playerData, Game.wolfAIs, obstacles);
                    }
                }
            }
            
            if (Game.engine && Game.engine.update) {
                // WASM engine update
                Game.engine.update(dt / 1000);
                
                // Check collisions - only if method exists
                if (Game.engine.checkCollisions) {
                    Game.engine.checkCollisions();
                }
                
                // Get entity count - only if method exists
                const entities = Game.engine.getAllEntities ? Game.engine.getAllEntities() : [];
                Game.stats.entities = entities.length;
                
                // Check wave completion
                if (Game.mode === 'survival') {
                    const enemies = entities.filter(e => e.type === 'enemy' || e.type === 'wolf');
                    const livingWolves = Game.wolves.filter(w => w.health > 0);
                    if (enemies.length === 0 && livingWolves.length === 0) {
                        Game.wave++;
                        spawnWave(Game.wave);
                    }
                    document.getElementById('enemyCount').textContent = enemies.length + livingWolves.length;
                }
            } else {
                // No fallback - WASM is required
                console.error('Game engine not available');
                return;
            }
            
            // Update HUD
            updateHUD();
        }
        
        // JavaScript update function
        
        // JavaScript collision detection
        
        // Handle input
        function handleInput() {
            // Movement
            let dx = 0, dy = 0;
            
            if (Game.input.keys['w'] || Game.input.keys['arrowup']) dy = -1;
            if (Game.input.keys['s'] || Game.input.keys['arrowdown']) dy = 1;
            if (Game.input.keys['a'] || Game.input.keys['arrowleft']) dx = -1;
            if (Game.input.keys['d'] || Game.input.keys['arrowright']) dx = 1;
            
            if (Game.engine && Game.engine.updatePlayerInput) {
                // WASM engine input
                // Mobile joystick input (handled directly by MobileControlsWASM)
                // The mobile controls send input directly to WASM engine via setJoystickInput
                
                // Aim
                const aimX = Game.input.mouse.x - Game.canvas.width / 2;
                const aimY = Game.input.mouse.y - Game.canvas.height / 2;
                
                // Update player input
                Game.engine.updatePlayerInput(dx, dy, aimX, aimY);
                
                // Shooting (mobile handled by MobileControlsWASM attack button)
                if (Game.input.mouse.down) {
                    Game.engine.playerShoot();
                }
                
                // Boost (mobile handled by MobileControlsWASM)
                if (Game.input.keys[' ']) {
                    Game.engine.playerBoost();
                }
                
                // Special ability (mobile handled by MobileControlsWASM special button)
                if (Game.input.keys['q']) {
                    Game.engine.playerSpecialAbility();
                }
            } else {
                // WASM engine required for input handling
                return;
            }
        }
        
        // Render game
        function render() {
            const ctx = Game.ctx;
            
            // Clear canvas
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, Game.canvas.width, Game.canvas.height);
            
            // Draw grid
            drawGrid();
            
            if (Game.engine && Game.engine.getAllEntities) {
                // WASM rendering
                const entities = Game.engine.getAllEntities();
                
                // Render entities
                entities.forEach(entity => {
                    renderEntity(entity);
                });
                
                // Also render JavaScript wolves with AI
                Game.wolves.forEach(wolf => {
                    if (wolf.health > 0) {
                        renderEntity(wolf);
                    }
                });
                
                // Combine entities for minimap
                const allEntities = [...entities, ...Game.wolves.filter(w => w.health > 0)];
                
                // Render minimap
                renderMinimap(allEntities);
            } else {
                // WASM is required for rendering
                console.error("WASM engine not available for rendering"); return;
            }
        }
        
        // JavaScript rendering
        
        // Draw grid
        function drawGrid() {
            const ctx = Game.ctx;
            ctx.strokeStyle = 'rgba(100, 100, 200, 0.1)';
            ctx.lineWidth = 1;
            
            const gridSize = 50;
            for (let x = 0; x <= Game.canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, Game.canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y <= Game.canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(Game.canvas.width, y);
                ctx.stroke();
            }
        }
        
        // Render entity
        function renderEntity(entity) {
            const ctx = Game.ctx;
            
            ctx.save();
            ctx.translate(entity.x, entity.y);
            
            switch (entity.type) {
                case 'player':
                    ctx.fillStyle = '#00ff00';
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = '#00ff00';
                    ctx.beginPath();
                    ctx.arc(0, 0, 20, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                    
                case 'enemy':
                    ctx.fillStyle = '#ff0000';
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#ff0000';
                    ctx.beginPath();
                    ctx.arc(0, 0, 15, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                    
                case 'wolf':
                    // Find corresponding wolf AI for state visualization
                    let wolfAI = null;
                    for (let ai of Game.wolfAIs) {
                        if (Math.abs(ai.wolf.x - entity.x) < 5 && Math.abs(ai.wolf.y - entity.y) < 5) {
                            wolfAI = ai;
                            break;
                        }
                    }
                    
                    // Base color based on state
                    if (wolfAI) {
                        switch(wolfAI.state) {
                            case 'hunt':
                                ctx.fillStyle = '#ff0000'; // Red when hunting
                                break;
                            case 'flank':
                                ctx.fillStyle = '#ff6600'; // Orange when flanking
                                break;
                            case 'investigate':
                                ctx.fillStyle = '#ffaa00'; // Yellow when investigating
                                break;
                            case 'search':
                                ctx.fillStyle = '#ff8800'; // Orange-yellow when searching
                                break;
                            case 'patrol':
                                ctx.fillStyle = '#8888ff'; // Blue when patrolling
                                break;
                            default:
                                ctx.fillStyle = entity.isAlpha ? '#ff00ff' : '#888888'; // Gray when idle
                        }
                    } else {
                        ctx.fillStyle = entity.isAlpha ? '#ff00ff' : '#ff8800';
                    }
                    
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = ctx.fillStyle;
                    
                    // Draw wolf shape
                    ctx.beginPath();
                    ctx.moveTo(-15, -10);
                    ctx.lineTo(15, 0);
                    ctx.lineTo(-15, 10);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Draw vision cone when hunting or searching
                    if (wolfAI && (wolfAI.state === 'hunt' || wolfAI.state === 'search' || wolfAI.state === 'investigate')) {
                        ctx.save();
                        ctx.rotate(entity.rotation || wolfAI.wolf.rotation || 0);
                        ctx.strokeStyle = 'rgba(255, 255, 0, 0.2)';
                        ctx.fillStyle = 'rgba(255, 255, 0, 0.05)';
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.arc(0, 0, wolfAI.sightRange || 400, -Math.PI / 6, Math.PI / 6);
                        ctx.closePath();
                        ctx.fill();
                        ctx.stroke();
                        ctx.restore();
                    }
                    
                    // Draw alert indicator
                    if (wolfAI && wolfAI.alertLevel > 0) {
                        ctx.fillStyle = wolfAI.alertLevel === 2 ? '#ff0000' : '#ffff00';
                        ctx.font = '16px Arial';
                        ctx.fillText(wolfAI.alertLevel === 2 ? '!' : '?', 0, -25);
                    }
                    break;
                    
                case 'projectile':
                    ctx.fillStyle = '#ffff00';
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#ffff00';
                    ctx.beginPath();
                    ctx.arc(0, 0, 5, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                    
                case 'powerup':
                    const colors = ['#00ffff', '#ff00ff', '#ffff00', '#00ff00'];
                    ctx.fillStyle = colors[entity.powerType || 0];
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = ctx.fillStyle;
                    ctx.save();
                    ctx.rotate(Date.now() * 0.002);
                    ctx.fillRect(-10, -10, 20, 20);
                    ctx.restore();
                    break;
                    
                case 'obstacle':
                    ctx.fillStyle = entity.destructible ? '#666666' : '#333333';
                    ctx.beginPath();
                    ctx.arc(0, 0, entity.radius || 30, 0, Math.PI * 2);
                    ctx.fill();
                    if (entity.destructible) {
                        ctx.strokeStyle = '#999999';
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    }
                    break;
            }
            
            ctx.restore();
        }
        
        // Render minimap
        function renderMinimap(entities) {
            const ctx = Game.minimapCtx;
            const scale = 0.1;
            
            // Clear minimap
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, 200, 200);
            
            // Draw entities on minimap
            entities.forEach(entity => {
                const x = (entity.x * scale * 200) / Game.canvas.width;
                const y = (entity.y * scale * 200) / Game.canvas.height;
                
                ctx.fillStyle = entity.type === 'player' ? '#00ff00' :
                               entity.type === 'enemy' ? '#ff0000' :
                               entity.type === 'wolf' ? '#ff8800' : '#666666';
                
                ctx.fillRect(x - 1, y - 1, 2, 2);
            });
        }
        
        // Update HUD
        function updateHUD() {
            const healthBar = document.getElementById('healthBar');
            const energyBar = document.getElementById('energyBar');
            const scoreElement = document.getElementById('score');
            
            if (Game.engine && Game.engine.getPlayerState) {
                // WASM player state
                const player = Game.engine.getPlayerState();
                if (player) {
                    if (healthBar) healthBar.style.width = Math.max(0, Math.min(100, player.health)) + '%';
                    if (energyBar) energyBar.style.width = Math.max(0, Math.min(100, player.energy)) + '%';
                }
            } else {
                // JavaScript player state
                if (healthBar) healthBar.style.width = Math.max(0, Math.min(100, Game.player.health)) + '%';
                if (energyBar) energyBar.style.width = Math.max(0, Math.min(100, Game.player.energy)) + '%';
            }
            
            if (scoreElement) scoreElement.textContent = Game.score || 0;
        }
        
        // Update stats
        function updateStats() {
            const fpsElement = document.getElementById('fps');
            const msElement = document.getElementById('ms');
            const wasmMsElement = document.getElementById('wasmMs');
            const entitiesElement = document.getElementById('entities');
            
            if (fpsElement) fpsElement.textContent = Game.stats.fps || 0;
            if (msElement) msElement.textContent = Game.stats.fps > 0 ? (1000 / Game.stats.fps).toFixed(1) : '0';
            if (wasmMsElement) wasmMsElement.textContent = (Game.stats.wasmTime || 0).toFixed(1);
            if (entitiesElement) entitiesElement.textContent = Game.stats.entities || 0;
        }
        
        // Toggle pause
        Game.togglePause = function() {
            Game.paused = !Game.paused;
            document.getElementById('pauseMenu').style.display = Game.paused ? 'block' : 'none';
        };
        
        // Resume game
        Game.resume = function() {
            Game.paused = false;
            document.getElementById('pauseMenu').style.display = 'none';
        };
        
        // Restart game
        Game.restart = function() {
            Game.resume();
            initGame();
        };
        
        // Quit game
        Game.quit = function() {
            Game.running = false;
            Game.paused = false;
            document.getElementById('pauseMenu').style.display = 'none';
            document.getElementById('gameUI').style.display = 'none';
            document.getElementById('mobileControls').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'flex';
        };
        
        // Show settings
        Game.showSettings = function() {
            alert('Settings panel coming soon!');
        };
        
        // Check if mobile
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // Handle resize
        window.addEventListener('resize', resizeCanvas);
        
        // Prevent context menu
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        
        // Initialize on load
        window.addEventListener('DOMContentLoaded', initWASM);
    </script>
