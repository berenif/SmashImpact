<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ultimate WASM Game Engine - Enhanced Mobile Controls</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Landscape orientation warning */
        #orientationWarning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            text-align: center;
            padding: 20px;
        }

        #orientationWarning.show {
            display: flex;
        }

        .orientation-icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: rotate-phone 2s ease-in-out infinite;
        }

        @keyframes rotate-phone {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(90deg); }
        }

        .orientation-message {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 15px;
        }

        .orientation-submessage {
            font-size: 16px;
            opacity: 0.8;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            cursor: crosshair;
        }

        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .loader {
            width: 120px;
            height: 120px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 30px;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .loading-progress {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            background: #fff;
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }

        #mainMenu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 900;
        }

        .game-title {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 50px;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            padding: 18px 60px;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 2px solid #fff;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: #fff;
            color: #764ba2;
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        #gameUI {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }

        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
        }

        .hud-item {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .health-bar {
            width: 200px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ee5a24);
            transition: width 0.3s;
        }

        .energy-bar {
            width: 200px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }

        .energy-fill {
            height: 100%;
            background: linear-gradient(90deg, #4834d4, #686de0);
            transition: width 0.3s;
        }

        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #minimap {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        /* Enhanced Mobile Controls */
        #mobileControls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
            z-index: 100;
        }

        /* Virtual Joystick */
        .virtual-joystick {
            position: absolute;
            bottom: 60px;
            left: 60px;
            width: 160px;
            height: 160px;
            pointer-events: all;
        }

        .joystick-base {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15), rgba(0, 0, 0, 0.4));
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), inset 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .joystick-knob {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9), rgba(200, 200, 200, 0.6));
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            pointer-events: none;
        }

        .joystick-knob.active {
            background: radial-gradient(circle, rgba(100, 200, 255, 0.9), rgba(50, 150, 255, 0.6));
            box-shadow: 0 0 25px rgba(100, 200, 255, 0.7);
        }

        /* Action Buttons Container */
        .action-buttons {
            position: absolute;
            bottom: 50px;
            right: 50px;
            pointer-events: all;
        }

        /* Individual Action Buttons */
        .action-btn {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.1));
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 10px;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            transition: transform 0.1s, box-shadow 0.1s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .action-btn span.icon {
            font-size: 24px;
            margin-bottom: 2px;
        }

        .action-btn:active {
            transform: scale(0.92);
        }

        .action-btn.pressed {
            background: radial-gradient(circle, rgba(100, 200, 255, 0.5), rgba(50, 150, 255, 0.3));
            border-color: rgba(100, 200, 255, 0.8);
            box-shadow: 0 0 30px rgba(100, 200, 255, 0.7);
        }

        /* Attack Button - Primary action */
        #attackBtn {
            width: 85px;
            height: 85px;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(255, 100, 100, 0.35), rgba(255, 50, 50, 0.15));
            border-color: rgba(255, 100, 100, 0.5);
        }

        #attackBtn:active {
            background: radial-gradient(circle, rgba(255, 150, 150, 0.6), rgba(255, 100, 100, 0.4));
            box-shadow: 0 0 35px rgba(255, 100, 100, 0.8);
        }

        /* Block Button */
        #blockBtn {
            width: 70px;
            height: 70px;
            right: 100px;
            bottom: 10px;
            background: radial-gradient(circle, rgba(100, 150, 255, 0.35), rgba(50, 100, 255, 0.15));
            border-color: rgba(100, 150, 255, 0.5);
        }

        /* Roll/Dodge Button */
        #rollBtn {
            width: 70px;
            height: 70px;
            right: 10px;
            bottom: 100px;
            background: radial-gradient(circle, rgba(255, 200, 100, 0.35), rgba(255, 150, 50, 0.15));
            border-color: rgba(255, 200, 100, 0.5);
        }

        /* Special Ability Button */
        #specialBtn {
            width: 65px;
            height: 65px;
            right: 90px;
            bottom: 90px;
            background: radial-gradient(circle, rgba(200, 100, 255, 0.35), rgba(150, 50, 255, 0.15));
            border-color: rgba(200, 100, 255, 0.5);
        }

        /* Target Switch Button */
        #targetSwitchBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 120px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 10px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            z-index: 102;
        }

        #targetSwitchBtn:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }

        .target-arrow {
            font-size: 20px;
            transition: transform 0.2s;
        }

        #targetSwitchBtn:active .target-arrow.left {
            transform: translateX(-3px);
        }

        #targetSwitchBtn:active .target-arrow.right {
            transform: translateX(3px);
        }

        #pauseMenu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            display: none;
            z-index: 1000;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        #performanceStats {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            display: none;
        }

        .perf-stat {
            display: inline-block;
            margin: 0 10px;
        }

        @media (max-width: 768px) {
            #mobileControls {
                display: block;
            }
            
            .game-title {
                font-size: 48px;
            }
            
            .btn {
                padding: 15px 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Orientation Warning for Mobile -->
    <div id="orientationWarning">
        <div class="orientation-icon">üì±</div>
        <div class="orientation-message">Please rotate your device</div>
        <div class="orientation-submessage">This game is best played in landscape mode</div>
    </div>

    <canvas id="gameCanvas"></canvas>
    
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loader"></div>
        <div class="loading-text">Loading WASM Engine</div>
        <div class="loading-progress">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
    </div>
    
    <!-- Main Menu -->
    <div id="mainMenu">
        <h1 class="game-title">WASM ULTIMATE</h1>
        <div class="menu-buttons">
            <button class="btn" onclick="Game.start('campaign')">Campaign</button>
            <button class="btn" onclick="Game.start('survival')">Survival</button>
            <button class="btn" onclick="Game.start('multiplayer')">Multiplayer</button>
            <button class="btn" onclick="Game.start('sandbox')">Sandbox</button>
            <button class="btn" onclick="Game.showSettings()">Settings</button>
        </div>
    </div>
    
    <!-- Game UI -->
    <div id="gameUI">
        <!-- HUD -->
        <div id="hud">
            <div class="hud-item">
                <div>Health</div>
                <div class="health-bar">
                    <div class="health-fill" id="healthBar" style="width: 100%"></div>
                </div>
            </div>
            <div class="hud-item">
                <div>Energy</div>
                <div class="energy-bar">
                    <div class="energy-fill" id="energyBar" style="width: 100%"></div>
                </div>
            </div>
            <div class="hud-item">
                <div>Wave: <span id="waveNum">1</span></div>
            </div>
            <div class="hud-item">
                <div>Enemies: <span id="enemyCount">0</span></div>
            </div>
        </div>
        
        <!-- Score -->
        <div id="score">0</div>
        
        <!-- Minimap -->
        <canvas id="minimap"></canvas>
        
        <!-- Performance Stats -->
        <div id="performanceStats">
            <span class="perf-stat">FPS: <span id="fps">0</span></span>
            <span class="perf-stat">MS: <span id="ms">0</span></span>
            <span class="perf-stat">WASM: <span id="wasmMs">0</span></span>
