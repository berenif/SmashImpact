<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotation Fix Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
        }
        #status {
            margin-bottom: 20px;
            padding: 10px;
            background: #333;
            border-radius: 5px;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .info { color: #2196F3; }
        canvas {
            border: 2px solid #444;
            background: #000;
            display: block;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>WASM Game Engine - Rotation Fix Test</h1>
    <div id="status">Loading...</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="details"></div>

    <script type="module">
        import GameEngineModule from './public/game_engine.js';
        import { Renderer } from './src/game/renderer.js';

        const statusEl = document.getElementById('status');
        const detailsEl = document.getElementById('details');
        const canvas = document.getElementById('gameCanvas');

        async function testRotation() {
            try {
                statusEl.innerHTML = '<span class="info">Initializing WASM module...</span>';
                
                // Initialize WASM module
                const wasmModule = await GameEngineModule({
                    print: (text) => console.log('[WASM]:', text),
                    printErr: (text) => console.error('[WASM Error]:', text)
                });

                statusEl.innerHTML = '<span class="success">✓ WASM module loaded successfully</span>';

                // Create game engine
                const engine = new wasmModule.GameEngine(800, 600);
                
                // Create renderer
                const renderer = new Renderer(canvas, null);
                
                // Start game
                engine.startGame();
                
                // Test entity creation and rotation
                const entities = engine.getEntityPositions();
                
                let testResults = '<h3>Entity Rotation Test Results:</h3><ul>';
                let allHaveRotation = true;
                
                entities.forEach(entity => {
                    const hasRotation = entity.rotation !== undefined;
                    const rotationValue = hasRotation ? entity.rotation.toFixed(2) : 'undefined';
                    const entityType = ['Player', 'Enemy', 'Projectile', 'PowerUp', 'Obstacle'][entity.type] || 'Unknown';
                    
                    testResults += `<li>${entityType} (ID: ${entity.id}): rotation = ${rotationValue} ${hasRotation ? '✓' : '✗'}</li>`;
                    
                    if (!hasRotation) allHaveRotation = false;
                });
                
                testResults += '</ul>';
                
                if (allHaveRotation) {
                    testResults += '<p class="success"><strong>✓ All entities have rotation values!</strong></p>';
                } else {
                    testResults += '<p class="error"><strong>✗ Some entities are missing rotation values</strong></p>';
                }
                
                detailsEl.innerHTML = testResults;
                
                // Test rendering
                let frameCount = 0;
                let lastTime = performance.now();
                
                function gameLoop(currentTime) {
                    const deltaTime = currentTime - lastTime;
                    lastTime = currentTime;
                    
                    // Update engine
                    engine.update(deltaTime);
                    
                    // Update player input (make player rotate)
                    const angle = (currentTime / 1000) * 0.5; // Slow rotation
                    const aimX = 400 + Math.cos(angle) * 100;
                    const aimY = 300 + Math.sin(angle) * 100;
                    engine.updatePlayerInput(0, 0, aimX, aimY);
                    
                    // Render
                    try {
                        renderer.render(engine, null);
                        frameCount++;
                        
                        if (frameCount === 1) {
                            statusEl.innerHTML += '<br><span class="success">✓ Rendering successful - no canvas errors!</span>';
                        }
                    } catch (error) {
                        statusEl.innerHTML += `<br><span class="error">✗ Rendering error: ${error.message}</span>`;
                        return; // Stop loop on error
                    }
                    
                    if (frameCount < 60) { // Run for 60 frames
                        requestAnimationFrame(gameLoop);
                    } else {
                        statusEl.innerHTML += `<br><span class="info">Rendered ${frameCount} frames successfully!</span>`;
                    }
                }
                
                requestAnimationFrame(gameLoop);
                
            } catch (error) {
                statusEl.innerHTML = `<span class="error">✗ Error: ${error.message}</span>`;
                console.error('Test failed:', error);
            }
        }

        // Run test
        testRotation();
    </script>
</body>
</html>
