<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0; url=menu.html">
  <title>Redirecting to Smash Impact...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0e27;
      color: #e2e8f0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      color: #94a3b8;
      margin-bottom: 20px;
    }
    a {
      color: #6366f1;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }
    .spinner {
      width: 40px;
      height: 40px;
      margin: 20px auto;
      border: 3px solid rgba(99, 102, 241, 0.3);
      border-radius: 50%;
      border-top-color: #6366f1;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Loading Smash Impact</h1>
    <p>Redirecting to the new mobile-optimized version...</p>
    <p>If you're not redirected, <a href="menu.html">click here</a></p>
  </div>
  <script>
    // Fallback redirect
    setTimeout(() => {
      window.location.href = 'menu.html';
    }, 100);
  </script>
</body>
</html>
