<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Module Test - Rebuilt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }
        #status {
            padding: 20px;
            background: #333;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #f44336;
        }
        canvas {
            border: 2px solid #444;
            display: block;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>WASM Module Test - Rebuilt Version</h1>
    <div id="status">Loading...</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div>
        <button onclick="testCreatePlayer()">Create Player</button>
        <button onclick="testCreateEnemy()">Create Enemy</button>
        <button onclick="testCreateWolf()">Create Wolf</button>
        <button onclick="testGetEntities()">Get All Entities</button>
        <button onclick="testClear()">Clear All</button>
    </div>
    <pre id="output"></pre>

    <script type="module">
        let wasmModule = null;
        let engine = null;
        let canvas = document.getElementById('gameCanvas');
        let ctx = canvas.getContext('2d');
        
        function log(message, isError = false) {
            const status = document.getElementById('status');
            const output = document.getElementById('output');
            
            if (isError) {
                status.innerHTML += `<div class="error">${message}</div>`;
                console.error(message);
            } else {
                status.innerHTML += `<div class="success">${message}</div>`;
                console.log(message);
            }
            
            output.textContent += message + '\n';
        }
        
        async function loadWASM() {
            try {
                log('Loading WASM module...');
                
                // Import the module
                const GameEngineModule = (await import('./public/game_engine.js')).default;
                
                log('Creating module instance...');
                
                // Create the module with proper configuration
                wasmModule = await GameEngineModule({
                    locateFile: (path) => {
                        if (path.endsWith('.wasm')) {
                            return './public/game_engine.wasm';
                        }
                        return path;
                    },
                    print: (text) => log('[WASM]: ' + text),
                    printErr: (text) => log('[WASM Error]: ' + text, true),
                    onRuntimeInitialized: () => {
                        log('WASM runtime initialized');
                    }
                });
                
                log('WASM module loaded successfully!');
                
                // Check if GameEngine class exists
                if (wasmModule.GameEngine) {
                    log('GameEngine class found!');
                    
                    // Create engine instance
                    engine = new wasmModule.GameEngine(canvas.width, canvas.height);
                    log('GameEngine instance created!');
                    
                    // Make functions global for button testing
                    window.testCreatePlayer = () => {
                        if (engine) {
                            const id = engine.createPlayer(canvas.width/2, canvas.height/2);
                            log(`Player created with ID: ${id}`);
                            render();
                        }
                    };
                    
                    window.testCreateEnemy = () => {
                        if (engine) {
                            const x = Math.random() * canvas.width;
                            const y = Math.random() * canvas.height;
                            const id = engine.createEnemy(x, y);
                            log(`Enemy created at (${x.toFixed(0)}, ${y.toFixed(0)}) with ID: ${id}`);
                            render();
                        }
                    };
                    
                    window.testCreateWolf = () => {
                        if (engine) {
                            const x = Math.random() * canvas.width;
                            const y = Math.random() * canvas.height;
                            const id = engine.createWolf(x, y, false);
                            log(`Wolf created at (${x.toFixed(0)}, ${y.toFixed(0)}) with ID: ${id}`);
                            render();
                        }
                    };
                    
                    window.testGetEntities = () => {
                        if (engine) {
                            const entities = engine.getAllEntities();
                            log(`Total entities: ${entities.length}`);
                            entities.forEach(e => {
                                log(`  ${e.type} at (${e.x.toFixed(0)}, ${e.y.toFixed(0)})`);
                            });
                        }
                    };
                    
                    window.testClear = () => {
                        if (engine) {
                            engine.clearEntities();
                            log('All entities cleared');
                            render();
                        }
                    };
                    
                    // Start render loop
                    render();
                    
                } else {
                    log('GameEngine class NOT found in module!', true);
                    log('Available exports: ' + Object.keys(wasmModule).join(', '));
                }
                
            } catch (error) {
                log('Failed to load WASM: ' + error.message, true);
                log('Stack trace: ' + error.stack, true);
            }
        }
        
        function render() {
            if (!engine) return;
            
            // Clear canvas
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Get all entities
            try {
                const entities = engine.getAllEntities();
                
                // Draw entities
                entities.forEach(entity => {
                    ctx.save();
                    ctx.translate(entity.x, entity.y);
                    
                    switch(entity.type) {
                        case 'player':
                            ctx.fillStyle = '#00ff00';
                            ctx.beginPath();
                            ctx.arc(0, 0, entity.radius || 20, 0, Math.PI * 2);
                            ctx.fill();
                            break;
                        case 'enemy':
                            ctx.fillStyle = '#ff0000';
                            ctx.beginPath();
                            ctx.arc(0, 0, entity.radius || 15, 0, Math.PI * 2);
                            ctx.fill();
                            break;
                        case 'wolf':
                            ctx.fillStyle = '#ff8800';
                            ctx.beginPath();
                            ctx.arc(0, 0, entity.radius || 18, 0, Math.PI * 2);
                            ctx.fill();
                            break;
                        default:
                            ctx.fillStyle = '#ffffff';
                            ctx.beginPath();
                            ctx.arc(0, 0, 10, 0, Math.PI * 2);
                            ctx.fill();
                    }
                    
                    ctx.restore();
                });
                
                // Show entity count
                ctx.fillStyle = '#fff';
                ctx.font = '16px Arial';
                ctx.fillText(`Entities: ${entities.length}`, 10, 30);
                
            } catch (error) {
                log('Render error: ' + error.message, true);
            }
        }
        
        // Load WASM on page load
        loadWASM();
    </script>
</body>
</html>
