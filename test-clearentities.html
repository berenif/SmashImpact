<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test clearEntities Function</title>
</head>
<body>
    <h1>Testing clearEntities Function</h1>
    <div id="status">Loading...</div>
    <pre id="output"></pre>

    <script type="module">
        import GameEngineModule from './public/game_engine.js';
        
        const statusEl = document.getElementById('status');
        const outputEl = document.getElementById('output');
        
        async function test() {
            try {
                statusEl.textContent = 'Initializing WASM module...';
                
                // Initialize the WASM module
                const Module = await GameEngineModule();
                
                statusEl.textContent = 'Creating GameEngine instance...';
                
                // Create game engine instance
                const engine = new Module.GameEngine(1920, 1080);
                
                // Test if clearEntities exists and is a function
                if (typeof engine.clearEntities === 'function') {
                    statusEl.textContent = '✅ Success! clearEntities is available';
                    outputEl.textContent = 'engine.clearEntities is a function: ' + (typeof engine.clearEntities);
                    
                    // Try calling it
                    try {
                        engine.clearEntities();
                        outputEl.textContent += '\n✅ clearEntities() called successfully!';
                    } catch (callError) {
                        outputEl.textContent += '\n❌ Error calling clearEntities(): ' + callError.message;
                    }
                } else {
                    statusEl.textContent = '❌ Error: clearEntities is not a function';
                    outputEl.textContent = 'engine.clearEntities type: ' + (typeof engine.clearEntities);
                    
                    // List available methods
                    outputEl.textContent += '\n\nAvailable methods on engine:';
                    for (let key in engine) {
                        if (typeof engine[key] === 'function') {
                            outputEl.textContent += '\n  - ' + key;
                        }
                    }
                }
                
            } catch (error) {
                statusEl.textContent = '❌ Error: ' + error.message;
                outputEl.textContent = error.stack;
            }
        }
        
        test();
    </script>
</body>
</html>
