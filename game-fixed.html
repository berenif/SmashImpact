<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ultimate WASM Game Engine - Fixed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            cursor: crosshair;
        }

        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .loader {
            width: 120px;
            height: 120px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 30px;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        #gameUI {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 100;
        }

        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .health-bar {
            width: 200px;
            height: 20px;
            background: rgba(0,0,0,0.5);
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6600);
            transition: width 0.3s;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div class="loader"></div>
        <div class="loading-text">Loading Game...</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="gameUI" style="display: none;">
        <div class="hud">
            <div class="score">Score: <span id="scoreValue">0</span></div>
            <div class="health-bar">
                <div class="health-fill" id="healthBar"></div>
            </div>
        </div>
    </div>

    <script type="module">
        // Game state
        const Game = {
            canvas: null,
            ctx: null,
            running: false,
            score: 0,
            entities: [],
            player: null,
            lastTime: 0,
            keys: {},
            mouse: { x: 0, y: 0, down: false }
        };

        // Initialize game
        async function init() {
            try {
                // Setup canvas
                Game.canvas = document.getElementById('gameCanvas');
                Game.ctx = Game.canvas.getContext('2d');
                
                // Resize canvas
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);
                
                // Setup input
                setupInput();
                
                // Try to load WASM module
                let wasmLoaded = false;
                try {
                    const module = await import('./public/game_engine.js');
                    const GameEngineModule = module.default;
                    Game.wasmModule = await GameEngineModule();
                    Game.engine = new Game.wasmModule.GameEngine(Game.canvas.width, Game.canvas.height);
                    wasmLoaded = true;
                    console.log('âœ… WASM module loaded successfully');
                } catch (error) {
                    console.warn('WASM module not available, using JavaScript fallback:', error);
                }
                
                // Initialize game entities
                initGame();
                
                // Hide loading screen
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.display = 'none';
                    document.getElementById('gameUI').style.display = 'block';
                    Game.running = true;
                    requestAnimationFrame(gameLoop);
                }, 500);
                
            } catch (error) {
                console.error('Failed to initialize game:', error);
                alert('Failed to initialize game. Please refresh the page.');
            }
        }

        function resizeCanvas() {
            Game.canvas.width = window.innerWidth;
            Game.canvas.height = window.innerHeight;
        }

        function setupInput() {
            // Keyboard
            window.addEventListener('keydown', (e) => {
                Game.keys[e.key.toLowerCase()] = true;
                if (e.key === ' ') e.preventDefault();
            });
            
            window.addEventListener('keyup', (e) => {
                Game.keys[e.key.toLowerCase()] = false;
            });
            
            // Mouse
            Game.canvas.addEventListener('mousemove', (e) => {
                Game.mouse.x = e.clientX;
                Game.mouse.y = e.clientY;
            });
            
            Game.canvas.addEventListener('mousedown', () => {
                Game.mouse.down = true;
            });
            
            Game.canvas.addEventListener('mouseup', () => {
                Game.mouse.down = false;
            });
            
            // Touch
            Game.canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                Game.mouse.x = touch.clientX;
                Game.mouse.y = touch.clientY;
                Game.mouse.down = true;
            });
            
            Game.canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                Game.mouse.x = touch.clientX;
                Game.mouse.y = touch.clientY;
            });
            
            Game.canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                Game.mouse.down = false;
            });
        }

        function initGame() {
            // Create player
            Game.player = {
                x: Game.canvas.width / 2,
                y: Game.canvas.height / 2,
                vx: 0,
                vy: 0,
                radius: 20,
                health: 100,
                color: '#00ff00',
                speed: 5
            };
            
            // Add player to entities
            Game.entities = [Game.player];
            
            // Create some enemies
            for (let i = 0; i < 5; i++) {
                Game.entities.push({
                    x: Math.random() * Game.canvas.width,
                    y: Math.random() * Game.canvas.height,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    radius: 15,
                    color: '#ff0000',
                    type: 'enemy'
                });
            }
            
            // Create power-ups
            for (let i = 0; i < 3; i++) {
                Game.entities.push({
                    x: Math.random() * Game.canvas.width,
                    y: Math.random() * Game.canvas.height,
                    radius: 10,
                    color: '#ffff00',
                    type: 'powerup'
                });
            }
        }

        function update(deltaTime) {
            // Update player based on input
            if (Game.keys['w'] || Game.keys['arrowup']) Game.player.vy = -Game.player.speed;
            else if (Game.keys['s'] || Game.keys['arrowdown']) Game.player.vy = Game.player.speed;
            else Game.player.vy *= 0.9;
            
            if (Game.keys['a'] || Game.keys['arrowleft']) Game.player.vx = -Game.player.speed;
            else if (Game.keys['d'] || Game.keys['arrowright']) Game.player.vx = Game.player.speed;
            else Game.player.vx *= 0.9;
            
            // Update all entities
            for (let entity of Game.entities) {
                if (entity.vx) entity.x += entity.vx;
                if (entity.vy) entity.y += entity.vy;
                
                // Wrap around screen
                if (entity.x < 0) entity.x = Game.canvas.width;
                if (entity.x > Game.canvas.width) entity.x = 0;
                if (entity.y < 0) entity.y = Game.canvas.height;
                if (entity.y > Game.canvas.height) entity.y = 0;
                
                // Enemy AI - move towards player
                if (entity.type === 'enemy') {
                    const dx = Game.player.x - entity.x;
                    const dy = Game.player.y - entity.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist > 0) {
                        entity.vx = (dx / dist) * 1.5;
                        entity.vy = (dy / dist) * 1.5;
                    }
                }
            }
            
            // Check collisions
            for (let i = 0; i < Game.entities.length; i++) {
                for (let j = i + 1; j < Game.entities.length; j++) {
                    const e1 = Game.entities[i];
                    const e2 = Game.entities[j];
                    const dx = e2.x - e1.x;
                    const dy = e2.y - e1.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < e1.radius + e2.radius) {
                        // Handle collision
                        if (e1 === Game.player && e2.type === 'enemy') {
                            Game.player.health -= 1;
                            updateHealth();
                        } else if (e1 === Game.player && e2.type === 'powerup') {
                            Game.score += 100;
                            updateScore();
                            // Remove powerup
                            Game.entities.splice(j, 1);
                            j--;
                        }
                    }
                }
            }
            
            // Shoot projectiles
            if (Game.mouse.down) {
                if (!Game.lastShot || Date.now() - Game.lastShot > 200) {
                    const dx = Game.mouse.x - Game.player.x;
                    const dy = Game.mouse.y - Game.player.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    Game.entities.push({
                        x: Game.player.x,
                        y: Game.player.y,
                        vx: (dx / dist) * 10,
                        vy: (dy / dist) * 10,
                        radius: 5,
                        color: '#00ffff',
                        type: 'projectile'
                    });
                    
                    Game.lastShot = Date.now();
                }
            }
            
            // Remove projectiles that hit enemies
            for (let i = Game.entities.length - 1; i >= 0; i--) {
                const projectile = Game.entities[i];
                if (projectile.type === 'projectile') {
                    for (let j = Game.entities.length - 1; j >= 0; j--) {
                        const enemy = Game.entities[j];
                        if (enemy.type === 'enemy') {
                            const dx = enemy.x - projectile.x;
                            const dy = enemy.y - projectile.y;
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            
                            if (dist < projectile.radius + enemy.radius) {
                                // Remove both
                                Game.entities.splice(j, 1);
                                if (i > j) i--;
                                Game.entities.splice(i, 1);
                                Game.score += 10;
                                updateScore();
                                break;
                            }
                        }
                    }
                }
            }
            
            // Spawn new enemies occasionally
            if (Math.random() < 0.01) {
                Game.entities.push({
                    x: Math.random() * Game.canvas.width,
                    y: Math.random() * Game.canvas.height,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    radius: 15,
                    color: '#ff0000',
                    type: 'enemy'
                });
            }
        }

        function render() {
            const ctx = Game.ctx;
            
            // Clear canvas
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, Game.canvas.width, Game.canvas.height);
            
            // Draw grid
            ctx.strokeStyle = 'rgba(100, 100, 200, 0.1)';
            ctx.lineWidth = 1;
            const gridSize = 50;
            
            for (let x = 0; x <= Game.canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, Game.canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y <= Game.canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(Game.canvas.width, y);
                ctx.stroke();
            }
            
            // Draw entities
            for (let entity of Game.entities) {
                ctx.save();
                ctx.fillStyle = entity.color;
                ctx.shadowBlur = 20;
                ctx.shadowColor = entity.color;
                ctx.beginPath();
                ctx.arc(entity.x, entity.y, entity.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function updateScore() {
            document.getElementById('scoreValue').textContent = Game.score;
        }

        function updateHealth() {
            document.getElementById('healthBar').style.width = Game.player.health + '%';
            if (Game.player.health <= 0) {
                alert('Game Over! Score: ' + Game.score);
                Game.running = false;
                location.reload();
            }
        }

        function gameLoop(currentTime) {
            if (!Game.running) return;
            
            const deltaTime = currentTime - Game.lastTime;
            Game.lastTime = currentTime;
            
            update(deltaTime);
            render();
            
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        init();
    </script>
</body>
</html>
