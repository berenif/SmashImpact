<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test WASM Exports</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #0f0;
        }
        .success {
            color: #0f0;
        }
        .error {
            color: #f00;
        }
        .info {
            color: #ff0;
        }
        pre {
            background: #000;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>WASM Module Export Test</h1>
    <div id="output"></div>

    <script type="module">
        import GameEngineModule from './public/game_engine.js';
        
        const output = document.getElementById('output');
        
        function log(message, className = '') {
            const div = document.createElement('div');
            div.className = className;
            div.textContent = message;
            output.appendChild(div);
        }
        
        async function testWASMExports() {
            try {
                log('Loading WASM module...', 'info');
                
                const Module = await GameEngineModule();
                
                log('WASM module loaded successfully!', 'success');
                
                // List of expected exports
                const expectedExports = [
                    'GameEngine',
                    'Vec2',
                    'GameObject',
                    'CollisionSystem',
                    'EntityType'
                ];
                
                const missingExports = [];
                const foundExports = [];
                
                log('\nChecking exports:', 'info');
                
                for (const exportName of expectedExports) {
                    if (typeof Module[exportName] !== 'undefined') {
                        foundExports.push(exportName);
                        log(`✓ ${exportName} - Found`, 'success');
                        
                        // Test instantiation for classes
                        if (exportName === 'Vec2') {
                            try {
                                const vec = new Module.Vec2(10, 20);
                                log(`  Vec2 instance created: x=${vec.x}, y=${vec.y}`, 'info');
                                log(`  Vec2 magnitude: ${vec.magnitude()}`, 'info');
                            } catch (e) {
                                log(`  Error creating Vec2: ${e.message}`, 'error');
                            }
                        } else if (exportName === 'CollisionSystem') {
                            try {
                                const collision = new Module.CollisionSystem();
                                log(`  CollisionSystem instance created`, 'info');
                            } catch (e) {
                                log(`  Error creating CollisionSystem: ${e.message}`, 'error');
                            }
                        } else if (exportName === 'GameEngine') {
                            try {
                                const engine = new Module.GameEngine(800, 600);
                                log(`  GameEngine instance created`, 'info');
                            } catch (e) {
                                log(`  Error creating GameEngine: ${e.message}`, 'error');
                            }
                        }
                    } else {
                        missingExports.push(exportName);
                        log(`✗ ${exportName} - Missing`, 'error');
                    }
                }
                
                log('\n--- Summary ---', 'info');
                log(`Found exports: ${foundExports.length}/${expectedExports.length}`, 
                    foundExports.length === expectedExports.length ? 'success' : 'error');
                
                if (missingExports.length > 0) {
                    log(`Missing exports: ${missingExports.join(', ')}`, 'error');
                } else {
                    log('All expected exports are available!', 'success');
                }
                
                // List all available exports
                log('\n--- All Module Properties ---', 'info');
                const allProps = Object.keys(Module).filter(key => 
                    typeof Module[key] === 'function' || 
                    (typeof Module[key] === 'object' && Module[key] !== null)
                );
                
                const pre = document.createElement('pre');
                pre.textContent = JSON.stringify(allProps, null, 2);
                output.appendChild(pre);
                
            } catch (error) {
                log(`Error loading WASM module: ${error.message}`, 'error');
                console.error(error);
            }
        }
        
        // Run the test
        testWASMExports();
    </script>
</body>
</html>
