<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Redeclaration Fix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #0a0e27;
            color: #e2e8f0;
        }
        
        #status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        
        .success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            color: #10b981;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }
        
        .warning {
            background: rgba(245, 158, 11, 0.2);
            border: 1px solid #f59e0b;
            color: #f59e0b;
        }
        
        canvas {
            border: 2px solid #374151;
            margin: 20px 0;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: #5b56f0;
        }
    </style>
</head>
<body>
    <h1>SmashImpact - Redeclaration Fix Test</h1>
    
    <div id="status" class="warning">Testing JavaScript class redeclarations...</div>
    
    <div class="controls">
        <button onclick="testVisualEffects()">Test VisualEffects</button>
        <button onclick="testMultiplayerGame()">Test MultiplayerGame</button>
        <button onclick="testGame()">Test Game</button>
    </div>
    
    <canvas id="testCanvas" width="400" height="300"></canvas>
    
    <div id="console-output">
        <h3>Console Output:</h3>
        <pre id="console-log"></pre>
    </div>

    <!-- Load the problematic scripts to test for redeclaration -->
    <script src="visual-effects.js?v=test"></script>
    <script src="multiplayer.js?v=test"></script>
    
    <script>
        // Capture console output
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        const logElement = document.getElementById('console-log');
        
        function addToLog(type, ...args) {
            const timestamp = new Date().toLocaleTimeString();
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            logElement.textContent += `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        console.log = (...args) => {
            originalLog.apply(console, args);
            addToLog('log', ...args);
        };
        
        console.error = (...args) => {
            originalError.apply(console, args);
            addToLog('error', ...args);
        };
        
        console.warn = (...args) => {
            originalWarn.apply(console, args);
            addToLog('warn', ...args);
        };
        
        // Test functions
        function updateStatus(message, type = 'warning') {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = type;
        }
        
        function testVisualEffects() {
            try {
                if (typeof VisualEffects === 'undefined') {
                    throw new Error('VisualEffects class not found');
                }
                
                const canvas = document.getElementById('testCanvas');
                const ctx = canvas.getContext('2d');
                const vfx = new VisualEffects(canvas, ctx);
                
                // Test basic functionality
                vfx.createExplosion(200, 150, { color: '#ff6b6b' });
                vfx.createImpact(100, 100, { color: '#22d3ee' });
                vfx.shakeScreen(5, 200);
                
                console.log('VisualEffects test passed - explosion and impact created');
                updateStatus('✅ VisualEffects class loaded and working correctly!', 'success');
                
                // Start a simple render loop to show the effects
                let lastTime = 0;
                function renderLoop(currentTime) {
                    const deltaTime = currentTime - lastTime;
                    lastTime = currentTime;
                    
                    ctx.fillStyle = '#0a0e27';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    vfx.update(deltaTime);
                    vfx.render();
                    
                    if (vfx.particles.length > 0 || vfx.explosions.length > 0) {
                        requestAnimationFrame(renderLoop);
                    }
                }
                requestAnimationFrame(renderLoop);
                
            } catch (error) {
                console.error('VisualEffects test failed:', error);
                updateStatus('❌ VisualEffects test failed: ' + error.message, 'error');
            }
        }
        
        function testMultiplayerGame() {
            try {
                if (typeof MultiplayerGame === 'undefined') {
                    throw new Error('MultiplayerGame class not found');
                }
                
                const mp = new MultiplayerGame();
                
                // Test basic functionality
                const gameState = mp.getGameState();
                const latency = mp.getLatency();
                const quality = mp.getConnectionQuality();
                
                console.log('MultiplayerGame test passed - game state:', gameState);
                console.log('Latency:', latency, 'Quality:', quality);
                updateStatus('✅ MultiplayerGame class loaded and working correctly!', 'success');
                
            } catch (error) {
                console.error('MultiplayerGame test failed:', error);
                updateStatus('❌ MultiplayerGame test failed: ' + error.message, 'error');
            }
        }
        
        function testGame() {
            try {
                // Test if the game can be loaded without redeclaration errors
                const gameFrame = document.createElement('iframe');
                gameFrame.src = 'game-iso.html';
                gameFrame.style.width = '400px';
                gameFrame.style.height = '300px';
                gameFrame.style.border = '2px solid #374151';
                gameFrame.style.display = 'none';
                
                gameFrame.onload = function() {
                    console.log('Game loaded successfully in iframe');
                    updateStatus('✅ Game loads without redeclaration errors!', 'success');
                };
                
                gameFrame.onerror = function(error) {
                    console.error('Game failed to load:', error);
                    updateStatus('❌ Game failed to load: ' + error, 'error');
                };
                
                document.body.appendChild(gameFrame);
                
                setTimeout(() => {
                    if (gameFrame.contentWindow) {
                        console.log('Game iframe loaded successfully after 2 seconds');
                    }
                }, 2000);
                
            } catch (error) {
                console.error('Game test failed:', error);
                updateStatus('❌ Game test failed: ' + error.message, 'error');
            }
        }
        
        // Initial test on page load
        window.addEventListener('load', () => {
            console.log('Test page loaded');
            
            // Check if classes are available
            const visualEffectsAvailable = typeof VisualEffects !== 'undefined';
            const multiplayerGameAvailable = typeof MultiplayerGame !== 'undefined';
            
            console.log('VisualEffects available:', visualEffectsAvailable);
            console.log('MultiplayerGame available:', multiplayerGameAvailable);
            
            if (visualEffectsAvailable && multiplayerGameAvailable) {
                updateStatus('✅ All classes loaded successfully - no redeclaration errors detected!', 'success');
            } else {
                updateStatus('⚠️ Some classes not available - check console for details', 'warning');
            }
        });
        
        // Catch any uncaught errors
        window.addEventListener('error', (event) => {
            console.error('Uncaught error:', event.error);
            if (event.error && event.error.message && event.error.message.includes('redeclaration')) {
                updateStatus('❌ Redeclaration error detected: ' + event.error.message, 'error');
            }
        });
    </script>
</body>
</html>
