<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Ultimate WASM Game - Responsive Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --ui-background: rgba(0, 0, 0, 0.8);
            --ui-border: rgba(255, 255, 255, 0.2);
            --ui-text: #ffffff;
            --ui-accent: #667eea;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000;
            color: var(--ui-text);
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        /* Device Detection Classes */
        body.desktop-mode {
            cursor: default;
        }

        body.mobile-mode {
            cursor: none;
        }

        body.mobile-mode.landscape-locked {
            transform-origin: center center;
        }

        /* Main Game Container */
        #gameContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Canvas Styles */
        #gameCanvas {
            display: block;
            background: #000;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        /* Desktop Interface */
        body.desktop-mode #gameCanvas {
            width: 100vw;
            height: 100vh;
            cursor: crosshair;
        }

        /* Mobile Interface - Zoomed Out in Landscape */
        body.mobile-mode.landscape #gameCanvas {
            width: 100%;
            height: 100%;
            transform: scale(0.85);
            transform-origin: center center;
        }

        body.mobile-mode.portrait #gameCanvas {
            width: 100%;
            height: 60%;
        }

        /* Loading Screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s;
        }

        .loader {
            width: 120px;
            height: 120px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 30px;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Orientation Lock Screen */
        #orientationLock {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            text-align: center;
            padding: 20px;
        }

        #orientationLock.show {
            display: flex;
        }

        .orientation-icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: rotate-phone 2s ease-in-out infinite;
        }

        @keyframes rotate-phone {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(90deg); }
        }

        .orientation-message {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 15px;
        }

        .orientation-submessage {
            font-size: 18px;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .fullscreen-button {
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .fullscreen-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* Desktop UI Overlay */
        #desktopUI {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }

        body.desktop-mode #desktopUI {
            display: block;
        }

        .desktop-hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }

        .desktop-stats {
            background: var(--ui-background);
            backdrop-filter: blur(10px);
            border: 1px solid var(--ui-border);
            border-radius: 15px;
            padding: 15px 25px;
            pointer-events: auto;
        }

        .stat-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
            font-size: 14px;
        }

        .stat-label {
            margin-right: 10px;
            opacity: 0.7;
        }

        .stat-bar {
            width: 150px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-right: 10px;
        }

        .stat-fill {
            height: 100%;
            background: var(--primary-gradient);
            transition: width 0.3s;
        }

        /* Mobile UI Overlay */
        #mobileUI {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: none;
            z-index: 1000;
        }

        body.mobile-mode #mobileUI {
            display: block;
        }

        /* Mobile Controls Container */
        .mobile-controls-container {
            position: relative;
            width: 100%;
            height: 200px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        /* Virtual Joystick */
        .virtual-joystick {
            position: relative;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .joystick-knob {
            width: 50px;
            height: 50px;
            background: var(--primary-gradient);
            border-radius: 50%;
            position: absolute;
            transition: none;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.5);
        }

        .joystick-knob.active {
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.8);
        }

        /* Action Buttons */
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(2, 70px);
            grid-template-rows: repeat(2, 70px);
            gap: 15px;
        }

        .action-btn {
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            color: white;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s;
            position: relative;
            overflow: hidden;
        }

        .action-btn:active {
            transform: scale(0.95);
            background: var(--primary-gradient);
        }

        .action-btn.attack {
            grid-column: 2;
            grid-row: 1;
            background-color: rgba(255, 67, 67, 0.3);
        }

        .action-btn.dodge {
            grid-column: 1;
            grid-row: 1;
            background-color: rgba(67, 255, 67, 0.3);
        }

        .action-btn.block {
            grid-column: 1;
            grid-row: 2;
            background-color: rgba(67, 67, 255, 0.3);
        }

        .action-btn.special {
            grid-column: 2;
            grid-row: 2;
            background-color: rgba(255, 255, 67, 0.3);
        }

        /* Mobile HUD */
        .mobile-hud {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            z-index: 1001;
        }

        .mobile-health-bar {
            flex: 1;
            max-width: 200px;
            height: 30px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            overflow: hidden;
            padding: 3px;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #ff6666);
            border-radius: 12px;
            transition: width 0.3s;
        }

        /* Target Switch for Mobile */
        .target-switch {
            display: flex;
            gap: 10px;
        }

        .target-btn {
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Landscape Mode Adjustments */
        body.mobile-mode.landscape .mobile-controls-container {
            height: 150px;
            padding: 10px 20px;
        }

        body.mobile-mode.landscape .virtual-joystick {
            width: 100px;
            height: 100px;
        }

        body.mobile-mode.landscape .joystick-knob {
            width: 40px;
            height: 40px;
        }

        body.mobile-mode.landscape .action-buttons {
            grid-template-columns: repeat(2, 60px);
            grid-template-rows: repeat(2, 60px);
            gap: 10px;
        }

        body.mobile-mode.landscape .mobile-hud {
            top: 5px;
        }

        body.mobile-mode.landscape .mobile-health-bar {
            height: 25px;
        }

        /* Fullscreen Styles */
        body:-webkit-full-screen {
            width: 100%;
            height: 100%;
        }

        body:-moz-full-screen {
            width: 100%;
            height: 100%;
        }

        body:-ms-fullscreen {
            width: 100%;
            height: 100%;
        }

        body:fullscreen {
            width: 100%;
            height: 100%;
        }

        /* Pause Menu */
        #pauseMenu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--ui-background);
            backdrop-filter: blur(20px);
            border: 2px solid var(--ui-border);
            border-radius: 20px;
            padding: 40px;
            display: none;
            z-index: 2000;
            min-width: 300px;
            text-align: center;
        }

        #pauseMenu.show {
            display: block;
        }

        .pause-title {
            font-size: 32px;
            margin-bottom: 30px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .pause-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .pause-btn {
            padding: 15px 30px;
            background: var(--primary-gradient);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .pause-btn:hover {
            transform: scale(1.05);
        }

        /* Minimap */
        #minimap {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--ui-border);
            border-radius: 15px;
            overflow: hidden;
            display: none;
        }

        body.desktop-mode #minimap {
            display: block;
        }

        body.mobile-mode.landscape #minimap {
            width: 120px;
            height: 120px;
            bottom: 160px;
            right: 10px;
        }

        /* Performance Stats */
        #perfStats {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            display: none;
        }

        body.desktop-mode #perfStats {
            display: block;
        }

        /* Responsive Breakpoints */
        @media (max-width: 768px) and (orientation: portrait) {
            body.mobile-mode.portrait .mobile-controls-container {
                height: 250px;
            }
        }

        @media (max-width: 768px) and (orientation: landscape) {
            body.mobile-mode.landscape #gameCanvas {
                transform: scale(0.8);
            }
        }

        @media (min-width: 1024px) {
            .desktop-stats {
                padding: 20px 30px;
            }

            .stat-bar {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loader"></div>
        <div class="loading-text">Loading Game...</div>
    </div>

    <!-- Orientation Lock Screen (Mobile Only) -->
    <div id="orientationLock">
        <div class="orientation-icon">📱</div>
        <div class="orientation-message">Please Rotate Your Device</div>
        <div class="orientation-submessage">This game is optimized for landscape mode</div>
        <button class="fullscreen-button" onclick="enterFullscreen()">Enter Fullscreen Mode</button>
    </div>

    <!-- Main Game Container -->
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>

    <!-- Desktop UI Overlay -->
    <div id="desktopUI">
        <div class="desktop-hud">
            <div class="desktop-stats">
                <div class="stat-item">
                    <span class="stat-label">Health:</span>
                    <div class="stat-bar">
                        <div class="stat-fill" id="desktopHealthBar" style="width: 100%"></div>
                    </div>
                    <span id="desktopHealthText">100/100</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Ammo:</span>
                    <div class="stat-bar">
                        <div class="stat-fill" id="desktopAmmoBar" style="width: 100%; background: linear-gradient(90deg, #4444ff, #6666ff)"></div>
                    </div>
                    <span id="desktopAmmoText">30/30</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Score:</span>
                    <span id="desktopScore">0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile UI Overlay -->
    <div id="mobileUI">
        <div class="mobile-hud">
            <div class="mobile-health-bar">
                <div class="health-fill" id="mobileHealthBar" style="width: 100%"></div>
            </div>
            <div class="target-switch">
                <button class="target-btn" id="prevTarget">◀</button>
                <button class="target-btn" id="nextTarget">▶</button>
            </div>
        </div>
        
        <div class="mobile-controls-container">
            <div class="virtual-joystick" id="virtualJoystick">
                <div class="joystick-knob" id="joystickKnob"></div>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn attack" id="attackBtn">ATK</button>
                <button class="action-btn dodge" id="dodgeBtn">DODGE</button>
                <button class="action-btn block" id="blockBtn">BLOCK</button>
                <button class="action-btn special" id="specialBtn">SPEC</button>
            </div>
        </div>
    </div>

    <!-- Pause Menu -->
    <div id="pauseMenu">
        <div class="pause-title">PAUSED</div>
        <div class="pause-buttons">
            <button class="pause-btn" onclick="resumeGame()">Resume</button>
            <button class="pause-btn" onclick="restartGame()">Restart</button>
            <button class="pause-btn" onclick="quitGame()">Quit</button>
        </div>
    </div>

    <!-- Minimap -->
    <canvas id="minimap"></canvas>

    <!-- Performance Stats -->
    <div id="perfStats">
        <div>FPS: <span id="fps">60</span></div>
        <div>MS: <span id="ms">16</span></div>
    </div>

    <script>
        // Device Detection and Interface Manager
        class DeviceManager {
            constructor() {
                this.isMobile = this.detectMobile();
                this.isTablet = this.detectTablet();
                this.orientation = this.getOrientation();
                this.isFullscreen = false;
                this.landscapeLocked = false;
                
                this.init();
            }
            
            detectMobile() {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                       ('ontouchstart' in window) ||
                       (navigator.maxTouchPoints > 0) ||
                       (window.innerWidth <= 768);
            }
            
            detectTablet() {
                return /iPad|Android.*Tablet|Tablet.*Android/i.test(navigator.userAgent) ||
                       (this.isMobile && Math.min(window.innerWidth, window.innerHeight) >= 600);
            }
            
            getOrientation() {
                if (window.innerWidth > window.innerHeight) {
                    return 'landscape';
                }
                return 'portrait';
            }
            
            init() {
                this.setupBodyClasses();
                this.setupEventListeners();
                
                if (this.isMobile) {
                    this.checkOrientation();
                    this.setupMobileFeatures();
                } else {
                    this.setupDesktopFeatures();
                }
            }
            
            setupBodyClasses() {
                const body = document.body;
                body.classList.remove('desktop-mode', 'mobile-mode', 'tablet-mode', 'landscape', 'portrait');
                
                if (this.isMobile) {
                    body.classList.add('mobile-mode');
                    if (this.isTablet) {
                        body.classList.add('tablet-mode');
                    }
                } else {
                    body.classList.add('desktop-mode');
                }
                
                body.classList.add(this.orientation);
            }
            
            setupEventListeners() {
                window.addEventListener('resize', () => this.handleResize());
                window.addEventListener('orientationchange', () => this.handleOrientationChange());
                
                // Fullscreen change events
                document.addEventListener('fullscreenchange', () => this.handleFullscreenChange());
                document.addEventListener('webkitfullscreenchange', () => this.handleFullscreenChange());
                document.addEventListener('mozfullscreenchange', () => this.handleFullscreenChange());
                document.addEventListener('MSFullscreenChange', () => this.handleFullscreenChange());
                
                // Prevent zoom on double tap for mobile
                if (this.isMobile) {
                    let lastTouchEnd = 0;
                    document.addEventListener('touchend', (e) => {
                        const now = Date.now();
                        if (now - lastTouchEnd <= 300) {
                            e.preventDefault();
                        }
                        lastTouchEnd = now;
                    }, false);
                }
            }
            
            handleResize() {
                const newOrientation = this.getOrientation();
                if (newOrientation !== this.orientation) {
                    this.orientation = newOrientation;
                    this.setupBodyClasses();
                    this.checkOrientation();
                }
                
                if (Game && Game.engine) {
                    this.adjustCanvasSize();
                }
            }
            
            handleOrientationChange() {
                setTimeout(() => {
                    this.orientation = this.getOrientation();
                    this.setupBodyClasses();
                    this.checkOrientation();
                    
                    if (Game && Game.engine) {
                        this.adjustCanvasSize();
                    }
                }, 100);
            }
            
            checkOrientation() {
                if (!this.isMobile) return;
                
                const orientationLock = document.getElementById('orientationLock');
                if (this.orientation === 'portrait') {
                    orientationLock.classList.add('show');
                    if (Game && Game.running && !Game.paused) {
                        Game.pause();
                    }
                } else {
                    orientationLock.classList.remove('show');
                    if (this.landscapeLocked && !this.isFullscreen) {
                        this.enterFullscreen();
                    }
                }
            }
            
            setupMobileFeatures() {
                // Enable landscape lock
                this.landscapeLocked = true;
                
                // Setup mobile-specific features
                this.setupTouchControls();
                this.setupMobileGestures();
                
                // Auto-enter fullscreen in landscape
                if (this.orientation === 'landscape') {
                    setTimeout(() => this.enterFullscreen(), 500);
                }
            }
            
            setupDesktopFeatures() {
                // Setup desktop-specific features
                this.setupKeyboardControls();
                this.setupMouseControls();
            }
            
            setupTouchControls() {
                const joystick = new VirtualJoystick('virtualJoystick', 'joystickKnob');
                const actionButtons = new ActionButtons();
                const targetSwitch = new TargetSwitch();
            }
            
            setupMobileGestures() {
                let touchStartX = 0;
                let touchStartY = 0;
                
                document.addEventListener('touchstart', (e) => {
                    if (e.touches.length === 2) {
                        // Two finger touch for pause
                        if (Game && Game.running) {
                            Game.togglePause();
                        }
                    }
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                }, { passive: false });
                
                document.addEventListener('touchmove', (e) => {
                    if (e.touches.length === 2) {
                        e.preventDefault();
                        // Pinch to zoom gesture
                        const touch1 = e.touches[0];
                        const touch2 = e.touches[1];
                        const distance = Math.hypot(
                            touch2.clientX - touch1.clientX,
                            touch2.clientY - touch1.clientY
                        );
                        // Handle zoom if needed
                    }
                }, { passive: false });
            }
            
            setupKeyboardControls() {
                document.addEventListener('keydown', (e) => {
                    if (Game && Game.engine) {
                        switch(e.key.toLowerCase()) {
                            case 'w': Game.engine.moveForward(); break;
                            case 's': Game.engine.moveBackward(); break;
                            case 'a': Game.engine.strafeLeft(); break;
                            case 'd': Game.engine.strafeRight(); break;
                            case ' ': Game.engine.attack(); break;
                            case 'shift': Game.engine.dodge(); break;
                            case 'e': Game.engine.block(); break;
                            case 'escape': Game.togglePause(); break;
                        }
                    }
                });
            }
            
            setupMouseControls() {
                const canvas = document.getElementById('gameCanvas');
                let mouseDown = false;
                
                canvas.addEventListener('mousedown', (e) => {
                    mouseDown = true;
                    if (e.button === 0 && Game && Game.engine) {
                        Game.engine.attack();
                    }
                });
                
                canvas.addEventListener('mouseup', () => {
                    mouseDown = false;
                });
                
                canvas.addEventListener('mousemove', (e) => {
                    if (Game && Game.engine) {
                        const rect = canvas.getBoundingClientRect();
                        const x = (e.clientX - rect.left) / rect.width * 2 - 1;
                        const y = (e.clientY - rect.top) / rect.height * 2 - 1;
                        Game.engine.updateMousePosition(x, y);
                    }
                });
            }
            
            enterFullscreen() {
                const elem = document.documentElement;
                
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.mozRequestFullScreen) {
                    elem.mozRequestFullScreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
                
                // Lock orientation to landscape if supported
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('landscape').catch(err => {
                        console.log('Orientation lock failed:', err);
                    });
                }
                
                this.isFullscreen = true;
                document.body.classList.add('landscape-locked');
            }
            
            exitFullscreen() {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                
                this.isFullscreen = false;
                document.body.classList.remove('landscape-locked');
            }
            
            handleFullscreenChange() {
                this.isFullscreen = !!(document.fullscreenElement || 
                                     document.webkitFullscreenElement || 
                                     document.mozFullScreenElement || 
                                     document.msFullscreenElement);
                
                if (this.isFullscreen) {
                    document.body.classList.add('landscape-locked');
                    // Zoom out player area for mobile
                    if (this.isMobile) {
                        this.adjustCanvasSize();
                    }
                } else {
                    document.body.classList.remove('landscape-locked');
                }
            }
            
            adjustCanvasSize() {
                const canvas = document.getElementById('gameCanvas');
                const container = document.getElementById('gameContainer');
                
                if (this.isMobile && this.orientation === 'landscape') {
                    // Zoom out effect for mobile landscape
                    canvas.style.transform = 'scale(0.85)';
                    canvas.style.transformOrigin = 'center center';
                } else {
                    canvas.style.transform = 'none';
                }
                
                // Adjust canvas resolution
                canvas.width = container.clientWidth;
                canvas.height = container.clientHeight;
                
                if (Game && Game.engine && Game.engine.resize) {
                    Game.engine.resize(canvas.width, canvas.height);
                }
            }
        }

        // Virtual Joystick Controller
        class VirtualJoystick {
            constructor(containerId, knobId) {
                this.container = document.getElementById(containerId);
                this.knob = document.getElementById(knobId);
                this.active = false;
                this.touchId = null;
                this.baseX = 0;
                this.baseY = 0;
                this.knobX = 0;
                this.knobY = 0;
                this.inputX = 0;
                this.inputY = 0;
                
                this.init();
            }
            
            init() {
                this.container.addEventListener('touchstart', (e) => this.handleStart(e), { passive: false });
                this.container.addEventListener('touchmove', (e) => this.handleMove(e), { passive: false });
                this.container.addEventListener('touchend', (e) => this.handleEnd(e), { passive: false });
                this.container.addEventListener('touchcancel', (e) => this.handleEnd(e), { passive: false });
            }
            
            handleStart(e) {
                e.preventDefault();
                if (this.active) return;
                
                const touch = e.touches[0];
                this.active = true;
                this.touchId = touch.identifier;
                
                const rect = this.container.getBoundingClientRect();
                this.baseX = rect.left + rect.width / 2;
                this.baseY = rect.top + rect.height / 2;
                
                this.knob.classList.add('active');
                this.updateKnobPosition(touch);
            }
            
            handleMove(e) {
                e.preventDefault();
                if (!this.active) return;
                
                for (let touch of e.touches) {
                    if (touch.identifier === this.touchId) {
                        this.updateKnobPosition(touch);
                        break;
                    }
                }
            }
            
            handleEnd(e) {
                e.preventDefault();
                let stillActive = false;
                
                for (let touch of e.touches) {
                    if (touch.identifier === this.touchId) {
                        stillActive = true;
                        break;
                    }
                }
                
                if (!stillActive && this.active) {
                    this.active = false;
                    this.touchId = null;
                    this.inputX = 0;
                    this.inputY = 0;
                    this.knob.classList.remove('active');
                    this.knob.style.transform = 'translate(0, 0)';
                    
                    if (Game && Game.engine) {
                        Game.engine.stopMovement();
                    }
                }
            }
            
            updateKnobPosition(touch) {
                const dx = touch.clientX - this.baseX;
                const dy = touch.clientY - this.baseY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const maxDistance = this.container.offsetWidth / 2 - this.knob.offsetWidth / 2;
                
                let knobX = dx;
                let knobY = dy;
                
                if (distance > maxDistance) {
                    const angle = Math.atan2(dy, dx);
                    knobX = Math.cos(angle) * maxDistance;
                    knobY = Math.sin(angle) * maxDistance;
                }
                
                this.knob.style.transform = `translate(${knobX}px, ${knobY}px)`;
                
                // Normalize input values
                this.inputX = knobX / maxDistance;
                this.inputY = knobY / maxDistance;
                
                // Send input to game engine
                if (Game && Game.engine) {
                    Game.engine.updateMovement(this.inputX, -this.inputY);
                }
            }
        }

        // Action Buttons Controller
        class ActionButtons {
            constructor() {
                this.buttons = {
                    attack: document.getElementById('attackBtn'),
                    dodge: document.getElementById('dodgeBtn'),
                    block: document.getElementById('blockBtn'),
                    special: document.getElementById('specialBtn')
                };
                
                this.init();
            }
            
            init() {
                Object.entries(this.buttons).forEach(([action, button]) => {
                    if (button) {
                        button.addEventListener('touchstart', (e) => this.handleButtonPress(e, action), { passive: false });
                        button.addEventListener('touchend', (e) => this.handleButtonRelease(e, action), { passive: false });
                    }
                });
            }
            
            handleButtonPress(e, action) {
                e.preventDefault();
                
                if (Game && Game.engine) {
                    switch(action) {
                        case 'attack':
                            Game.engine.attack();
                            break;
                        case 'dodge':
                            Game.engine.dodge();
                            break;
                        case 'block':
                            Game.engine.startBlock();
                            break;
                        case 'special':
                            Game.engine.specialAttack();
                            break;
                    }
                }
                
                // Visual feedback
                this.buttons[action].style.transform = 'scale(0.9)';
            }
            
            handleButtonRelease(e, action) {
                e.preventDefault();
                
                if (Game && Game.engine && action === 'block') {
                    Game.engine.endBlock();
                }
                
                // Reset visual feedback
                this.buttons[action].style.transform = 'scale(1)';
            }
        }

        // Target Switch Controller
        class TargetSwitch {
            constructor() {
                this.prevBtn = document.getElementById('prevTarget');
                this.nextBtn = document.getElementById('nextTarget');
                
                this.init();
            }
            
            init() {
                if (this.prevBtn) {
                    this.prevBtn.addEventListener('click', () => this.switchTarget(-1));
                    this.prevBtn.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        this.switchTarget(-1);
                    });
                }
                
                if (this.nextBtn) {
                    this.nextBtn.addEventListener('click', () => this.switchTarget(1));
                    this.nextBtn.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        this.switchTarget(1);
                    });
                }
            }
            
            switchTarget(direction) {
                if (Game && Game.engine && Game.engine.switchTarget) {
                    Game.engine.switchTarget(direction);
                }
            }
        }

        // Game Manager
        const Game = {
            canvas: null,
            ctx: null,
            engine: null,
            deviceManager: null,
            running: false,
            paused: false,
            lastTime: 0,
            deltaTime: 0,
            fps: 0,
            frameCount: 0,
            fpsUpdateTime: 0,
            
            init() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                // Initialize device manager
                this.deviceManager = new DeviceManager();
                
                // Hide loading screen
                setTimeout(() => {
                    const loadingScreen = document.getElementById('loadingScreen');
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }, 1000);
                
                // Start game loop
                this.start();
            },
            
            start() {
                this.running = true;
                this.lastTime = performance.now();
                this.gameLoop();
            },
            
            gameLoop(currentTime = 0) {
                if (!this.running) return;
                
                // Calculate delta time
                this.deltaTime = (currentTime - this.lastTime) / 1000;
                this.lastTime = currentTime;
                
                // Update FPS
                this.updateFPS(currentTime);
                
                if (!this.paused) {
                    this.update(this.deltaTime);
                    this.render();
                }
                
                requestAnimationFrame((time) => this.gameLoop(time));
            },
            
            update(dt) {
                // Update game logic
                if (this.engine && this.engine.update) {
                    this.engine.update(dt);
                }
                
                // Update UI
                this.updateUI();
            },
            
            render() {
                // Clear canvas
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Render game
                if (this.engine && this.engine.render) {
                    this.engine.render(this.ctx);
                }
                
                // Render debug info
                if (this.deviceManager && !this.deviceManager.isMobile) {
                    this.renderDebugInfo();
                }
            },
            
            updateUI() {
                // Update health bars
                const health = this.engine ? this.engine.getHealth() : 100;
                const maxHealth = 100;
                const healthPercent = (health / maxHealth) * 100;
                
                // Desktop UI
                const desktopHealthBar = document.getElementById('desktopHealthBar');
                const desktopHealthText = document.getElementById('desktopHealthText');
                if (desktopHealthBar) {
                    desktopHealthBar.style.width = healthPercent + '%';
                }
                if (desktopHealthText) {
                    desktopHealthText.textContent = `${health}/${maxHealth}`;
                }
                
                // Mobile UI
                const mobileHealthBar = document.getElementById('mobileHealthBar');
                if (mobileHealthBar) {
                    mobileHealthBar.style.width = healthPercent + '%';
                }
                
                // Update score
                const score = this.engine ? this.engine.getScore() : 0;
                const desktopScore = document.getElementById('desktopScore');
                if (desktopScore) {
                    desktopScore.textContent = score;
                }
            },
            
            updateFPS(currentTime) {
                this.frameCount++;
                
                if (currentTime - this.fpsUpdateTime >= 1000) {
                    this.fps = this.frameCount;
                    this.frameCount = 0;
                    this.fpsUpdateTime = currentTime;
                    
                    // Update FPS display
                    const fpsElement = document.getElementById('fps');
                    const msElement = document.getElementById('ms');
                    if (fpsElement) {
                        fpsElement.textContent = this.fps;
                    }
                    if (msElement) {
                        msElement.textContent = (1000 / this.fps).toFixed(1);
                    }
                }
            },
            
            renderDebugInfo() {
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                this.ctx.fillRect(10, 10, 150, 60);
                
                this.ctx.fillStyle = '#0f0';
                this.ctx.font = '12px monospace';
                this.ctx.fillText(`FPS: ${this.fps}`, 20, 30);
                this.ctx.fillText(`Delta: ${(this.deltaTime * 1000).toFixed(2)}ms`, 20, 45);
                this.ctx.fillText(`Entities: ${this.engine ? this.engine.getEntityCount() : 0}`, 20, 60);
            },
            
            togglePause() {
                this.paused = !this.paused;
                const pauseMenu = document.getElementById('pauseMenu');
                if (pauseMenu) {
                    pauseMenu.classList.toggle('show', this.paused);
                }
            },
            
            pause() {
                this.paused = true;
                const pauseMenu = document.getElementById('pauseMenu');
                if (pauseMenu) {
                    pauseMenu.classList.add('show');
                }
            },
            
            resume() {
                this.paused = false;
                const pauseMenu = document.getElementById('pauseMenu');
                if (pauseMenu) {
                    pauseMenu.classList.remove('show');
                }
            }
        };

        // Global functions
        function enterFullscreen() {
            if (Game.deviceManager) {
                Game.deviceManager.enterFullscreen();
            }
        }

        function resumeGame() {
            Game.resume();
        }

        function restartGame() {
            location.reload();
        }

        function quitGame() {
            if (confirm('Are you sure you want to quit?')) {
                window.close();
            }
        }

        // Initialize game when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            Game.init();
        });

        // Handle visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && Game.running && !Game.paused) {
                Game.pause();
            }
        });
    </script>
