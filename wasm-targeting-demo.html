<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Targeting System Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #0f0f1e);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .game-container {
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            background: #0a0a0f;
            border: 2px solid #2a2a3e;
        }
        
        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            min-width: 250px;
        }
        
        .hud h3 {
            margin-bottom: 10px;
            color: #00ff88;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .hud-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 13px;
        }
        
        .hud-label {
            color: #888;
        }
        
        .hud-value {
            color: #fff;
            font-weight: bold;
        }
        
        .status-enabled { color: #00ff88; }
        .status-disabled { color: #ff4444; }
        .status-auto-disabled { color: #ff8844; }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .controls h3 {
            margin-bottom: 10px;
            color: #00ff88;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .control-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .btn {
            padding: 8px 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #00ff88, #00cc66);
        }
        
        .target-button {
            position: absolute;
            right: 30px;
            bottom: 30px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 50, 255, 0.6), rgba(255, 50, 255, 0.2));
            border: 3px solid rgba(255, 255, 255, 0.8);
            color: white;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 30px rgba(255, 50, 255, 0.5);
        }
        
        .target-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255, 50, 255, 0.7);
        }
        
        .target-button:active {
            transform: scale(0.95);
        }
        
        .target-button.disabled {
            background: radial-gradient(circle, rgba(100, 100, 100, 0.6), rgba(100, 100, 100, 0.2));
            border-color: rgba(100, 100, 100, 0.6);
            box-shadow: 0 0 20px rgba(100, 100, 100, 0.3);
        }
        
        .target-button.auto-disabled {
            background: radial-gradient(circle, rgba(255, 136, 68, 0.6), rgba(255, 136, 68, 0.2));
            border-color: rgba(255, 136, 68, 0.8);
            box-shadow: 0 0 30px rgba(255, 136, 68, 0.5);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .target-button .status {
            font-size: 10px;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .instructions {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            max-width: 250px;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #00ff88;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .instructions p {
            font-size: 12px;
            line-height: 1.6;
            color: #ccc;
            margin: 5px 0;
        }
        
        .key {
            display: inline-block;
            padding: 2px 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            font-family: monospace;
            margin: 0 2px;
        }
        
        .distance-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .distance-indicator.show {
            opacity: 1;
        }
        
        .distance-indicator.warning {
            color: #ff8844;
        }
        
        .distance-indicator.danger {
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="1280" height="720"></canvas>
        
        <div class="hud">
            <h3>Targeting System</h3>
            <div class="hud-item">
                <span class="hud-label">Status:</span>
                <span class="hud-value" id="targetStatus">Initializing...</span>
            </div>
            <div class="hud-item">
                <span class="hud-label">Target:</span>
                <span class="hud-value" id="currentTarget">None</span>
            </div>
            <div class="hud-item">
                <span class="hud-label">Distance:</span>
                <span class="hud-value" id="targetDistance">---</span>
            </div>
            <div class="hud-item">
                <span class="hud-label">Auto-Disabled:</span>
                <span class="hud-value" id="autoDisabled">No</span>
            </div>
            <div class="hud-item">
                <span class="hud-label">Max Range:</span>
                <span class="hud-value">400px</span>
            </div>
        </div>
        
        <div class="controls">
            <h3>Spawn Controls</h3>
            <div class="control-buttons">
                <button class="btn btn-success" onclick="spawnNear()">Near Enemy</button>
                <button class="btn btn-danger" onclick="spawnFar()">Far Enemy</button>
                <button class="btn" onclick="spawnCircle()">Enemy Circle</button>
                <button class="btn" onclick="clearAll()">Clear All</button>
            </div>
        </div>
        
        <div class="instructions">
            <h3>Controls</h3>
            <p><span class="key">WASD</span> or <span class="key">↑↓←→</span> Move player</p>
            <p><span class="key">Space</span> Toggle targeting</p>
            <p><span class="key">Click</span> Target button</p>
            <p><span class="key">Hold</span> button to disable</p>
            <p style="margin-top: 10px; color: #ff8844;">Targeting auto-disables when enemy is >400px away!</p>
        </div>
        
        <button class="target-button" id="targetBtn" onmousedown="startPress()" onmouseup="endPress()" onmouseleave="endPress()">
            <span id="targetBtnText">TARGET</span>
            <span class="status" id="targetBtnStatus"></span>
        </button>
        
        <div class="distance-indicator" id="distanceWarning"></div>
    </div>
    
    <script type="module">
        let engine = null;
        let canvas = null;
        let ctx = null;
        let player = null;
        let pressStartTime = 0;
        let longPressTimer = null;
        
        // Initialize WASM engine
        async function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            try {
                // Load WASM module
                const GameEngineModule = (await import('./public/game_engine.js')).default;
                const module = await GameEngineModule();
                
                // Create engine instance
                engine = new module.GameEngine(canvas.width, canvas.height);
                
                // Create player
                player = engine.createPlayer(canvas.width / 2, canvas.height / 2);
                
                // Spawn initial enemies
                spawnInitialEnemies();
                
                // Start game loop
                requestAnimationFrame(gameLoop);
                
                console.log('✅ WASM Engine initialized successfully');
                document.getElementById('targetStatus').textContent = 'Ready';
                
            } catch (error) {
                console.error('❌ Failed to initialize:', error);
                document.getElementById('targetStatus').textContent = 'Error!';
            }
        }
        
        function spawnInitialEnemies() {
            // Spawn enemies at various distances
            engine.createEnemy(640 + 150, 360, 0);  // Close
            engine.createEnemy(640 - 200, 360 + 100, 0);  // Medium
            engine.createEnemy(640 + 350, 360 - 150, 0);  // Near max range
        }
        
        // Main game loop
        function gameLoop(timestamp) {
            if (!engine) return;
            
            // Update engine
            engine.update(1/60);
            
            // Clear canvas
            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            drawGrid();
            
            // Get entities
            const entities = engine.getEntityPositions();
            const targetId = engine.getCurrentTargetId();
            
            // Draw range indicator for player
            entities.forEach(entity => {
                if (entity.type === 0) { // Player
                    player = entity;
                    // Draw max targeting range
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                    ctx.lineWidth = 1;
                    ctx.setLineDash([5, 10]);
                    ctx.beginPath();
                    ctx.arc(entity.position.x, entity.position.y, 400, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.setLineDash([]);
                }
            });
            
            // Draw targeting line
            if (targetId >= 0 && player) {
                const target = entities.find(e => e.id === targetId);
                if (target) {
                    const dx = target.position.x - player.position.x;
                    const dy = target.position.y - player.position.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // Draw targeting line
                    ctx.strokeStyle = distance > 350 ? 'rgba(255, 136, 68, 0.5)' : 'rgba(255, 50, 255, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(player.position.x, player.position.y);
                    ctx.lineTo(target.position.x, target.position.y);
                    ctx.stroke();
                }
            }
            
            // Draw entities
            entities.forEach(entity => {
                ctx.save();
                
                if (entity.type === 0) { // Player
                    // Draw player
                    const gradient = ctx.createRadialGradient(
                        entity.position.x, entity.position.y, 0,
                        entity.position.x, entity.position.y, entity.radius
                    );
                    gradient.addColorStop(0, '#00ff88');
                    gradient.addColorStop(1, '#00cc66');
                    ctx.fillStyle = gradient;
                    
                    ctx.beginPath();
                    ctx.arc(entity.position.x, entity.position.y, entity.radius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Player border
                    ctx.strokeStyle = '#00ff88';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                } else if (entity.type === 1 || entity.type === 2) { // Enemy
                    const isTarget = entity.id === targetId;
                    
                    // Draw enemy
                    const gradient = ctx.createRadialGradient(
                        entity.position.x, entity.position.y, 0,
                        entity.position.x, entity.position.y, entity.radius
                    );
                    
                    if (isTarget) {
                        gradient.addColorStop(0, '#ff5722');
                        gradient.addColorStop(1, '#d84315');
                    } else {
                        gradient.addColorStop(0, '#f44336');
                        gradient.addColorStop(1, '#c62828');
                    }
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(entity.position.x, entity.position.y, entity.radius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Enemy border
                    ctx.strokeStyle = isTarget ? '#ffeb3b' : '#ff5252';
                    ctx.lineWidth = isTarget ? 3 : 2;
                    ctx.stroke();
                    
                    // Target indicator
                    if (isTarget) {
                        ctx.strokeStyle = '#ffeb3b';
                        ctx.lineWidth = 2;
                        ctx.setLineDash([5, 5]);
                        ctx.beginPath();
                        ctx.arc(entity.position.x, entity.position.y, entity.radius + 15, 0, Math.PI * 2);
                        ctx.stroke();
                        ctx.setLineDash([]);
                        
                        // Draw crosshair
                        ctx.strokeStyle = '#ffeb3b';
                        ctx.lineWidth = 2;
                        const size = 10;
                        ctx.beginPath();
                        ctx.moveTo(entity.position.x - size, entity.position.y);
                        ctx.lineTo(entity.position.x + size, entity.position.y);
                        ctx.moveTo(entity.position.x, entity.position.y - size);
                        ctx.lineTo(entity.position.x, entity.position.y + size);
                        ctx.stroke();
                    }
                    
                    // Health bar
                    const healthPercent = entity.health / entity.maxHealth;
                    const barWidth = 40;
                    const barHeight = 4;
                    const barY = entity.position.y - entity.radius - 15;
                    
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                    ctx.fillRect(entity.position.x - barWidth/2, barY, barWidth, barHeight);
                    
                    ctx.fillStyle = healthPercent > 0.5 ? '#4caf50' : 
                                   healthPercent > 0.25 ? '#ff9800' : '#f44336';
                    ctx.fillRect(entity.position.x - barWidth/2, barY, barWidth * healthPercent, barHeight);
                    
                    // Distance label if targeted
                    if (isTarget && player) {
                        const dx = entity.position.x - player.position.x;
                        const dy = entity.position.y - player.position.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        ctx.fillStyle = distance > 350 ? '#ff8844' : '#ffffff';
                        ctx.font = 'bold 12px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText(`${Math.round(distance)}px`, entity.position.x, entity.position.y + entity.radius + 20);
                    }
                }
                
                ctx.restore();
            });
            
            // Update UI
            updateUI();
            
            // Continue loop
            requestAnimationFrame(gameLoop);
        }
        
        function drawGrid() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            
            // Vertical lines
            for (let x = 0; x <= canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // Horizontal lines
            for (let y = 0; y <= canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }
        
        function updateUI() {
            if (!engine) return;
            
            const targetingEnabled = engine.isTargetingEnabled();
            const autoDisabled = engine.isAutoDisabledDueToDistance();
            const targetId = engine.getCurrentTargetId();
            const buttonState = engine.getTargetButtonState();
            
            // Update status
            const statusEl = document.getElementById('targetStatus');
            if (autoDisabled) {
                statusEl.textContent = 'Auto-Disabled';
                statusEl.className = 'hud-value status-auto-disabled';
            } else if (targetingEnabled) {
                statusEl.textContent = 'Enabled';
                statusEl.className = 'hud-value status-enabled';
            } else {
                statusEl.textContent = 'Disabled';
                statusEl.className = 'hud-value status-disabled';
            }
            
            // Update target info
            document.getElementById('currentTarget').textContent = 
                targetId >= 0 ? `Enemy #${targetId}` : 'None';
            
            document.getElementById('autoDisabled').textContent = 
                autoDisabled ? 'Yes (Too Far!)' : 'No';
            
            // Update distance
            if (targetId >= 0 && player) {
                const entities = engine.getEntityPositions();
                const target = entities.find(e => e.id === targetId);
                if (target) {
                    const dx = target.position.x - player.position.x;
                    const dy = target.position.y - player.position.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const distanceEl = document.getElementById('targetDistance');
                    distanceEl.textContent = `${Math.round(distance)}px`;
                    
                    if (distance > 350) {
                        distanceEl.style.color = '#ff8844';
                    } else if (distance > 300) {
                        distanceEl.style.color = '#ffaa44';
                    } else {
                        distanceEl.style.color = '#00ff88';
                    }
                    
                    // Show distance warning
                    const warning = document.getElementById('distanceWarning');
                    if (distance > 380 && distance < 420) {
                        warning.textContent = '⚠ Near Max Range!';
                        warning.className = 'distance-indicator show warning';
                    } else if (distance >= 420) {
                        warning.textContent = '❌ Out of Range!';
                        warning.className = 'distance-indicator show danger';
                    } else {
                        warning.className = 'distance-indicator';
                    }
                } else {
                    document.getElementById('targetDistance').textContent = '---';
                }
            } else {
                document.getElementById('targetDistance').textContent = '---';
                document.getElementById('targetDistance').style.color = '#888';
            }
            
            // Update button
            const btn = document.getElementById('targetBtn');
            const btnText = document.getElementById('targetBtnText');
            const btnStatus = document.getElementById('targetBtnStatus');
            
            btn.className = 'target-button';
            if (autoDisabled) {
                btn.className += ' auto-disabled';
                btnText.textContent = 'TOO FAR';
                btnStatus.textContent = 'Press to reactivate';
            } else if (!targetingEnabled) {
                btn.className += ' disabled';
                btnText.textContent = 'DISABLED';
                btnStatus.textContent = buttonState.disableTimeRemaining > 0 ? 
                    `${Math.ceil(buttonState.disableTimeRemaining)}s` : '';
            } else {
                btnText.textContent = 'TARGET';
                btnStatus.textContent = targetId >= 0 ? 'Locked' : 'Scanning';
            }
        }
        
        // Button press handlers
        window.startPress = function() {
            pressStartTime = Date.now();
            longPressTimer = setTimeout(() => {
                if (engine) {
                    engine.handleTargetingButton(600); // Long press
                }
            }, 500);
        };
        
        window.endPress = function() {
            if (longPressTimer) {
                clearTimeout(longPressTimer);
                longPressTimer = null;
            }
            
            if (pressStartTime > 0) {
                const duration = Date.now() - pressStartTime;
                if (duration < 500 && engine) {
                    engine.handleTargetingButton(100); // Quick press
                }
                pressStartTime = 0;
            }
        };
        
        // Spawn functions
        window.spawnNear = function() {
            if (!engine || !player) return;
            const angle = Math.random() * Math.PI * 2;
            const dist = 100 + Math.random() * 150;
            engine.createEnemy(
                player.position.x + Math.cos(angle) * dist,
                player.position.y + Math.sin(angle) * dist,
                0
            );
        };
        
        window.spawnFar = function() {
            if (!engine || !player) return;
            const angle = Math.random() * Math.PI * 2;
            const dist = 450 + Math.random() * 150;
            engine.createEnemy(
                player.position.x + Math.cos(angle) * dist,
                player.position.y + Math.sin(angle) * dist,
                0
            );
        };
        
        window.spawnCircle = function() {
            if (!engine || !player) return;
            const count = 8;
            const radius = 300;
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 * i) / count;
                engine.createEnemy(
                    player.position.x + Math.cos(angle) * radius,
                    player.position.y + Math.sin(angle) * radius,
                    0
                );
            }
        };
        
        window.clearAll = function() {
            if (!engine) return;
            const entities = engine.getEntityPositions();
            entities.forEach(entity => {
                if (entity.type === 1 || entity.type === 2) {
                    for (let i = 0; i < 10; i++) {
                        engine.damageEntity(entity.id, 1000);
                    }
                }
            });
        };
        
        // Keyboard controls
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            
            if (e.key === ' ') {
                e.preventDefault();
                if (engine) {
                    engine.handleTargetingButton(100);
                }
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        // Movement update
        setInterval(() => {
            if (!engine) return;
            
            let vx = 0, vy = 0;
            const speed = 300;
            
            if (keys['w'] || keys['arrowup']) vy = -speed;
            if (keys['s'] || keys['arrowdown']) vy = speed;
            if (keys['a'] || keys['arrowleft']) vx = -speed;
            if (keys['d'] || keys['arrowright']) vx = speed;
            
            engine.setPlayerVelocity(vx, vy);
        }, 16);
        
        // Initialize
        init();
    </script>
</body>
</html>
