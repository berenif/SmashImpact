<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Module Unit Tests</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .status {
            text-align: center;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            font-size: 1.2em;
        }
        
        .status.loading {
            background: #ffeaa7;
            color: #2d3436;
        }
        
        .status.running {
            background: #74b9ff;
            color: white;
        }
        
        .status.success {
            background: #55efc4;
            color: #00b894;
        }
        
        .status.failure {
            background: #ff7675;
            color: white;
        }
        
        .test-results {
            margin-top: 30px;
        }
        
        .test-item {
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .test-item.passed {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }
        
        .test-item.failed {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }
        
        .test-name {
            font-weight: 500;
        }
        
        .test-status {
            padding: 3px 10px;
            border-radius: 3px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .test-status.passed {
            background: #28a745;
            color: white;
        }
        
        .test-status.failed {
            background: #dc3545;
            color: white;
        }
        
        .error-message {
            color: #721c24;
            font-size: 0.9em;
            margin-top: 5px;
            font-style: italic;
        }
        
        .summary {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            text-align: center;
        }
        
        .summary h2 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .console-output {
            background: #2d3436;
            color: #dfe6e9;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .console-line {
            margin: 2px 0;
        }
        
        .console-line.error {
            color: #ff7675;
        }
        
        .console-line.success {
            color: #55efc4;
        }
        
        .console-line.info {
            color: #74b9ff;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 WASM Module Unit Tests</h1>
        
        <div id="status" class="status loading">
            Loading WASM Module...
        </div>
        
        <div class="controls">
            <button id="runTests" disabled>Run All Tests</button>
            <button id="clearResults">Clear Results</button>
        </div>
        
        <div class="progress-bar">
            <div id="progressFill" class="progress-fill" style="width: 0%">
                0%
            </div>
        </div>
        
        <div id="testResults" class="test-results"></div>
        
        <div id="summary" class="summary" style="display: none;">
            <h2>Test Summary</h2>
            <div class="stats">
                <div class="stat">
                    <div id="totalTests" class="stat-value">0</div>
                    <div class="stat-label">Total Tests</div>
                </div>
                <div class="stat">
                    <div id="passedTests" class="stat-value" style="color: #28a745;">0</div>
                    <div class="stat-label">Passed</div>
                </div>
                <div class="stat">
                    <div id="failedTests" class="stat-value" style="color: #dc3545;">0</div>
                    <div class="stat-label">Failed</div>
                </div>
                <div class="stat">
                    <div id="successRate" class="stat-value">0%</div>
                    <div class="stat-label">Success Rate</div>
                </div>
            </div>
        </div>
        
        <div class="console-output">
            <div id="consoleOutput"></div>
        </div>
    </div>

    <!-- Load WASM Module -->
    <script src="../../public/game_engine.js"></script>
    
    <!-- Load Test Suite -->
    <script src="wasm-unit-tests.js"></script>
    
    <script>
        // UI Elements
        const statusEl = document.getElementById('status');
        const runTestsBtn = document.getElementById('runTests');
        const clearResultsBtn = document.getElementById('clearResults');
        const testResultsEl = document.getElementById('testResults');
        const summaryEl = document.getElementById('summary');
        const consoleOutputEl = document.getElementById('consoleOutput');
        const progressFillEl = document.getElementById('progressFill');
        
        // Console output helper
        function logToConsole(message, type = 'info') {
            const line = document.createElement('div');
            line.className = `console-line ${type}`;
            line.textContent = message;
            consoleOutputEl.appendChild(line);
            consoleOutputEl.scrollTop = consoleOutputEl.scrollHeight;
        }
        
        // Override console methods to capture output
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            logToConsole(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            logToConsole(args.join(' '), 'error');
        };
        
        // Update progress bar
        function updateProgress(current, total) {
            const percentage = Math.round((current / total) * 100);
            progressFillEl.style.width = `${percentage}%`;
            progressFillEl.textContent = `${percentage}%`;
        }
        
        // Display test results
        function displayResults(results) {
            testResultsEl.innerHTML = '';
            
            results.details.forEach((test, index) => {
                const testItem = document.createElement('div');
                testItem.className = `test-item ${test.status}`;
                
                const nameEl = document.createElement('div');
                nameEl.className = 'test-name';
                nameEl.textContent = `${index + 1}. ${test.name}`;
                
                const statusEl = document.createElement('div');
                statusEl.className = `test-status ${test.status}`;
                statusEl.textContent = test.status.toUpperCase();
                
                testItem.appendChild(nameEl);
                testItem.appendChild(statusEl);
                
                if (test.error) {
                    const errorEl = document.createElement('div');
                    errorEl.className = 'error-message';
                    errorEl.textContent = test.error;
                    testItem.appendChild(errorEl);
                }
                
                testResultsEl.appendChild(testItem);
                
                // Update progress
                updateProgress(index + 1, results.total);
            });
            
            // Update summary
            document.getElementById('totalTests').textContent = results.total;
            document.getElementById('passedTests').textContent = results.passed;
            document.getElementById('failedTests').textContent = results.failed;
            document.getElementById('successRate').textContent = 
                `${((results.passed / results.total) * 100).toFixed(1)}%`;
            
            summaryEl.style.display = 'block';
            
            // Update status
            if (results.failed === 0) {
                statusEl.className = 'status success';
                statusEl.textContent = '✅ All tests passed!';
                logToConsole('🎉 All tests passed successfully!', 'success');
            } else {
                statusEl.className = 'status failure';
                statusEl.textContent = `❌ ${results.failed} test(s) failed`;
                logToConsole(`⚠️ ${results.failed} test(s) failed`, 'error');
            }
        }
        
        // Run tests
        async function runTests() {
            runTestsBtn.disabled = true;
            statusEl.className = 'status running';
            statusEl.textContent = 'Running tests...';
            testResultsEl.innerHTML = '';
            summaryEl.style.display = 'none';
            updateProgress(0, 100);
            
            logToConsole('Starting test execution...', 'info');
            
            try {
                const results = await testSuite.runAll();
                displayResults(results);
            } catch (error) {
                statusEl.className = 'status failure';
                statusEl.textContent = 'Test execution failed';
                logToConsole(`Test execution failed: ${error.message}`, 'error');
            } finally {
                runTestsBtn.disabled = false;
            }
        }
        
        // Clear results
        function clearResults() {
            testResultsEl.innerHTML = '';
            summaryEl.style.display = 'none';
            consoleOutputEl.innerHTML = '';
            updateProgress(0, 100);
            statusEl.className = 'status loading';
            statusEl.textContent = 'Ready to run tests';
            logToConsole('Results cleared. Ready to run tests.', 'info');
        }
        
        // Event listeners
        runTestsBtn.addEventListener('click', runTests);
        clearResultsBtn.addEventListener('click', clearResults);
        
        // Wait for WASM module to load
        Module.onRuntimeInitialized = function() {
            statusEl.className = 'status success';
            statusEl.textContent = '✅ WASM Module loaded successfully';
            runTestsBtn.disabled = false;
            logToConsole('WASM Module loaded and ready for testing', 'success');
            
            // Auto-run tests
            setTimeout(() => {
                logToConsole('Auto-running tests...', 'info');
                runTests();
            }, 1000);
        };
        
        // Handle module loading errors
        window.addEventListener('error', function(e) {
            if (e.message.includes('wasm') || e.message.includes('Module')) {
                statusEl.className = 'status failure';
                statusEl.textContent = '❌ Failed to load WASM module';
                logToConsole(`Module loading error: ${e.message}`, 'error');
            }
        });
    </script>
</body>
</html>
