<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Loading Test</title>
</head>
<body>
    <h1>Module Loading Test</h1>
    <div id="status">Testing...</div>
    
    <script type="module">
        const statusDiv = document.getElementById('status');
        
        try {
            // Test importing the wolf integration module
            const module = await import('../src/ai/wolf-integration-modular.js');
            statusDiv.innerHTML = 'Module loaded successfully! Found exports: ' + Object.keys(module).join(', ');
            console.log('Module loaded:', module);
        } catch (error) {
            statusDiv.innerHTML = 'Error loading module: ' + error.message;
            console.error('Module loading error:', error);
        }
    </script>
</body>
</html>
