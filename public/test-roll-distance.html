<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Distance Test - 10px</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            background: #0f0f1e;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .highlight {
            color: #4CAF50;
            font-weight: bold;
        }
        
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 5px;
        }
        
        .control-item {
            margin: 5px 0;
        }
        
        .key {
            display: inline-block;
            background: #333;
            padding: 3px 8px;
            border-radius: 3px;
            margin-right: 10px;
            min-width: 60px;
            text-align: center;
        }
        
        #rollIndicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
        }
        
        .rolling {
            color: #00ffff;
            animation: pulse 0.3s ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="info">
        <h3>Roll Distance Test</h3>
        <p>Roll Distance: <span class="highlight">10 pixels</span></p>
        <p>Position: <span id="position">X: 0, Y: 0</span></p>
        <p>Roll Count: <span id="rollCount">0</span></p>
        <p>Distance Traveled: <span id="distanceTraveled">0px</span></p>
    </div>
    
    <div id="controls">
        <h4>Controls:</h4>
        <div class="control-item"><span class="key">WASD</span> Move</div>
        <div class="control-item"><span class="key">SPACE</span> Roll (10px)</div>
        <div class="control-item"><span class="key">Mouse</span> Aim</div>
    </div>
    
    <div id="rollIndicator">
        <span id="rollStatus">Ready</span>
    </div>
    
    <!-- Load the enhanced combat game with 10px roll -->
    <script src="enhanced-combat-game.js"></script>
    
    <script>
        // Simple test implementation to demonstrate 10px roll
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Test player object
        const testPlayer = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 25,
            color: '#4CAF50',
            rolling: false,
            rollCooldown: 0,
            rollStartX: 0,
            rollStartY: 0,
            rollDirection: { x: 0, y: 0 },
            rollProgress: 0,
            totalRolls: 0,
            totalDistance: 0
        };
        
        // Roll configuration from enhanced-combat-game.js
        const ROLL_DISTANCE = 10; // 10 pixels as configured
        const ROLL_DURATION = 300; // milliseconds
        const ROLL_COOLDOWN = 800; // milliseconds
        
        let keys = {};
        let mousePos = { x: 0, y: 0 };
        let lastTime = performance.now();
        
        // Input handling
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            
            if (e.key === ' ') {
                e.preventDefault();
                performRoll();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        document.addEventListener('mousemove', (e) => {
            mousePos.x = e.clientX;
            mousePos.y = e.clientY;
        });
        
        function performRoll() {
            if (testPlayer.rolling || testPlayer.rollCooldown > 0) return;
            
            // Calculate roll direction
            let dx = 0, dy = 0;
            
            // Get movement direction
            if (keys['w']) dy = -1;
            if (keys['s']) dy = 1;
            if (keys['a']) dx = -1;
            if (keys['d']) dx = 1;
            
            // If no movement, roll towards mouse
            if (dx === 0 && dy === 0) {
                dx = mousePos.x - testPlayer.x;
                dy = mousePos.y - testPlayer.y;
            }
            
            // Normalize direction
            const length = Math.sqrt(dx * dx + dy * dy);
            if (length > 0) {
                dx /= length;
                dy /= length;
            } else {
                dx = 1;
                dy = 0;
            }
            
            // Start roll
            testPlayer.rolling = true;
            testPlayer.rollStartX = testPlayer.x;
            testPlayer.rollStartY = testPlayer.y;
            testPlayer.rollDirection = { x: dx, y: dy };
            testPlayer.rollProgress = 0;
            testPlayer.rollCooldown = ROLL_COOLDOWN;
            testPlayer.totalRolls++;
            
            // Update UI
            document.getElementById('rollStatus').textContent = 'Rolling!';
            document.getElementById('rollIndicator').classList.add('rolling');
        }
        
        function update(currentTime) {
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;
            
            // Update roll cooldown
            if (testPlayer.rollCooldown > 0) {
                testPlayer.rollCooldown -= deltaTime;
                if (testPlayer.rollCooldown <= 0) {
                    document.getElementById('rollStatus').textContent = 'Ready';
                }
            }
            
            // Handle rolling
            if (testPlayer.rolling) {
                testPlayer.rollProgress += deltaTime / ROLL_DURATION;
                
                if (testPlayer.rollProgress >= 1) {
                    // Roll complete
                    testPlayer.rolling = false;
                    testPlayer.rollProgress = 1;
                    testPlayer.totalDistance += ROLL_DISTANCE;
                    document.getElementById('rollIndicator').classList.remove('rolling');
                    document.getElementById('rollStatus').textContent = `Cooldown: ${Math.ceil(testPlayer.rollCooldown)}ms`;
                }
                
                // Update position based on roll progress
                const rollDistance = ROLL_DISTANCE * testPlayer.rollProgress;
                testPlayer.x = testPlayer.rollStartX + testPlayer.rollDirection.x * rollDistance;
                testPlayer.y = testPlayer.rollStartY + testPlayer.rollDirection.y * rollDistance;
            } else if (testPlayer.rollCooldown <= 0) {
                // Normal movement
                const speed = 5;
                if (keys['w']) testPlayer.y -= speed;
                if (keys['s']) testPlayer.y += speed;
                if (keys['a']) testPlayer.x -= speed;
                if (keys['d']) testPlayer.x += speed;
            }
            
            // Keep player in bounds
            testPlayer.x = Math.max(testPlayer.radius, Math.min(canvas.width - testPlayer.radius, testPlayer.x));
            testPlayer.y = Math.max(testPlayer.radius, Math.min(canvas.height - testPlayer.radius, testPlayer.y));
            
            // Update UI
            document.getElementById('position').textContent = `X: ${Math.round(testPlayer.x)}, Y: ${Math.round(testPlayer.y)}`;
            document.getElementById('rollCount').textContent = testPlayer.totalRolls;
            document.getElementById('distanceTraveled').textContent = `${testPlayer.totalDistance}px`;
            
            if (testPlayer.rollCooldown > 0 && !testPlayer.rolling) {
                document.getElementById('rollStatus').textContent = `Cooldown: ${Math.ceil(testPlayer.rollCooldown)}ms`;
            }
        }
        
        function render() {
            // Clear canvas
            ctx.fillStyle = '#0f0f1e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            const gridSize = 50;
            
            for (let x = 0; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Draw roll trail
            if (testPlayer.rolling) {
                ctx.strokeStyle = 'rgba(0, 255, 255, 0.5)';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.moveTo(testPlayer.rollStartX, testPlayer.rollStartY);
                ctx.lineTo(testPlayer.x, testPlayer.y);
                ctx.stroke();
                ctx.setLineDash([]);
                
                // Draw target position
                const targetX = testPlayer.rollStartX + testPlayer.rollDirection.x * ROLL_DISTANCE;
                const targetY = testPlayer.rollStartY + testPlayer.rollDirection.y * ROLL_DISTANCE;
                
                ctx.strokeStyle = 'rgba(255, 255, 0, 0.5)';
                ctx.beginPath();
                ctx.arc(targetX, targetY, 5, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            // Draw player
            ctx.fillStyle = testPlayer.rolling ? 'rgba(0, 255, 255, 0.3)' : 'transparent';
            ctx.beginPath();
            ctx.arc(testPlayer.x, testPlayer.y, testPlayer.radius + 5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = testPlayer.color;
            ctx.beginPath();
            ctx.arc(testPlayer.x, testPlayer.y, testPlayer.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw direction indicator
            const angle = Math.atan2(mousePos.y - testPlayer.y, mousePos.x - testPlayer.x);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(testPlayer.x, testPlayer.y);
            ctx.lineTo(
                testPlayer.x + Math.cos(angle) * 30,
                testPlayer.y + Math.sin(angle) * 30
            );
            ctx.stroke();
            
            // Draw 10px reference circle
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.arc(testPlayer.x, testPlayer.y, testPlayer.radius + ROLL_DISTANCE, 0, Math.PI * 2);
            ctx.stroke();
            
            // Label the reference
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.font = '10px Arial';
            ctx.fillText('10px roll range', testPlayer.x + testPlayer.radius + ROLL_DISTANCE + 5, testPlayer.y);
        }
        
        function gameLoop(currentTime) {
            update(currentTime);
            render();
            requestAnimationFrame(gameLoop);
        }
        
        // Start the game loop
        requestAnimationFrame(gameLoop);
        
        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        console.log('Roll Distance Test Started');
        console.log('Roll distance is set to:', ROLL_DISTANCE, 'pixels');
        console.log('This is a very short dodge, perfect for quick evasive maneuvers');
    </script>
</body>
</html>
