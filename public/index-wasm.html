<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmashImpact - WebAssembly Accelerated</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        
        #gameCanvas {
            display: block;
            cursor: crosshair;
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            text-align: center;
            z-index: 1000;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #performanceMonitor {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            border-radius: 5px;
            display: none;
            z-index: 100;
        }
        
        #performanceMonitor.visible {
            display: block;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            z-index: 100;
        }
        
        #controls.hidden {
            display: none;
        }
        
        .control-row {
            margin: 5px 0;
        }
        
        .key {
            display: inline-block;
            background: #333;
            padding: 3px 8px;
            border-radius: 3px;
            margin: 0 3px;
            font-weight: bold;
        }
        
        #wasmStatus {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }
        
        #wasmStatus.active {
            color: #00ff00;
            border: 1px solid #00ff00;
        }
        
        #wasmStatus.inactive {
            color: #ff0000;
            border: 1px solid #ff0000;
        }
        
        #wasmStatus.loading {
            color: #ffff00;
            border: 1px solid #ffff00;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="loading">
        <div>Loading WebAssembly Engine...</div>
        <div class="spinner"></div>
    </div>
    
    <div id="wasmStatus" class="loading">
        <span id="wasmStatusText">Initializing...</span>
    </div>
    
    <div id="performanceMonitor">
        <div>Performance Monitor</div>
        <div>─────────────────</div>
        <div id="perfStats"></div>
    </div>
    
    <div id="controls">
        <div class="control-row">
            <span class="key">W</span><span class="key">A</span><span class="key">S</span><span class="key">D</span> or <span class="key">↑</span><span class="key">←</span><span class="key">↓</span><span class="key">→</span> Move
        </div>
        <div class="control-row">
            <span class="key">Space</span> Boost | <span class="key">ESC</span> Pause
        </div>
        <div class="control-row">
            <span class="key">P</span> Performance Stats | <span class="key">Q</span> Toggle WebAssembly
        </div>
    </div>
    
    <!-- Load the WebAssembly wrapper first -->
    <script type="module" src="wasm-game-wrapper.js"></script>
    
    <!-- Load visual effects if available -->
    <script src="visual-effects.js"></script>
    
    <!-- Load the WebAssembly-enhanced game -->
    <script src="unified-game-wasm.js"></script>
    
    <script>
        let game = null;
        let performanceInterval = null;
        
        // Wait for everything to load
        window.addEventListener('load', async () => {
            const canvas = document.getElementById('gameCanvas');
            const loading = document.getElementById('loading');
            const wasmStatus = document.getElementById('wasmStatus');
            const wasmStatusText = document.getElementById('wasmStatusText');
            const controls = document.getElementById('controls');
            
            try {
                // Create the game instance
                game = new window.UnifiedGameWasm(canvas);
                
                // Hide loading screen
                loading.style.display = 'none';
                
                // Update WASM status
                setTimeout(() => {
                    if (game.useWasm) {
                        wasmStatus.className = 'active';
                        wasmStatusText.textContent = '⚡ WebAssembly Active';
                    } else {
                        wasmStatus.className = 'inactive';
                        wasmStatusText.textContent = '⚠ JavaScript Fallback';
                    }
                }, 1000);
                
                // Set up performance monitoring
                setupPerformanceMonitor();
                
                // Hide controls after 5 seconds
                setTimeout(() => {
                    controls.classList.add('hidden');
                }, 5000);
                
                // Show controls on mouse move
                let controlsTimeout;
                document.addEventListener('mousemove', () => {
                    controls.classList.remove('hidden');
                    clearTimeout(controlsTimeout);
                    controlsTimeout = setTimeout(() => {
                        controls.classList.add('hidden');
                    }, 3000);
                });
                
            } catch (error) {
                console.error('Failed to initialize game:', error);
                loading.innerHTML = `
                    <div style="color: #ff0000;">
                        Failed to initialize game!<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        });
        
        function setupPerformanceMonitor() {
            const monitor = document.getElementById('performanceMonitor');
            const statsDiv = document.getElementById('perfStats');
            
            // Toggle performance monitor with P key
            document.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'p') {
                    monitor.classList.toggle('visible');
                    
                    if (monitor.classList.contains('visible')) {
                        startPerformanceMonitoring();
                    } else {
                        stopPerformanceMonitoring();
                    }
                }
                
                // Update WASM status when toggled
                if (e.key.toLowerCase() === 'q' && game) {
                    setTimeout(() => {
                        const wasmStatus = document.getElementById('wasmStatus');
                        const wasmStatusText = document.getElementById('wasmStatusText');
                        
                        if (game.useWasm) {
                            wasmStatus.className = 'active';
                            wasmStatusText.textContent = '⚡ WebAssembly Active';
                        } else {
                            wasmStatus.className = 'inactive';
                            wasmStatusText.textContent = '⚠ JavaScript Fallback';
                        }
                    }, 100);
                }
            });
        }
        
        function startPerformanceMonitoring() {
            if (performanceInterval) return;
            
            performanceInterval = setInterval(() => {
                if (!game) return;
                
                const stats = game.performance;
                const wasmMetrics = game.wasmAdapter && game.useWasm ? 
                    game.wasmAdapter.getPerformanceMetrics() : null;
                
                let html = '';
                
                if (wasmMetrics) {
                    html += `Mode: WebAssembly<br>`;
                    html += `FPS: ${(1000 / (stats.updateTime + stats.renderTime)).toFixed(0)}<br>`;
                    html += `Update: ${stats.updateTime.toFixed(2)}ms<br>`;
                    html += `Render: ${stats.renderTime.toFixed(2)}ms<br>`;
                    html += `Physics: ${wasmMetrics.physicsTime.toFixed(2)}ms<br>`;
                    html += `Collision: ${wasmMetrics.collisionTime.toFixed(2)}ms<br>`;
                    html += `Checks: ${wasmMetrics.collisionChecks}<br>`;
                    html += `Entities: ${wasmMetrics.activeEntities}<br>`;
                } else {
                    html += `Mode: JavaScript<br>`;
                    html += `FPS: ${(1000 / (stats.updateTime + stats.renderTime)).toFixed(0)}<br>`;
                    html += `Update: ${stats.updateTime.toFixed(2)}ms<br>`;
                    html += `Render: ${stats.renderTime.toFixed(2)}ms<br>`;
                    html += `Entities: ${game.enemies.length + game.projectiles.length}<br>`;
                }
                
                document.getElementById('perfStats').innerHTML = html;
            }, 100);
        }
        
        function stopPerformanceMonitoring() {
            if (performanceInterval) {
                clearInterval(performanceInterval);
                performanceInterval = null;
            }
        }
        
        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (game) {
                game.destroy();
            }
        });
    </script>
</body>
</html>
