<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Game Engine Test - Improved</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .status-panel {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .status-item {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-label {
            font-weight: 600;
            opacity: 0.9;
        }
        
        .status-value {
            font-family: 'Courier New', monospace;
            background: rgba(0,0,0,0.3);
            padding: 2px 8px;
            border-radius: 4px;
        }
        
        .canvas-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        
        canvas {
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: #1a1a2e;
        }
        
        .controls {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .log-panel {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .log-entry {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 5px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .log-entry.error {
            color: #ff6b6b;
        }
        
        .log-entry.success {
            color: #51cf66;
        }
        
        .log-entry.info {
            color: #74c0fc;
        }
        
        .feature-badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin: 2px;
        }
        
        .feature-badge.enabled {
            background: rgba(81, 207, 102, 0.3);
        }
        
        .feature-badge.disabled {
            background: rgba(255, 107, 107, 0.3);
        }
        
        .performance-chart {
            height: 150px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            margin-top: 15px;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .loading {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ WASM Game Engine Test Suite</h1>
        
        <div class="status-panel">
            <h2>System Status</h2>
            <div class="status-grid">
                <div class="status-item">
                    <span class="status-label">WASM Status:</span>
                    <span class="status-value" id="wasmStatus">Not Loaded</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Engine Version:</span>
                    <span class="status-value" id="engineVersion">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">FPS:</span>
                    <span class="status-value" id="fps">0</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Entities:</span>
                    <span class="status-value" id="entityCount">0</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Memory:</span>
                    <span class="status-value" id="memoryUsage">0 MB</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Frame Time:</span>
                    <span class="status-value" id="frameTime">0 ms</span>
                </div>
            </div>
            
            <div style="margin-top: 15px;">
                <strong>Features:</strong>
                <span class="feature-badge" id="simdBadge">SIMD</span>
                <span class="feature-badge" id="threadingBadge">Threading</span>
                <span class="feature-badge" id="poolingBadge">Object Pooling</span>
                <span class="feature-badge" id="errorBadge">Error Boundaries</span>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>
        
        <div class="controls">
            <h3>Test Controls</h3>
            <div class="button-group">
                <button id="initBtn" onclick="initializeEngine()">Initialize Engine</button>
                <button id="startBtn" onclick="startTest()" disabled>Start Test</button>
                <button id="stopBtn" onclick="stopTest()" disabled>Stop Test</button>
                <button id="spawnEnemiesBtn" onclick="spawnEnemies()" disabled>Spawn Enemies</button>
                <button id="spawnWolvesBtn" onclick="spawnWolves()" disabled>Spawn Wolves</button>
                <button id="clearBtn" onclick="clearEntities()" disabled>Clear Entities</button>
                <button id="stressBtn" onclick="stressTest()" disabled>Stress Test</button>
                <button id="benchmarkBtn" onclick="runBenchmark()" disabled>Run Benchmark</button>
            </div>
        </div>
        
        <div class="log-panel">
            <h3>Console Log</h3>
            <div id="logContainer"></div>
        </div>
    </div>
    
    <!-- Load the WASM module -->
    <script src="game_engine.js"></script>
    
    <!-- Load the modern wrapper if available -->
    <script src="wasm-game-wrapper-modern.js"></script>
    
    <script>
        let engine = null;
        let canvas = null;
        let ctx = null;
        let animationId = null;
        let lastTime = 0;
        let frameCount = 0;
        let fpsUpdateTime = 0;
        
        // Logging
        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.insertBefore(entry, logContainer.firstChild);
            
            // Keep only last 50 entries
            while (logContainer.children.length > 50) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }
        
        // Initialize the engine
        async function initializeEngine() {
            try {
                log('Initializing WASM Game Engine...', 'info');
                document.getElementById('wasmStatus').textContent = 'Loading...';
                document.getElementById('wasmStatus').classList.add('loading');
                
                canvas = document.getElementById('gameCanvas');
                ctx = canvas.getContext('2d');
                
                // Try to use modern wrapper if available
                if (typeof WasmGameEngineModern !== 'undefined') {
                    log('Using modern WASM wrapper', 'info');
                    engine = new WasmGameEngineModern();
                    
                    // Configure engine
                    await engine.initialize(canvas.width, canvas.height, {
                        enableProfiling: true,
                        enableThreading: false // Can be enabled if supported
                    });
                    
                    // Check features
                    updateFeatureBadges(engine.features);
                    
                } else if (typeof GameEngineModule !== 'undefined') {
                    log('Using direct WASM module', 'info');
                    const module = await GameEngineModule();
                    engine = new module.GameEngine(canvas.width, canvas.height);
                } else {
                    throw new Error('No WASM module found');
                }
                
                document.getElementById('wasmStatus').textContent = 'Ready';
                document.getElementById('wasmStatus').classList.remove('loading');
                document.getElementById('engineVersion').textContent = '2.0.0';
                
                // Enable buttons
                document.querySelectorAll('button:disabled').forEach(btn => {
                    btn.disabled = false;
                });
                document.getElementById('initBtn').disabled = true;
                
                log('âœ… Engine initialized successfully', 'success');
                
                // Load build info if available
                fetch('build-info.json')
                    .then(r => r.json())
                    .then(info => {
                        log(`Build info: ${info.buildType} build from ${info.buildDate}`, 'info');
                    })
                    .catch(() => {});
                    
            } catch (error) {
                log(`âŒ Failed to initialize: ${error.message}`, 'error');
                document.getElementById('wasmStatus').textContent = 'Error';
                document.getElementById('wasmStatus').classList.remove('loading');
            }
        }
        
        // Update feature badges
        function updateFeatureBadges(features) {
            if (features) {
                document.getElementById('simdBadge').className = 
                    `feature-badge ${features.simd ? 'enabled' : 'disabled'}`;
                document.getElementById('threadingBadge').className = 
                    `feature-badge ${features.threading ? 'enabled' : 'disabled'}`;
            }
            document.getElementById('poolingBadge').className = 'feature-badge enabled';
            document.getElementById('errorBadge').className = 'feature-badge enabled';
        }
        
        // Start test
        async function startTest() {
            if (!engine) return;
            
            log('Starting game test...', 'info');
            
            // Create player
            if (engine.createPlayer) {
                await engine.createPlayer(400, 300);
            }
            
            // Start game loop
            lastTime = performance.now();
            gameLoop();
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
        }
        
        // Stop test
        function stopTest() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            log('Test stopped', 'info');
        }
        
        // Game loop
        function gameLoop() {
            const currentTime = performance.now();
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;
            
            // Update engine
            if (engine && engine.update) {
                engine.update(deltaTime);
            }
            
            // Render
            render();
            
            // Update stats
            updateStats(deltaTime);
            
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // Render entities
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (!engine) return;
            
            // Get entity positions
            const entities = engine.getEntityPositions ? engine.getEntityPositions() : [];
            
            // Draw entities
            entities.forEach(entity => {
                ctx.save();
                
                // Set color based on type
                switch (entity.type) {
                    case 'player':
                        ctx.fillStyle = '#51cf66';
                        break;
                    case 'enemy':
                        ctx.fillStyle = '#ff6b6b';
                        break;
                    case 'wolf':
                        ctx.fillStyle = '#ffa94d';
                        break;
                    case 'projectile':
                        ctx.fillStyle = '#74c0fc';
                        break;
                    default:
                        ctx.fillStyle = '#ffffff';
                }
                
                // Draw circle
                ctx.beginPath();
                ctx.arc(entity.x, entity.y, entity.radius || 10, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw health bar if applicable
                if (entity.health !== undefined && entity.maxHealth) {
                    const healthPercent = entity.health / entity.maxHealth;
                    ctx.fillStyle = 'rgba(255,255,255,0.3)';
                    ctx.fillRect(entity.x - 20, entity.y - 30, 40, 4);
                    ctx.fillStyle = healthPercent > 0.5 ? '#51cf66' : '#ff6b6b';
                    ctx.fillRect(entity.x - 20, entity.y - 30, 40 * healthPercent, 4);
                }
                
                ctx.restore();
            });
            
            document.getElementById('entityCount').textContent = entities.length;
        }
        
        // Update statistics
        function updateStats(deltaTime) {
            frameCount++;
            
            if (performance.now() - fpsUpdateTime > 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                fpsUpdateTime = performance.now();
                
                // Update memory usage
                if (performance.memory) {
                    const memoryMB = (performance.memory.usedJSHeapSize / 1024 / 1024).toFixed(2);
                    document.getElementById('memoryUsage').textContent = `${memoryMB} MB`;
                }
            }
            
            document.getElementById('frameTime').textContent = `${deltaTime.toFixed(2)} ms`;
            
            // Get performance metrics from engine
            if (engine && engine.getPerformanceMetrics) {
                const metrics = engine.getPerformanceMetrics();
                // Could display more detailed metrics here
            }
        }
        
        // Spawn enemies
        async function spawnEnemies() {
            if (!engine) return;
            
            for (let i = 0; i < 5; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                if (engine.createEnemy) {
                    await engine.createEnemy(x, y);
                }
            }
            
            log('Spawned 5 enemies', 'info');
        }
        
        // Spawn wolves
        async function spawnWolves() {
            if (!engine) return;
            
            for (let i = 0; i < 3; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                if (engine.createWolf) {
                    await engine.createWolf(x, y, i === 0); // First one is alpha
                }
            }
            
            log('Spawned wolf pack', 'info');
        }
        
        // Clear entities
        function clearEntities() {
            if (!engine) return;
            
            // This would need to be implemented in the engine
            log('Cleared all entities', 'info');
        }
        
        // Stress test
        async function stressTest() {
            if (!engine) return;
            
            log('Starting stress test...', 'info');
            
            const startTime = performance.now();
            let entityCount = 0;
            
            // Spawn many entities
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                
                if (i % 3 === 0 && engine.createEnemy) {
                    await engine.createEnemy(x, y);
                } else if (i % 3 === 1 && engine.createWolf) {
                    await engine.createWolf(x, y, false);
                } else if (engine.createProjectile) {
                    const vx = (Math.random() - 0.5) * 10;
                    const vy = (Math.random() - 0.5) * 10;
                    await engine.createProjectile(x, y, vx, vy, 10, -1);
                }
                
                entityCount++;
            }
            
            const elapsed = performance.now() - startTime;
            log(`Stress test complete: ${entityCount} entities in ${elapsed.toFixed(2)}ms`, 'success');
        }
        
        // Run benchmark
        async function runBenchmark() {
            if (!engine) return;
            
            log('Running performance benchmark...', 'info');
            
            const results = {
                entityCreation: 0,
                updateLoop: 0,
                collision: 0
            };
            
            // Benchmark entity creation
            let start = performance.now();
            for (let i = 0; i < 100; i++) {
                if (engine.createEnemy) {
                    await engine.createEnemy(Math.random() * 800, Math.random() * 600);
                }
            }
            results.entityCreation = performance.now() - start;
            
            // Benchmark update loop
            start = performance.now();
            for (let i = 0; i < 100; i++) {
                if (engine.update) {
                    engine.update(16);
                }
            }
            results.updateLoop = performance.now() - start;
            
            log(`Benchmark Results:`, 'success');
            log(`  Entity Creation (100x): ${results.entityCreation.toFixed(2)}ms`, 'info');
            log(`  Update Loop (100x): ${results.updateLoop.toFixed(2)}ms`, 'info');
            log(`  Avg Frame Time: ${(results.updateLoop / 100).toFixed(2)}ms`, 'info');
            log(`  Theoretical Max FPS: ${(1000 / (results.updateLoop / 100)).toFixed(0)}`, 'info');
        }
        
        // Handle keyboard input
        document.addEventListener('keydown', (e) => {
            if (!engine || !engine.updatePlayerInput) return;
            
            let dx = 0, dy = 0;
            
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                    dy = -1;
                    break;
                case 'ArrowDown':
                case 's':
                    dy = 1;
                    break;
                case 'ArrowLeft':
                case 'a':
                    dx = -1;
                    break;
                case 'ArrowRight':
                case 'd':
                    dx = 1;
                    break;
            }
            
            if (dx !== 0 || dy !== 0) {
                engine.updatePlayerInput(dx, dy);
            }
        });
        
        // Auto-initialize if module is already loaded
        window.addEventListener('load', () => {
            if (typeof GameEngineModule !== 'undefined' || typeof WasmGameEngineModern !== 'undefined') {
                log('WASM module detected, auto-initializing...', 'info');
                // Give it a moment for everything to load
                setTimeout(initializeEngine, 100);
            }
        });
    </script>
</body>
</html>
