<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SmashImpact - Sword & Shield Combat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            cursor: crosshair;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(30, 60, 114, 0.95), rgba(42, 82, 152, 0.95));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        #startScreen h1 {
            font-size: 64px;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }
        
        #startScreen h2 {
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            color: #a8d8ff;
        }
        
        #startScreen button {
            padding: 20px 50px;
            font-size: 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #startScreen button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .controls-info {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 20px 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .controls-info h3 {
            margin-top: 0;
            color: #ffd700;
            font-size: 20px;
            margin-bottom: 15px;
        }
        
        .control-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .control-key {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 5px 15px;
            border-radius: 5px;
            font-weight: bold;
            min-width: 80px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .control-action {
            margin-left: 20px;
            color: #a8d8ff;
        }
        
        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .health-bar-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 300px;
            height: 30px;
            background: rgba(0,0,0,0.7);
            border: 2px solid #333;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .health-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff3333, #ff6666);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255,0,0,0.5);
        }
        
        .energy-bar-container {
            position: absolute;
            top: 60px;
            left: 20px;
            width: 300px;
            height: 20px;
            background: rgba(0,0,0,0.7);
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .energy-bar {
            height: 100%;
            background: linear-gradient(90deg, #3366ff, #66aaff);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(0,100,255,0.5);
        }
        
        .score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 32px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            font-weight: bold;
        }
        
        .ability-cooldowns {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        
        .ability {
            width: 60px;
            height: 60px;
            background: rgba(0,0,0,0.7);
            border: 2px solid #666;
            border-radius: 10px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .ability.ready {
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255,215,0,0.5);
        }
        
        .ability.active {
            background: rgba(255,215,0,0.3);
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255,215,0,0.8);
        }
        
        .ability-key {
            position: absolute;
            bottom: -20px;
            font-size: 14px;
            color: #aaa;
        }
        
        #pauseScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
            backdrop-filter: blur(5px);
        }
        
        #pauseScreen h2 {
            color: white;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>‚öîÔ∏è SmashImpact ‚öîÔ∏è</h1>
        <h2>Sword & Shield Combat</h2>
        <button onclick="startGame()">Start Battle</button>
        <div class="controls-info">
            <h3>üéÆ Controls</h3>
            <div class="control-row">
                <span class="control-key">WASD/‚Üë‚Üì‚Üê‚Üí</span>
                <span class="control-action">Move</span>
            </div>
            <div class="control-row">
                <span class="control-key">CTRL</span>
                <span class="control-action">Sword Attack (Push enemies)</span>
            </div>
            <div class="control-row">
                <span class="control-key">ALT</span>
                <span class="control-action">Shield Block/Parry</span>
            </div>
            <div class="control-row">
                <span class="control-key">SPACE</span>
                <span class="control-action">Roll/Dodge</span>
            </div>
            <div class="control-row">
                <span class="control-key">MOUSE</span>
                <span class="control-action">Aim Direction</span>
            </div>
        </div>
    </div>
    
    <div id="pauseScreen">
        <h2>PAUSED</h2>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <div id="gameUI">
        <div class="health-bar-container">
            <div class="health-bar" id="healthBar"></div>
        </div>
        <div class="energy-bar-container">
            <div class="energy-bar" id="energyBar"></div>
        </div>
        <div class="score" id="scoreDisplay">Score: 0</div>
        <div class="ability-cooldowns">
            <div class="ability" id="attackAbility">
                <span>‚öîÔ∏è</span>
                <span class="ability-key">CTRL</span>
            </div>
            <div class="ability" id="shieldAbility">
                <span>üõ°Ô∏è</span>
                <span class="ability-key">ALT</span>
            </div>
            <div class="ability" id="rollAbility">
                <span>üí®</span>
                <span class="ability-key">SPACE</span>
            </div>
        </div>
    </div>

    <!-- Load visual effects -->
    <!-- Load WASM module -->
    <script type="module" src="game_engine.js"></script>
    <script src="wasm-global-wrapper.js"></script>
    <script src="visual-effects.js"></script>
    
    <!-- Load mobile controls with WASM targeting -->
    <script src="mobile-controls.js"></script>
    <script src="wasm-targeting-button.js"></script>
    
    <!-- Load the enhanced game engine -->
    <script src="enhanced-combat-game.js"></script>
    
    <script>
        let game;
        let scriptsLoaded = false;
        let wasmModule = null;
        
        // Initialize WASM if available
        async function initializeWASM() {
            if (typeof createGameEngine !== 'undefined') {
                try {
                    console.log('Initializing WASM module...');
                    wasmModule = await createGameEngine();
                    console.log('WASM module loaded successfully:', wasmModule);
                    window.wasmModule = wasmModule; // Make it globally available
                    return true;
                } catch (error) {
                    console.warn('Failed to initialize WASM:', error);
                    console.warn('Game will run without WASM acceleration');
                    return false;
                }
            } else {
                console.log('WASM module not available, running in JavaScript mode');
                return false;
            }
        }
        
        // Wait for all scripts to load
        window.addEventListener('load', async function() {
            // Try to initialize WASM first
            const wasmAvailable = await initializeWASM();
            
            scriptsLoaded = true;
            console.log('All scripts loaded. Game ready to start.');
            console.log('WASM available:', wasmAvailable);
            
            // Check if required game classes are available
            if (typeof EnhancedCombatGame === 'undefined') {
                console.error('EnhancedCombatGame class not found after page load');
            }
            if (typeof VisualEffects === 'undefined') {
                console.warn('VisualEffects class not found after page load');
            }
            if (typeof createGameEngine === 'undefined') {
                console.warn('createGameEngine function not found - WASM features will be disabled');
            }
        });
        
        function startGame() {
            // Check if scripts are loaded
            if (!scriptsLoaded) {
                alert('Game is still loading. Please wait a moment and try again.');
                return;
            }
            
            document.getElementById('startScreen').style.display = 'none';
            
            const canvas = document.getElementById('gameCanvas');
            
            // Check if canvas element exists
            if (!canvas) {
                console.error('Canvas element not found!');
                alert('Error: Game canvas not found. Please refresh the page.');
                return;
            }
            
            // Log canvas info for debugging
            console.log('Canvas found:', canvas);
            console.log('Canvas dimensions:', canvas.width, 'x', canvas.height);
            
            // Check if EnhancedCombatGame is loaded
            if (typeof EnhancedCombatGame !== 'undefined') {
                try {
                    game = new EnhancedCombatGame(canvas);
                    game.init();
                    console.log('Game initialized successfully');
                } catch (error) {
                    console.error('Failed to initialize game:', error);
                    alert('Error initializing game: ' + error.message);
                    // Show start screen again so user can retry
                    document.getElementById('startScreen').style.display = 'flex';
                }
            } else {
                console.error('EnhancedCombatGame not found. Make sure enhanced-combat-game.js is loaded.');
                alert('Error: Game engine not loaded. Please refresh the page.');
                // Show start screen again so user can retry
                document.getElementById('startScreen').style.display = 'flex';
            }
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (game && game.resizeCanvas) {
                game.resizeCanvas();
            }
        });
        
        // Prevent scrolling
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false, capture: false });
        
        // Prevent context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
