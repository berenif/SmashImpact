<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Test</title>
</head>
<body>
    <h1>Testing Game Components</h1>
    <div id="status"></div>
    
    <script type="module">
        const status = document.getElementById('status');
        
        // Test 1: Check if game_engine.js loads
        try {
            const GameEngineModule = (await import('./game_engine.js')).default;
            status.innerHTML += '<p>✅ game_engine.js loaded</p>';
        } catch (e) {
            status.innerHTML += '<p>❌ game_engine.js failed: ' + e.message + '</p>';
        }
        
        // Test 2: Check if wasm-global-wrapper.js creates the function
        setTimeout(() => {
            if (typeof window.createGameEngine === 'function') {
                status.innerHTML += '<p>✅ createGameEngine function available</p>';
            } else {
                status.innerHTML += '<p>❌ createGameEngine function not found</p>';
            }
        }, 100);
    </script>
    
    <script src="wasm-global-wrapper.js"></script>
    
    <script>
        // Test 3: Check if EnhancedCombatGame is available
        setTimeout(() => {
            const status = document.getElementById('status');
            if (typeof window.EnhancedCombatGame === 'function') {
                status.innerHTML += '<p>✅ EnhancedCombatGame class available</p>';
            } else {
                status.innerHTML += '<p>❌ EnhancedCombatGame class not found</p>';
            }
            
            if (typeof window.VisualEffectsManager === 'function') {
                status.innerHTML += '<p>✅ VisualEffectsManager class available</p>';
            } else {
                status.innerHTML += '<p>❌ VisualEffectsManager class not found</p>';
            }
        }, 200);
    </script>
    
    <script src="visual-effects.js"></script>
    <script src="enhanced-combat-game.js"></script>
</body>
</html>
