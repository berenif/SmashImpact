<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Loading Test</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #00ffff;
            border-bottom: 2px solid #00ffff;
            padding-bottom: 10px;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-left: 3px solid #333;
            background: rgba(0,0,0,0.5);
        }
        .success {
            border-color: #00ff00;
            color: #00ff00;
        }
        .error {
            border-color: #ff0000;
            color: #ff0000;
        }
        .warning {
            border-color: #ffaa00;
            color: #ffaa00;
        }
        .info {
            border-color: #00aaff;
            color: #00aaff;
        }
        button {
            background: #00ffff;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            margin: 10px 5px;
        }
        button:hover {
            background: #00ff00;
        }
        #console {
            background: #000;
            border: 1px solid #333;
            padding: 10px;
            margin-top: 20px;
            height: 300px;
            overflow-y: auto;
            font-size: 12px;
        }
        .console-line {
            margin: 2px 0;
        }
        .console-time {
            color: #666;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>🚀 WASM Module Loading Test</h1>
    
    <div id="results">
        <div class="test-result info">Starting WASM tests...</div>
    </div>
    
    <div style="margin-top: 20px;">
        <button onclick="runTests()">Run All Tests</button>
        <button onclick="testWASMSupport()">Test WASM Support</button>
        <button onclick="testModuleLoading()">Test Module Loading</button>
        <button onclick="testGameEngine()">Test Game Engine</button>
        <button onclick="clearResults()">Clear</button>
    </div>
    
    <div id="console">
        <div class="console-line">
            <span class="console-time">[00:00:00]</span>
            Console output will appear here...
        </div>
    </div>

    <!-- Load WASM modules -->
    <script type="module" src="game_engine.js"></script>
    <script src="wasm-init.js"></script>
    
    <script>
        const results = document.getElementById('results');
        const consoleDiv = document.getElementById('console');
        let startTime = Date.now();
        
        function getTimestamp() {
            const elapsed = Date.now() - startTime;
            const seconds = Math.floor(elapsed / 1000);
            const ms = elapsed % 1000;
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `[${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}.${String(ms).padStart(3, '0')}]`;
        }
        
        function log(message, type = 'info') {
            const line = document.createElement('div');
            line.className = 'console-line';
            line.innerHTML = `<span class="console-time">${getTimestamp()}</span><span class="${type}">${message}</span>`;
            consoleDiv.appendChild(line);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = `${getTimestamp()} ${message}`;
            results.appendChild(div);
            log(message, type);
        }
        
        function clearResults() {
            results.innerHTML = '<div class="test-result info">Results cleared. Ready for new tests.</div>';
            consoleDiv.innerHTML = '';
            startTime = Date.now();
            log('Console cleared', 'info');
        }
        
        async function testWASMSupport() {
            addResult('Testing WebAssembly support...', 'info');
            
            try {
                if (typeof WebAssembly === 'object') {
                    addResult('✓ WebAssembly object exists', 'success');
                    
                    // Test instantiation
                    const testWasm = new Uint8Array([
                        0x00, 0x61, 0x73, 0x6d, 0x01, 0x00, 0x00, 0x00
                    ]);
                    const module = new WebAssembly.Module(testWasm);
                    const instance = new WebAssembly.Instance(module);
                    
                    addResult('✓ WebAssembly instantiation works', 'success');
                    
                    // Check for streaming compilation
                    if (typeof WebAssembly.instantiateStreaming === 'function') {
                        addResult('✓ WebAssembly streaming compilation available', 'success');
                    } else {
                        addResult('⚠ WebAssembly streaming compilation not available', 'warning');
                    }
                    
                    return true;
                } else {
                    addResult('✗ WebAssembly not supported', 'error');
                    return false;
                }
            } catch (error) {
                addResult(`✗ WebAssembly test failed: ${error.message}`, 'error');
                return false;
            }
        }
        
        async function testModuleLoading() {
            addResult('Testing WASM module loading...', 'info');
            
            try {
                // Check if initializer exists
                if (typeof wasmInitializer === 'undefined') {
                    addResult('✗ WASM initializer not found', 'error');
                    return false;
                }
                
                addResult('✓ WASM initializer found', 'success');
                
                // Set up status monitoring
                wasmInitializer.onStatusChange((status) => {
                    addResult(`WASM Status: ${status.status} - ${status.message}`, 
                             status.status === 'error' ? 'error' : 
                             status.status === 'ready' ? 'success' : 'info');
                });
                
                // Initialize WASM
                const module = await wasmInitializer.initialize();
                
                if (module) {
                    addResult('✓ WASM module loaded successfully', 'success');
                    
                    // Get performance metrics
                    const metrics = wasmInitializer.getPerformanceMetrics();
                    if (metrics) {
                        addResult(`Load time: ${metrics.loadTime.toFixed(2)}ms`, 'info');
                        addResult(`Init time: ${metrics.initTime.toFixed(2)}ms`, 'info');
                        addResult(`Total time: ${metrics.totalTime.toFixed(2)}ms`, 'info');
                    }
                    
                    return true;
                } else {
                    addResult('✗ WASM module failed to load', 'error');
                    return false;
                }
            } catch (error) {
                addResult(`✗ Module loading failed: ${error.message}`, 'error');
                console.error(error);
                return false;
            }
        }
        
        async function testGameEngine() {
            addResult('Testing Game Engine creation...', 'info');
            
            try {
                // Check if WASM is ready
                if (!wasmInitializer || !wasmInitializer.isReady()) {
                    addResult('⚠ WASM not ready, loading first...', 'warning');
                    const loaded = await testModuleLoading();
                    if (!loaded) {
                        addResult('✗ Cannot test Game Engine without WASM', 'error');
                        return false;
                    }
                }
                
                const module = wasmInitializer.getModule();
                if (!module) {
                    addResult('✗ WASM module not available', 'error');
                    return false;
                }
                
                // Check for expected classes
                const expectedClasses = ['GameEngine', 'Vec2', 'GameObject', 'CollisionSystem'];
                const foundClasses = [];
                const missingClasses = [];
                
                for (const className of expectedClasses) {
                    if (typeof module[className] !== 'undefined') {
                        foundClasses.push(className);
                        addResult(`✓ Found class: ${className}`, 'success');
                    } else {
                        missingClasses.push(className);
                        addResult(`✗ Missing class: ${className}`, 'warning');
                    }
                }
                
                // Try to create a GameEngine instance
                if (typeof module.GameEngine === 'function') {
                    try {
                        const engine = new module.GameEngine(800, 600);
                        addResult('✓ GameEngine instance created successfully', 'success');
                        
                        // Test some methods if available
                        if (typeof engine.update === 'function') {
                            addResult('✓ GameEngine.update() method exists', 'success');
                        }
                        if (typeof engine.render === 'function') {
                            addResult('✓ GameEngine.render() method exists', 'success');
                        }
                        
                        // Clean up
                        if (typeof engine.delete === 'function') {
                            engine.delete();
                            addResult('✓ GameEngine instance cleaned up', 'success');
                        }
                        
                        return true;
                    } catch (error) {
                        addResult(`⚠ GameEngine instantiation failed: ${error.message}`, 'warning');
                    }
                }
                
                // Try Vec2 if available
                if (typeof module.Vec2 === 'function') {
                    try {
                        const vec = new module.Vec2(10, 20);
                        addResult(`✓ Vec2 instance created: (${vec.x}, ${vec.y})`, 'success');
                        
                        if (typeof vec.delete === 'function') {
                            vec.delete();
                        }
                    } catch (error) {
                        addResult(`⚠ Vec2 instantiation failed: ${error.message}`, 'warning');
                    }
                }
                
                return foundClasses.length > 0;
                
            } catch (error) {
                addResult(`✗ Game Engine test failed: ${error.message}`, 'error');
                console.error(error);
                return false;
            }
        }
        
        async function runTests() {
            clearResults();
            addResult('Starting comprehensive WASM tests...', 'info');
            
            const tests = [
                { name: 'WebAssembly Support', func: testWASMSupport },
                { name: 'Module Loading', func: testModuleLoading },
                { name: 'Game Engine', func: testGameEngine }
            ];
            
            let passed = 0;
            let failed = 0;
            
            for (const test of tests) {
                addResult(`\nRunning: ${test.name}`, 'info');
                try {
                    const result = await test.func();
                    if (result) {
                        passed++;
                        addResult(`✓ ${test.name} passed`, 'success');
                    } else {
                        failed++;
                        addResult(`✗ ${test.name} failed`, 'error');
                    }
                } catch (error) {
                    failed++;
                    addResult(`✗ ${test.name} error: ${error.message}`, 'error');
                }
            }
            
            addResult(`\n=== Test Results ===`, 'info');
            addResult(`Passed: ${passed}/${tests.length}`, passed > 0 ? 'success' : 'error');
            addResult(`Failed: ${failed}/${tests.length}`, failed > 0 ? 'error' : 'success');
            
            if (passed === tests.length) {
                addResult('🎉 All tests passed! WASM is ready to use.', 'success');
            } else if (passed > 0) {
                addResult('⚠ Some tests failed. WASM may work with limitations.', 'warning');
            } else {
                addResult('❌ All tests failed. WASM is not working.', 'error');
            }
        }
        
        // Auto-run tests on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                addResult('Page loaded. Click "Run All Tests" to begin.', 'info');
            }, 100);
        });
        
        // Override console methods to capture output
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            log(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            log(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            log(args.join(' '), 'warning');
        };
    </script>
</body>
</html>
