<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Targeting System Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        canvas {
            border: 2px solid #444;
            touch-action: none;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin: 5px;
            padding: 10px;
            background: #333;
            color: white;
            border: 1px solid #666;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="info">
        <h3>WASM Targeting Test</h3>
        <p>Target ID: <span id="targetId">None</span></p>
        <p>Targeting Enabled: <span id="targetingEnabled">Yes</span></p>
        <p>Button State: <span id="buttonState">Ready</span></p>
    </div>
    
    <div id="controls">
        <button onclick="testQuickPress()">Test Quick Press</button>
        <button onclick="testLongPress()">Test Long Press</button>
        <button onclick="spawnEnemy()">Spawn Enemy</button>
    </div>

    <script src="game_engine.js"></script>
    <script src="wasm-targeting-button.js"></script>
    <script>
        let gameEngine = null;
        let targetButton = null;
        let canvas = document.getElementById('gameCanvas');
        let ctx = canvas.getContext('2d');
        let enemies = [];
        let player = null;
        let wasmAvailable = false;
        
        // Initialize WASM module with proper error handling
        async function initializeWASM() {
            // Check if createGameEngine exists
            if (typeof createGameEngine === 'undefined') {
                console.error('createGameEngine is not defined. Make sure game_engine.js is loaded.');
                showError('WASM module not found. Please check if game_engine.js is loaded correctly.');
                return false;
            }
            
            try {
                console.log('Initializing WASM module...');
                const Module = await createGameEngine();
                console.log('WASM module loaded:', Module);
                
                // Check if GameEngine class exists
                if (!Module.GameEngine) {
                    console.error('GameEngine class not found in WASM module');
                    console.log('Available classes:', Object.keys(Module).filter(k => typeof Module[k] === 'function'));
                    showError('GameEngine class not found in WASM module');
                    return false;
                }
                
                // Try to create game engine instance
                gameEngine = new Module.GameEngine(canvas.width, canvas.height);
                console.log('GameEngine instance created successfully');
                
                // Create player if method exists
                if (gameEngine.createPlayer) {
                    let playerId = gameEngine.createPlayer(canvas.width / 2, canvas.height / 2);
                    player = { id: playerId, x: canvas.width / 2, y: canvas.height / 2 };
                    console.log('Player created:', player);
                } else {
                    console.warn('createPlayer method not found');
                }
                
                // Create some enemies if method exists
                if (gameEngine.createEnemy) {
                    for (let i = 0; i < 3; i++) {
                        let angle = (Math.PI * 2 / 3) * i;
                        let x = canvas.width / 2 + Math.cos(angle) * 200;
                        let y = canvas.height / 2 + Math.sin(angle) * 200;
                        let enemyId = gameEngine.createEnemy(x, y, 2);
                        enemies.push({ id: enemyId, x: x, y: y });
                    }
                    console.log('Enemies created:', enemies);
                } else {
                    console.warn('createEnemy method not found');
                }
                
                // Create targeting button if class exists
                if (window.WASMTargetingButton) {
                    targetButton = new WASMTargetingButton(canvas, gameEngine);
                    console.log('Targeting button created');
                } else {
                    console.warn('WASMTargetingButton class not found');
                }
                
                wasmAvailable = true;
                return true;
                
            } catch (error) {
                console.error('Failed to initialize WASM:', error);
                showError(`Failed to initialize WASM: ${error.message}`);
                return false;
            }
        }
        
        function showError(message) {
            const infoDiv = document.getElementById('info');
            const errorDiv = document.createElement('div');
            errorDiv.style.color = '#ff6666';
            errorDiv.style.marginTop = '10px';
            errorDiv.innerHTML = `<strong>Error:</strong> ${message}`;
            infoDiv.appendChild(errorDiv);
        }
        
        // Initialize on page load
        window.addEventListener('load', async () => {
            const success = await initializeWASM();
            if (success) {
                // Start game loop
                gameLoop();
            } else {
                // Run fallback demo without WASM
                console.log('Running fallback demo without WASM');
                fallbackDemo();
            }
        });
        
        function testQuickPress() {
            if (gameEngine && gameEngine.handleTargetingButton) {
                gameEngine.handleTargetingButton(100); // 100ms press
                updateInfo();
            } else {
                console.log('Quick press test - WASM not available');
            }
        }
        
        function testLongPress() {
            if (gameEngine && gameEngine.handleTargetingButton) {
                gameEngine.handleTargetingButton(600); // 600ms press
                updateInfo();
            } else {
                console.log('Long press test - WASM not available');
            }
        }
        
        function spawnEnemy() {
            if (gameEngine && gameEngine.createEnemy) {
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height;
                let enemyId = gameEngine.createEnemy(x, y, 2);
                enemies.push({ id: enemyId, x: x, y: y });
            } else {
                // Fallback: create a visual enemy without WASM
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height;
                enemies.push({ id: Date.now(), x: x, y: y, radius: 15 });
                console.log('Enemy spawned (visual only - no WASM)');
            }
        }
        
        function updateInfo() {
            if (gameEngine) {
                try {
                    if (gameEngine.getCurrentTargetId) {
                        document.getElementById('targetId').textContent = gameEngine.getCurrentTargetId() || 'None';
                    }
                    if (gameEngine.isTargetingEnabled) {
                        document.getElementById('targetingEnabled').textContent = gameEngine.isTargetingEnabled() ? 'Yes' : 'No';
                    }
                    
                    if (gameEngine.getTargetButtonState) {
                        let buttonState = gameEngine.getTargetButtonState();
                        let stateText = 'Ready';
                        if (buttonState && buttonState.disabled) {
                            stateText = `Disabled (${Math.ceil(buttonState.disableTimeRemaining)}s)`;
                        } else if (buttonState && buttonState.active) {
                            stateText = 'Pressed';
                        } else if (buttonState && buttonState.hasTarget) {
                            stateText = 'Target Locked';
                        }
                        document.getElementById('buttonState').textContent = stateText;
                    }
                } catch (error) {
                    console.warn('Error updating info:', error);
                }
            } else {
                document.getElementById('targetId').textContent = 'WASM Not Available';
                document.getElementById('targetingEnabled').textContent = 'N/A';
                document.getElementById('buttonState').textContent = 'N/A';
            }
        }
        
        function gameLoop() {
            // Clear canvas
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update game
            if (gameEngine) {
                try {
                    if (gameEngine.update) {
                        gameEngine.update(16); // 16ms per frame
                    }
                    
                    // Get entities if method exists
                    if (gameEngine.getEntityPositions) {
                        let entities = gameEngine.getEntityPositions();
                        
                        // Draw entities
                        if (entities && entities.length) {
                            for (let i = 0; i < entities.length; i++) {
                                let entity = entities[i];
                                
                                // Draw based on type
                                if (entity.type === 0) { // Player
                                    ctx.fillStyle = '#4a90e2';
                                    ctx.beginPath();
                                    ctx.arc(entity.x, entity.y, entity.radius, 0, Math.PI * 2);
                                    ctx.fill();
                                } else if (entity.type === 1) { // Enemy
                                    let isTarget = false;
                                    if (gameEngine.getCurrentTargetId) {
                                        isTarget = entity.id === gameEngine.getCurrentTargetId();
                                    }
                                    ctx.fillStyle = isTarget ? '#ff6666' : '#ff4444';
                                    ctx.beginPath();
                                    ctx.arc(entity.x, entity.y, entity.radius, 0, Math.PI * 2);
                                    ctx.fill();
                                    
                                    // Draw target indicator
                                    if (isTarget) {
                                        ctx.strokeStyle = '#ffff00';
                                        ctx.lineWidth = 2;
                                        ctx.beginPath();
                                        ctx.arc(entity.x, entity.y, entity.radius + 10, 0, Math.PI * 2);
                                        ctx.stroke();
                                    }
                                }
                            }
                        }
                    }
                    
                    // Draw targeting button
                    if (targetButton && targetButton.render) {
                        targetButton.render(ctx);
                    }
                    
                } catch (error) {
                    console.warn('Error in game loop:', error);
                }
                
                // Update info
                updateInfo();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Fallback demo when WASM is not available
        function fallbackDemo() {
            console.log('Starting fallback demo (no WASM)');
            
            // Create some demo entities
            player = { x: canvas.width / 2, y: canvas.height / 2, radius: 20 };
            
            // Create demo enemies
            for (let i = 0; i < 3; i++) {
                let angle = (Math.PI * 2 / 3) * i;
                let x = canvas.width / 2 + Math.cos(angle) * 200;
                let y = canvas.height / 2 + Math.sin(angle) * 200;
                enemies.push({ id: i, x: x, y: y, radius: 15 });
            }
            
            // Simple animation loop
            function fallbackLoop() {
                // Clear canvas
                ctx.fillStyle = '#111';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw player
                ctx.fillStyle = '#4a90e2';
                ctx.beginPath();
                ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw enemies
                enemies.forEach(enemy => {
                    ctx.fillStyle = '#ff4444';
                    ctx.beginPath();
                    ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Simple movement
                    enemy.x += (Math.random() - 0.5) * 2;
                    enemy.y += (Math.random() - 0.5) * 2;
                    
                    // Keep on screen
                    enemy.x = Math.max(enemy.radius, Math.min(canvas.width - enemy.radius, enemy.x));
                    enemy.y = Math.max(enemy.radius, Math.min(canvas.height - enemy.radius, enemy.y));
                });
                
                // Draw info text
                ctx.fillStyle = '#666';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('WASM Not Available - Running Fallback Demo', canvas.width / 2, 30);
                
                requestAnimationFrame(fallbackLoop);
            }
            
            fallbackLoop();
        }
    </script>
</body>
</html>
