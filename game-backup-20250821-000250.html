<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ultimate WASM Game Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            cursor: crosshair;
        }

        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .loader {
            width: 120px;
            height: 120px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 30px;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .loading-progress {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            background: #fff;
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }

        #mainMenu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 900;
        }

        .game-title {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 50px;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            padding: 18px 60px;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 2px solid #fff;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: #fff;
            color: #764ba2;
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        #gameUI {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }

        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
        }

        .hud-item {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .health-bar {
            width: 200px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ee5a24);
            transition: width 0.3s;
        }

        .energy-bar {
            width: 200px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }

        .energy-fill {
            height: 100%;
            background: linear-gradient(90deg, #4834d4, #686de0);
            transition: width 0.3s;
        }

        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #minimap {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        #mobileControls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }

        .joystick {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: all;
        }

        .joystick-knob {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: none;
        }

        .action-buttons {
            position: absolute;
            bottom: 50px;
            right: 50px;
            display: flex;
            gap: 20px;
            pointer-events: all;
        }

        .action-btn {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            cursor: pointer;
            user-select: none;
        }

        .action-btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }

        #pauseMenu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            display: none;
            z-index: 1000;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        #performanceStats {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            display: none;
        }

        .perf-stat {
            display: inline-block;
            margin: 0 10px;
        }

        @media (max-width: 768px) {
            #mobileControls {
                display: block;
            }
            
            .game-title {
                font-size: 48px;
            }
            
            .btn {
                padding: 15px 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loader"></div>
        <div class="loading-text">Loading WASM Engine</div>
        <div class="loading-progress">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
    </div>
    
    <!-- Main Menu -->
    <div id="mainMenu">
        <h1 class="game-title">WASM ULTIMATE</h1>
        <div class="menu-buttons">
            <button class="btn" onclick="Game.start('campaign')">Campaign</button>
            <button class="btn" onclick="Game.start('survival')">Survival</button>
            <button class="btn" onclick="Game.start('multiplayer')">Multiplayer</button>
            <button class="btn" onclick="Game.start('sandbox')">Sandbox</button>
            <button class="btn" onclick="Game.showSettings()">Settings</button>
        </div>
    </div>
    
    <!-- Game UI -->
    <div id="gameUI">
        <!-- HUD -->
        <div id="hud">
            <div class="hud-item">
                <div>Health</div>
                <div class="health-bar">
                    <div class="health-fill" id="healthBar" style="width: 100%"></div>
                </div>
            </div>
            <div class="hud-item">
                <div>Energy</div>
                <div class="energy-bar">
                    <div class="energy-fill" id="energyBar" style="width: 100%"></div>
                </div>
            </div>
            <div class="hud-item">
                <div>Wave: <span id="waveNum">1</span></div>
            </div>
            <div class="hud-item">
                <div>Enemies: <span id="enemyCount">0</span></div>
            </div>
        </div>
        
        <!-- Score -->
        <div id="score">0</div>
        
        <!-- Minimap -->
        <canvas id="minimap"></canvas>
        
        <!-- Performance Stats -->
        <div id="performanceStats">
            <span class="perf-stat">FPS: <span id="fps">0</span></span>
            <span class="perf-stat">MS: <span id="ms">0</span></span>
            <span class="perf-stat">WASM: <span id="wasmMs">0</span></span>
            <span class="perf-stat">Entities: <span id="entities">0</span></span>
        </div>
    </div>
    
    <!-- Mobile Controls -->
    <div id="mobileControls">
        <div class="joystick" id="joystick">
            <div class="joystick-knob" id="joystickKnob"></div>
        </div>
        <div class="action-buttons">
            <div class="action-btn" id="shootBtn">🔫</div>
            <div class="action-btn" id="boostBtn">⚡</div>
            <div class="action-btn" id="specialBtn">💥</div>
        </div>
    </div>
    
    <!-- Pause Menu -->
    <div id="pauseMenu">
        <h2>PAUSED</h2>
        <button class="btn" onclick="Game.resume()">Resume</button>
        <button class="btn" onclick="Game.restart()">Restart</button>
        <button class="btn" onclick="Game.quit()">Quit</button>
    </div>
    
    <!-- Load WASM and Game Scripts -->
    <script type="module">
        // Game namespace
        window.Game = {
            wasmModule: null,
            engine: null,
            canvas: null,
            ctx: null,
            minimap: null,
            minimapCtx: null,
            running: false,
            paused: false,
            mode: null,
            stats: {
                fps: 0,
                frameTime: 0,
                wasmTime: 0,
                entities: 0,
                lastTime: 0,
                frames: 0,
                fpsTime: 0
            },
            input: {
                keys: {},
                mouse: { x: 0, y: 0, down: false },
                joystick: { x: 0, y: 0, active: false },
                touch: { shoot: false, boost: false, special: false }
            },
            player: null,
            enemies: [],
            projectiles: [],
            particles: [],
            powerups: [],
            obstacles: [],
            score: 0,
            wave: 1
        };
        
        // Initialize WASM
        async function initWASM() {
            try {
                updateLoading(10, 'Loading WASM module...');
                
                // Try to load the WASM module
                const module = await import('./public/game_engine.js');
                updateLoading(30, 'Initializing WASM...');
                
                // Initialize the WASM module properly
                const createGameEngine = module.default;
                Game.wasmModule = await createGameEngine();
                updateLoading(50, 'Creating game engine...');
                
                // Create game engine instance
                Game.engine = new Game.wasmModule.GameEngine(1920, 1080);
                updateLoading(70, 'Setting up renderer...');
                
                // Initialize canvas
                Game.canvas = document.getElementById('gameCanvas');
                Game.ctx = Game.canvas.getContext('2d', {
                    alpha: false,
                    desynchronized: true
                });
                
                Game.minimap = document.getElementById('minimap');
                Game.minimapCtx = Game.minimap.getContext('2d');
                
                resizeCanvas();
                updateLoading(90, 'Finalizing...');
                
                // Setup input handlers
                setupInput();
                updateLoading(100, 'Ready!');
                
                // Show main menu
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loadingScreen').style.display = 'none';
                        document.getElementById('mainMenu').style.display = 'flex';
                    }, 500);
                }, 500);
                
                console.log('✅ WASM Engine initialized successfully');
                return true;
                
            } catch (error) {
                console.error('Failed to initialize WASM:', error);
                // Fallback to JavaScript implementation
                loadFallback();
                return false;
            }
        }
        
        // Update loading progress
        function updateLoading(percent, text) {
            document.getElementById('loadingBar').style.width = percent + '%';
            if (text) {
                document.querySelector('.loading-text').textContent = text;
            }
        }
        
        // Fallback to JavaScript if WASM fails
        async function loadFallback() {
            updateLoading(50, 'Loading JavaScript fallback...');
            
            try {
                // Load the unified game script
                await loadScript('public/unified-game-wasm.js');
                await loadScript('public/visual-effects.js');
                await loadScript('public/wolf-ai.js');
                
                updateLoading(100, 'Ready!');
                
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.display = 'none';
                    document.getElementById('mainMenu').style.display = 'flex';
                }, 500);
                
                console.log('✅ JavaScript fallback loaded');
            } catch (error) {
                console.error('Failed to load fallback:', error);
            }
        }
        
        // Load script helper
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.body.appendChild(script);
            });
        }
        
        // Resize canvas
        function resizeCanvas() {
            Game.canvas.width = window.innerWidth;
            Game.canvas.height = window.innerHeight;
        }
        
        // Setup input handlers
        function setupInput() {
            // Keyboard
            window.addEventListener('keydown', (e) => {
                Game.input.keys[e.key.toLowerCase()] = true;
                
                if (e.key === 'Escape' && Game.running) {
                    Game.togglePause();
                }
            });
            
            window.addEventListener('keyup', (e) => {
                Game.input.keys[e.key.toLowerCase()] = false;
            });
            
            // Mouse
            Game.canvas.addEventListener('mousemove', (e) => {
                Game.input.mouse.x = e.clientX;
                Game.input.mouse.y = e.clientY;
            });
            
            Game.canvas.addEventListener('mousedown', () => {
                Game.input.mouse.down = true;
            });
            
            Game.canvas.addEventListener('mouseup', () => {
                Game.input.mouse.down = false;
            });
            
            // Mobile controls
            setupMobileControls();
        }
        
        // Setup mobile controls
        function setupMobileControls() {
            const joystick = document.getElementById('joystick');
            const knob = document.getElementById('joystickKnob');
            
            let joystickTouch = null;
            
            joystick.addEventListener('touchstart', (e) => {
                e.preventDefault();
                joystickTouch = e.touches[0];
                Game.input.joystick.active = true;
            });
            
            joystick.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (!joystickTouch) return;
                
                const rect = joystick.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const maxDist = rect.width / 2 - 30;
                
                let dx = e.touches[0].clientX - centerX;
                let dy = e.touches[0].clientY - centerY;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist > maxDist) {
                    dx = (dx / dist) * maxDist;
                    dy = (dy / dist) * maxDist;
                }
                
                knob.style.transform = `translate(${dx}px, ${dy}px)`;
                Game.input.joystick.x = dx / maxDist;
                Game.input.joystick.y = dy / maxDist;
            });
            
            joystick.addEventListener('touchend', () => {
                joystickTouch = null;
                Game.input.joystick.active = false;
                Game.input.joystick.x = 0;
                Game.input.joystick.y = 0;
                knob.style.transform = 'translate(-50%, -50%)';
            });
            
            // Action buttons
            document.getElementById('shootBtn').addEventListener('touchstart', () => {
                Game.input.touch.shoot = true;
            });
            document.getElementById('shootBtn').addEventListener('touchend', () => {
                Game.input.touch.shoot = false;
            });
            
            document.getElementById('boostBtn').addEventListener('touchstart', () => {
                Game.input.touch.boost = true;
            });
            document.getElementById('boostBtn').addEventListener('touchend', () => {
                Game.input.touch.boost = false;
            });
            
            document.getElementById('specialBtn').addEventListener('touchstart', () => {
                Game.input.touch.special = true;
            });
            document.getElementById('specialBtn').addEventListener('touchend', () => {
                Game.input.touch.special = false;
            });
        }
        
        // Start game
        Game.start = function(mode) {
            Game.mode = mode;
            Game.running = true;
            Game.paused = false;
            Game.score = 0;
            Game.wave = 1;
            
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameUI').style.display = 'block';
            
            // Show mobile controls on mobile devices
            if (isMobile()) {
                document.getElementById('mobileControls').style.display = 'block';
            }
            
            // Show performance stats in debug mode
            if (window.location.hash === '#debug') {
                document.getElementById('performanceStats').style.display = 'block';
            }
            
            initGame();
            gameLoop();
        };
        
        // Initialize game
        function initGame() {
            if (!Game.engine) return;
            
            // Clear existing entities
            Game.engine.clearEntities();
            
            // Create player
            Game.player = Game.engine.createPlayer(Game.canvas.width / 2, Game.canvas.height / 2);
            
            // Spawn initial enemies based on mode
            if (Game.mode === 'survival') {
                spawnWave(1);
            } else if (Game.mode === 'campaign') {
                loadLevel(1);
            } else if (Game.mode === 'sandbox') {
                // Sandbox mode - spawn some test entities
                for (let i = 0; i < 5; i++) {
                    Game.engine.createPowerUp(
                        Math.random() * Game.canvas.width,
                        Math.random() * Game.canvas.height,
                        Math.floor(Math.random() * 4)
                    );
                }
            }
        }
        
        // Spawn wave
        function spawnWave(waveNum) {
            const enemyCount = 5 + waveNum * 2;
            
            for (let i = 0; i < enemyCount; i++) {
                const angle = (Math.PI * 2 * i) / enemyCount;
                const dist = 300 + Math.random() * 200;
                const x = Game.canvas.width / 2 + Math.cos(angle) * dist;
                const y = Game.canvas.height / 2 + Math.sin(angle) * dist;
                
                if (Math.random() > 0.7 && waveNum > 3) {
                    // Spawn wolf
                    Game.engine.createWolf(x, y, waveNum > 10);
                } else {
                    // Spawn regular enemy
                    Game.engine.createEnemy(x, y);
                }
            }
            
            // Add obstacles
            if (waveNum > 2) {
                for (let i = 0; i < waveNum; i++) {
                    Game.engine.createObstacle(
                        Math.random() * Game.canvas.width,
                        Math.random() * Game.canvas.height,
                        30 + Math.random() * 20,
                        Math.random() > 0.5
                    );
                }
            }
            
            document.getElementById('waveNum').textContent = waveNum;
        }
        
        // Load level
        function loadLevel(levelNum) {
            // Campaign mode level loading
            console.log(`Loading level ${levelNum}`);
        }
        
        // Game loop
        function gameLoop(timestamp) {
            if (!Game.running) return;
            
            // Calculate delta time
            const deltaTime = timestamp - Game.stats.lastTime;
            Game.stats.lastTime = timestamp;
            
            // Update performance stats
            Game.stats.frames++;
            if (timestamp - Game.stats.fpsTime >= 1000) {
                Game.stats.fps = Game.stats.frames;
                Game.stats.frames = 0;
                Game.stats.fpsTime = timestamp;
                updateStats();
            }
            
            if (!Game.paused) {
                // Update game
                const wasmStart = performance.now();
                update(deltaTime);
                Game.stats.wasmTime = performance.now() - wasmStart;
                
                // Render
                render();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Update game
        function update(dt) {
            if (!Game.engine) return;
            
            // Handle input
            handleInput();
            
            // Update WASM engine
            Game.engine.update(dt / 1000);
            
            // Check collisions
            Game.engine.checkCollisions();
            
            // Get entity count
            const entities = Game.engine.getAllEntities();
            Game.stats.entities = entities.length;
            
            // Update HUD
            updateHUD();
            
            // Check wave completion
            if (Game.mode === 'survival') {
                const enemies = entities.filter(e => e.type === 'enemy' || e.type === 'wolf');
                if (enemies.length === 0) {
                    Game.wave++;
                    spawnWave(Game.wave);
                }
                document.getElementById('enemyCount').textContent = enemies.length;
            }
        }
        
        // Handle input
        function handleInput() {
            if (!Game.engine) return;
            
            // Movement
            let dx = 0, dy = 0;
            
            if (Game.input.keys['w'] || Game.input.keys['arrowup']) dy = -1;
            if (Game.input.keys['s'] || Game.input.keys['arrowdown']) dy = 1;
            if (Game.input.keys['a'] || Game.input.keys['arrowleft']) dx = -1;
            if (Game.input.keys['d'] || Game.input.keys['arrowright']) dx = 1;
            
            // Joystick input
            if (Game.input.joystick.active) {
                dx = Game.input.joystick.x;
                dy = Game.input.joystick.y;
            }
            
            // Aim
            const aimX = Game.input.mouse.x - Game.canvas.width / 2;
            const aimY = Game.input.mouse.y - Game.canvas.height / 2;
            
            // Update player input
            Game.engine.updatePlayerInput(dx, dy, aimX, aimY);
            
            // Shooting
            if (Game.input.mouse.down || Game.input.touch.shoot) {
                Game.engine.playerShoot();
            }
            
            // Boost
            if (Game.input.keys[' '] || Game.input.touch.boost) {
                Game.engine.playerBoost();
            }
            
            // Special ability
            if (Game.input.keys['q'] || Game.input.touch.special) {
                Game.engine.playerSpecialAbility();
            }
        }
        
        // Render game
        function render() {
            const ctx = Game.ctx;
            
            // Clear canvas
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, Game.canvas.width, Game.canvas.height);
            
            // Draw grid
            drawGrid();
            
            if (!Game.engine) return;
            
            // Get all entities
            const entities = Game.engine.getAllEntities();
            
            // Render entities
            entities.forEach(entity => {
                renderEntity(entity);
            });
            
            // Render minimap
            renderMinimap(entities);
        }
        
        // Draw grid
        function drawGrid() {
            const ctx = Game.ctx;
            ctx.strokeStyle = 'rgba(100, 100, 200, 0.1)';
            ctx.lineWidth = 1;
            
            const gridSize = 50;
            for (let x = 0; x <= Game.canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, Game.canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y <= Game.canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(Game.canvas.width, y);
                ctx.stroke();
            }
        }
        
        // Render entity
        function renderEntity(entity) {
            const ctx = Game.ctx;
            
            ctx.save();
            ctx.translate(entity.x, entity.y);
            
            switch (entity.type) {
                case 'player':
                    ctx.fillStyle = '#00ff00';
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = '#00ff00';
                    ctx.beginPath();
                    ctx.arc(0, 0, 20, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                    
                case 'enemy':
                    ctx.fillStyle = '#ff0000';
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#ff0000';
                    ctx.beginPath();
                    ctx.arc(0, 0, 15, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                    
                case 'wolf':
                    ctx.fillStyle = entity.isAlpha ? '#ff00ff' : '#ff8800';
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = ctx.fillStyle;
                    ctx.beginPath();
                    ctx.moveTo(-15, -10);
                    ctx.lineTo(15, 0);
                    ctx.lineTo(-15, 10);
                    ctx.closePath();
                    ctx.fill();
                    break;
                    
                case 'projectile':
                    ctx.fillStyle = '#ffff00';
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#ffff00';
                    ctx.beginPath();
                    ctx.arc(0, 0, 5, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                    
                case 'powerup':
                    const colors = ['#00ffff', '#ff00ff', '#ffff00', '#00ff00'];
                    ctx.fillStyle = colors[entity.powerType || 0];
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = ctx.fillStyle;
                    ctx.save();
                    ctx.rotate(Date.now() * 0.002);
                    ctx.fillRect(-10, -10, 20, 20);
                    ctx.restore();
                    break;
                    
                case 'obstacle':
                    ctx.fillStyle = entity.destructible ? '#666666' : '#333333';
                    ctx.beginPath();
                    ctx.arc(0, 0, entity.radius || 30, 0, Math.PI * 2);
                    ctx.fill();
                    if (entity.destructible) {
                        ctx.strokeStyle = '#999999';
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    }
                    break;
            }
            
            ctx.restore();
        }
        
        // Render minimap
        function renderMinimap(entities) {
            const ctx = Game.minimapCtx;
            const scale = 0.1;
            
            // Clear minimap
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, 200, 200);
            
            // Draw entities on minimap
            entities.forEach(entity => {
                const x = (entity.x * scale * 200) / Game.canvas.width;
                const y = (entity.y * scale * 200) / Game.canvas.height;
                
                ctx.fillStyle = entity.type === 'player' ? '#00ff00' :
                               entity.type === 'enemy' ? '#ff0000' :
                               entity.type === 'wolf' ? '#ff8800' : '#666666';
                
                ctx.fillRect(x - 1, y - 1, 2, 2);
            });
        }
        
        // Update HUD
        function updateHUD() {
            if (!Game.engine) return;
            
            const player = Game.engine.getPlayerState();
            if (player) {
                document.getElementById('healthBar').style.width = player.health + '%';
                document.getElementById('energyBar').style.width = player.energy + '%';
            }
            
            document.getElementById('score').textContent = Game.score;
        }
        
        // Update stats
        function updateStats() {
            document.getElementById('fps').textContent = Game.stats.fps;
            document.getElementById('ms').textContent = (1000 / Game.stats.fps).toFixed(1);
            document.getElementById('wasmMs').textContent = Game.stats.wasmTime.toFixed(1);
            document.getElementById('entities').textContent = Game.stats.entities;
        }
        
        // Toggle pause
        Game.togglePause = function() {
            Game.paused = !Game.paused;
            document.getElementById('pauseMenu').style.display = Game.paused ? 'block' : 'none';
        };
        
        // Resume game
        Game.resume = function() {
            Game.paused = false;
            document.getElementById('pauseMenu').style.display = 'none';
        };
        
        // Restart game
        Game.restart = function() {
            Game.resume();
            initGame();
        };
        
        // Quit game
        Game.quit = function() {
            Game.running = false;
            Game.paused = false;
            document.getElementById('pauseMenu').style.display = 'none';
            document.getElementById('gameUI').style.display = 'none';
            document.getElementById('mobileControls').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'flex';
        };
        
        // Show settings
        Game.showSettings = function() {
            alert('Settings panel coming soon!');
        };
        
        // Check if mobile
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // Handle resize
        window.addEventListener('resize', resizeCanvas);
        
        // Prevent context menu
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        
        // Initialize on load
        window.addEventListener('DOMContentLoaded', initWASM);
    </script>
</body>
